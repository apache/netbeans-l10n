MSG_CannotWrite=Une instance du programme ne peut pas acc\u00e9der au r\u00e9pertoire utilisateur indiqu\u00e9.\nIl s''agit d''un probl\u00e8me grave qui peut emp\u00eacher le fonctionnement correct du programme.\nAssurez-vous que {0} est accessible en \u00e9criture.\n\nCliquez sur OK pour continuer malgr\u00e9 l''erreur pr\u00e9c\u00e9dente.
