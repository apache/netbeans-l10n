MSG_AlreadyRunning=Une instance du programme semble d\u00e9j\u00e0 en cours d'ex\u00e9cution dans votre r\u00e9pertoire utilisateur.\nSoit une session pr\u00e9c\u00e9dente du programme ne s'est pas termin\u00e9e correctement, soit une autre instance\ndu programme est ex\u00e9cut\u00e9e sur un autre ordinateur et utilise le m\u00eame r\u00e9pertoire utilisateur.\n\nSi une autre session du programme est ex\u00e9cut\u00e9e avec le m\u00eame r\u00e9pertoire utilisateur, cliquez sur\nAnnuler pour \u00e9viter d'endommager le r\u00e9pertoire utilisateur. Si vous \u00eates s\u00fbr qu'aucune autre\ninstance du programme n'est ex\u00e9cut\u00e9e avec votre r\u00e9pertoire utilisateur, cliquez sur OK pour continuer.
