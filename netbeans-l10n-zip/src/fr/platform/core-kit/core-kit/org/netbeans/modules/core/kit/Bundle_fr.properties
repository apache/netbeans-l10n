OpenIDE-Module-Long-Description=La plate-forme RCP NetBeans est une structure g\u00e9n\u00e9rique pour les applications Swing. Elle fournit les services communs \u00e0 la plupart des grandes applications de bureau : gestion des fen\u00eatres, menus, param\u00e8tres et stockage, gestion des mises \u00e0 jour, acc\u00e8s aux fichiers, etc.<br><br>Pour plus d'informations, consultez le site <a href="http://platform.netbeans.org">platform.netbeans.org</a>.

