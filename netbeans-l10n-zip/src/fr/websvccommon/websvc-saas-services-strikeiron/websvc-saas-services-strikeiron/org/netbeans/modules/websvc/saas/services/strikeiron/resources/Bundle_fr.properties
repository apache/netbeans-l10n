AddressVerification40_Desc=<html>le Service Web inspecte chaque \u00e9l\u00e9ment d'une adresse pour s'assurer de sa validit\u00e9 et, en utilisant des technologies sophistiqu\u00e9es d'appariement et de standardisation des donn\u00e9es, mets \u00e0 jour les adresses incorrectes selon les exigences postales.  StrikeIron inspects house <br/>numbers, street directions, street names, street types, apartment numbers and <br/>P.O. boxes to ensure the accuracy of each element and standardize addresses <br/>according to postal authority rules. StrikeIron also corrects street name <br/>misspellings, validates street type extensions, standardizes city names and <br/>state names, and appends missing state abbreviations. The Web service can be <br/>invoked for a single address or as a batch process.</html>

EmailVerify30_Desc=<html>The StrikeIron Email Verification Web Service instantly determines the validity of an email <br/>address or domain. Simply provide an email address and this Web service will <br/>return a true or false by contacting the email owners SMTP servers to validate <br/>an address without sending an email. </html>

IPAddressLookup_Desc=<html>This Web service delivers the IP address when given the name of a Web server. <br />Par exemple, www.anywebserver.com retournera 256.1.1.56</html>

ReversePhoneLookup_Desc=<html>The Reverse Phone Lookup: 90 Day Accuracy Web Service provides a programmatic interface <br/>to name and address data associated to any telephone number. Updated nightly, <br/>it's accuracy is within the last 90 days of changes.</html>

SalesandUseTaxComplete40_Desc=<html>The StrikeIron Tax Data Systems Sales and Use Tax Web Services provide a programmatic interface to <br/>live sales and use tax data. Simply supply a U.S. ZIP or Canadian postal code <br/>and it will be instantly matched to the general sales and use tax rate levels <br/>for the state, county, city, MTA, SPD and more. Les donn\u00e9es fiscales sont alors d\u00e9livr\u00e9es directement via un Service Web Bas\u00e9 XML dans toute application, plate-forme, <br />Produit, ou Site Web</html>

ZipCode_Desc=<html> Le service Web StrikeIron pour les informations sur le Code Zip retrouve instantan\u00e9ment la ville, l'\u00e9tat, le pays, la latitude, <br/>la longitude et le fuseau horaire pour un Code Zip postal U.S ou Canadien donn\u00e9</html>

