# display names and tooltips for standard JDK components in the palette
NAME_ChooseBean=Choisissez un Bean
HINT_ChooseBean=Choisissez un bean dans le classpath.
NAME_javax-swing-JLabel=Label
HINT_javax-swing-JLabel=<html>javax.swing.JLabel<br>Une zone d'affichage pour un texte court, une image ou les deux.
NAME_javax-swing-JButton=Button
HINT_javax-swing-JButton=<html>javax.swing.JButton<br>Un bouton \u00e0 "pousser".
NAME_javax-swing-JToggleButton=Toggle Button
HINT_javax-swing-JToggleButton=<html>javax.swing.JToggleButton<br>Un bouton \u00e0 deux \u00e9tats.
NAME_javax-swing-JCheckBox=Check Box
HINT_javax-swing-JCheckBox=<html>javax.swing.JCheckBox<br>Un item qui peut \u00eatre s\u00e9lectionn\u00e9 ou non ("case \u00e0 cocher").<br>Par convention, un nombre quelconque de cases \u00e0 cocher dans<br>un groupe peut \u00eatre s\u00e9lectionn\u00e9.
NAME_javax-swing-JRadioButton=Radio Button
HINT_javax-swing-JRadioButton=<html>javax.swing.JRadioButton<br>Un item qui peut \u00eatre s\u00e9lectionn\u00e9 ou non.<br>Utilis\u00e9 avec un objet ButtonGrouop pour cr\u00e9er<br>un groupe de boutons dans lequel un seul bouton<br>\u00e0 la fois peut \u00eatre s\u00e9lectionn\u00e9.
NAME_javax-swing-ButtonGroup=Button Group
HINT_javax-swing-ButtonGroup=<html>javax.swing.ButtonGroup<br>Cette classe est utilis\u00e9e pour cr\u00e9er un groupe de boutons<br>mutuellement exclusifs.
NAME_javax-swing-JComboBox=Combo Box
HINT_javax-swing-JComboBox=<html>javax.swing.JComboBox<br>Un composant qui combine un bouton<br>ou un champ \u00e9ditable avec une liste d\u00e9roulante.
NAME_javax-swing-JList=List
HINT_javax-swing-JList=<html>javax.swing.JList<br>Un composant qui permet \u00e0 l'utilisateur de s\u00e9lectionner<br>un ou plusieurs objets dans une liste.
NAME_javax-swing-JTextField=Text Field
HINT_javax-swing-JTextField=<html>javax.swing.JTextField<br>Un composant l\u00e9ger qui permet l'\u00e9dition<br>d'une seule ligne de texte.
NAME_javax-swing-JTextArea=Text Area
HINT_javax-swing-JTextArea=<html>javax.swing.JTextArea<br>Une zone de plusieurs lignes pour l'affichage de texte simple.
NAME_javax-swing-JPanel=Panel
HINT_javax-swing-JPanel=<html>javax.swing.JPanel<br>Un conteneur l\u00e9ger g\u00e9n\u00e9rique.
NAME_javax-swing-JTabbedPane=Tabbed Pane
HINT_javax-swing-JTabbedPane=<html>javax.swing.JTabbedPane<br>Un composant qui permet \u00e0 l'utilisateur de naviguer dans un<br>groupe de composants en cliquant un onglet<br>avec un titre et/ou une ic\u00f4ne donn\u00e9s.
NAME_javax-swing-JScrollBar=Scroll Bar
HINT_javax-swing-JScrollBar=<html>javax.swing.JScrollBar<br>Un composant qui permet d'ajuster le contenu<br>de la partie visible d'un autre composant ("barre de d\u00e9filement").
NAME_javax-swing-JScrollPane=Scroll Pane
HINT_javax-swing-JScrollPane=<html>javax.swing.JScrollPane<br>Une vue qu'on peut faire d\u00e9filer sur un composant l\u00e9ger.
NAME_javax-swing-JMenuBar=Menu Bar
HINT_javax-swing-JMenuBar=<html>javax.swing.JMenuBar<br>Un conteneur pour les menus et items de menus.
NAME_javax-swing-JMenu=Menu
HINT_javax-swing-JMenu=<html>javax.swing.JMenu<br>Un menu pouvant contenir des items de menus et des sous-menus.
NAME_javax-swing-JMenuItem=Menu Item
HINT_javax-swing-JMenuItem=<html>javax.swing.JMenuItem<br>Un item dans un menu.
NAME_javax-swing-JCheckBoxMenuItem=Menu Item / CheckBox
HINT_javax-swing-JCheckBoxMenuItem=<html>javax.swing.JCheckBoxMenuItem<br>Un item \u00e0 cocher dans un menu.
NAME_javax-swing-JRadioButtonMenuItem=Menu Item / RadioButton
HINT_javax-swing-JRadioButtonMenuItem=<html>javax.swing.JRadioButtonMenuItem<br>Un bouton radio dans un menu.
NAME_javax-swing-JPopupMenu=Popup Menu
HINT_javax-swing-JPopupMenu=<html>javax.swing.JPopupMenu<br>Une petite fen\u00eatre qui appara\u00eet pour afficher une s\u00e9rie de choix.
NAME_javax-swing-JSlider=Slider
HINT_javax-swing-JSlider=<html>javax.swing.JSlider<br>Un composant qui permet \u00e0 l'utilisateur de choisir graphiquement<br>une valeur en agissant sur un bouton dans un intervalle d\u00e9termin\u00e9.
NAME_javax-swing-JProgressBar=Progress Bar
HINT_javax-swing-JProgressBar=<html>javax.swing.JProgressBar<br>Une barre de progression montre habituellement la progression<br>d'une certaine t\u00e2che en affichant le pourcentage d'ach\u00e8vement<br>avec \u00e9ventuellement un affichage textuel de ce pourcentage.
NAME_javax-swing-JSplitPane=Split Pane
HINT_javax-swing-JSplitPane=<html>javax.swing.JSplitPane<br>Un conteneur utilis\u00e9 pour diviser deux composants<br>(et deux seulement). Les composants peuvent alors \u00eatre interactivement<br>redimensionn\u00e9s par l'utilisateur.
NAME_javax-swing-JFormattedTextField=Formatted Field
HINT_javax-swing-JFormattedTextField=<html>javax.swing.JFormattedTextField<br>Un composant qui permet l'\u00e9dition d'une<br>valeur format\u00e9e (ligne de texte), et aussi<br>la r\u00e9cup\u00e9ration d'un objet particulier<br>lorsque l'utilisateur a \u00e9dit\u00e9 le texte.
NAME_javax-swing-JPasswordField=Password Field
HINT_javax-swing-JPasswordField=<html>javax.swing.JPasswordField<br>Un composant qui permet d'\u00e9diter une ligne<br>de texte et dans lequel la vue indique que quelque chose a \u00e9t\u00e9 tap\u00e9,<br>mais ne montre pas les caract\u00e8res saisis.
NAME_javax-swing-JSpinner=Spinner
HINT_javax-swing-JSpinner=<html>javax.swing.JSpinner<br>Un champ de saisie d'une ligne qui permet \u00e0 l'utlisateur<br>de choisir un nombre ou une valeur d'objet dans une s\u00e9quence ordonn\u00e9e.
NAME_javax-swing-JSeparator=Separator
HINT_javax-swing-JSeparator=<html>javax.swing.JSeparator<br>Un composant d'usage g\u00e9n\u00e9ral pour impl\u00e9menter des lignes de s\u00e9paration.
NAME_javax-swing-JTextPane=Text Pane
HINT_javax-swing-JTextPane=<html>javax.swing.JTextPane<br>Un composant dans lequel le texte peut avoir des attributs<br>de marquage qui seront repr\u00e9sent\u00e9s graphiquement.
NAME_javax-swing-JEditorPane=Editor Pane
HINT_javax-swing-JEditorPane=<html>javax.swing.JEditorPane<br>Un composant texte pour \u00e9diter diff\u00e9rents types de contenu.
NAME_javax-swing-JTree=Tree
HINT_javax-swing-JTree=<html>javax.swing.JTree<br>Un contr\u00f4le pour afficher un ensemble de donn\u00e9es<br>hi\u00e9rarchiques sous forme arborescente.
NAME_javax-swing-JTable=Table
HINT_javax-swing-JTable=<html>javax.swing.JTable<br>Un composant utilis\u00e9 pour afficher et \u00e9diter<br>des tableaux bidimensionnels de cellules.
NAME_javax-swing-JToolBar=Tool Bar
HINT_javax-swing-JToolBar=<html>javax.swing.JToolBar<br>Un composant utile pour afficher<br>des actions ou contr\u00f4les fr\u00e9quemment utilis\u00e9s.
NAME_javax-swing-JInternalFrame=Internal Frame
HINT_javax-swing-JInternalFrame=<html>javax.swing.JInternalFrame<br>Un objet l\u00e9ger qui fournit un grand nombre des<br>fonctionnalit\u00e9s d'un frame natif, y compris<br>le d\u00e9placement, la fermeture, la r\u00e9duction en ic\u00f4ne, le redimensionnement,<br>l'affichage d'un titre et le support d'une barre de menu.
NAME_javax-swing-JLayeredPane=Layered Pane
HINT_javax-swing-JLayeredPane=<html>javax.swing.JLayeredPane<br>Un conteneur qui permet \u00e0 ses composants<br>de sp\u00e9cifier leur profondeur et de se recouvrir<br>l'un l'autre en cas de besoin.
NAME_javax-swing-JDesktopPane=Desktop Pane
HINT_javax-swing-JDesktopPane=<html>javax.swing.JDesktopPane<br>Un conteneur utilis\u00e9 pour cr\u00e9er une interface graphique<br>multi-documents sur un bureau virtuel.
NAME_javax-swing-JOptionPane=Option Pane
HINT_javax-swing-JOptionPane=<html>javax.swing.JOptionPane<br>Une bo\u00eete de dialogue standard pour demander \u00e0 l'utilisateur<br>de saisir une valeur ou l'informer de quelque chose.
NAME_javax-swing-JColorChooser=Color Chooser
HINT_javax-swing-JColorChooser=<html>javax.swing.JColorChooser<br>Un panneau de contr\u00f4les qui permet \u00e0 l'utilisateur<br>de manipuler et de choisir une couleur.
NAME_javax-swing-JFileChooser=File Chooser
HINT_javax-swing-JFileChooser=<html>javax.swing.JFileChooser<br>Un panneau de contr\u00f4les qui permet \u00e0 l'utilisateur<br>de s\u00e9lectionner un fichier.
NAME_javax-swing-JFrame=Frame
HINT_javax-swing-JFrame=<html>javax.swing.JFrame<br>Une fen\u00eatre de niveau sup\u00e9rieur.
NAME_javax-swing-JDialog=Dialog
HINT_javax-swing-JDialog=<html>javax.swing.JDialog<br>Une fen\u00eatre de dialogue.

NAME_java-awt-Label=Label
HINT_java-awt-Label=<html>java.awt.Label<br>Un composant qui affiche<br>une ligne de text, en lecture seule.
NAME_java-awt-Button=Button
HINT_java-awt-Button=<html>java.awt.Button<br>Un bouton avec une \u00e9tiquette.
NAME_java-awt-TextField=Text Field
HINT_java-awt-TextField=<html>java.awt.TextField<br>Un composant texte pour la saisie<br>d'une seule ligne de texte.
NAME_java-awt-TextArea=Text Area
HINT_java-awt-TextArea=<html>java.awt.TextArea<br>Une zone multi-lignes pour l'affichage de texte.<br>Elle peut \u00eatre configur\u00e9e pour la saisie ou bien en lecture seule.
NAME_java-awt-Checkbox=Checkbox
HINT_java-awt-Checkbox=<html>java.awt.Checkbox<br>Un item qui peut \u00eatre s\u00e9lectionn\u00e9 ou non (case \u00e0 cocher).
NAME_java-awt-Choice=Choice
HINT_java-awt-Choice=<html>java.awt.Choice<br>Un menu pop-up avec plusieurs choix.
NAME_java-awt-List=List
HINT_java-awt-List=<html>java.awt.List<br>Une liste d\u00e9roulante d'items (texte)
NAME_java-awt-Scrollbar=Scrollbar
HINT_java-awt-Scrollbar=<html>java.awt.Scrollbar<br>Une barre de d\u00e9filement fournit un moyen pratique<br>de permettre \u00e0 un utilisateur de choisir dans un intervalle de valeurs.
NAME_java-awt-ScrollPane=Scroll Pane
HINT_java-awt-ScrollPane=<html>java.awt.ScrollPane<br>Une classe conteneur qui impl\u00e9mente le d\u00e9filement<br>automatique horizontal ou vertical pour<br>un (et un seul) composant fils.
NAME_java-awt-Panel=Panel
HINT_java-awt-Panel=<html>java.awt.Panel<br>Un conteneur d'usage g\u00e9n\u00e9ral.
NAME_java-awt-Canvas=Canvas
HINT_java-awt-Canvas=<html>java.awt.Canvas<br>Une zone rectangulaire de l'\u00e9cran<br>sur laquelle l'application peut dessiner ou<br>dans laquelle l'application peut r\u00e9cup\u00e9rer<br>des \u00e9v\u00e9nements d'entr\u00e9e de l'utilisateur.
NAME_java-awt-MenuBar=Menu Bar
HINT_java-awt-MenuBar=<html>java.awt.MenuBar<br>Une barre de menu associ\u00e9e \u00e0 un Frame.
NAME_java-awt-PopupMenu=Popup Menu
HINT_java-awt-PopupMenu=<html>java.awt.PopupMenu<br>Un menu qu'on peut faire appara\u00eetre dynamiquement<br>\u00e0 un emplacement sp\u00e9cifi\u00e9 dans un composant. 

NAME_java-awt-FlowLayout=Flow Layout
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout<br>Flow layout arrange les composants dans une direction donn\u00e9e,<br>comme les lignes de texte dans un paragraphe.
NAME_java-awt-BorderLayout=Border Layout
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout<br>Border layout met en forme un conteneur en arrangeant et en redimensionnant<br>ses composants dans 5 r\u00e9gions: nord, sud, est, ouest et centre.
NAME_java-awt-GridLayout=Grid Layout
HINT_java-awt-GridLayout=<html>java.awt.GridLayout<br>Un gestionnaire de disposition qui arrange les composants d'une conteneur dans une grille rectangulaire.
NAME_java-awt-GridBagLayout=Grid Bag Layout
HINT_java-awt-GridBagLayout=<html>java.awt.GridBagLayout<br>Un gestionnaire de disposition souple qui aligne les composants verticalement et horizontalement<br>sans n\u00e9cessiter que tous les composants soient de la m\u00eame taille.
NAME_java-awt-CardLayout=Card Layout
HINT_java-awt-CardLayout=<html>java.awt.CardLayout<br>Un gestionnaire de disposition qui se comporte comme une pile de cartes.
NAME_javax-swing-BoxLayout=Box Layout
HINT_javax-swing-BoxLayout=<html>java.swing.BoxLayout<br>Un gestionnaire de disposition qui permet \u00e0 de multiples composants<br>d'\u00eatre organis\u00e9s verticalement ou horizontalement.
NAME_org-netbeans-lib-awtextra-AbsoluteLayout=Absolute Layout
HINT_org-netbeans-lib-awtextra-AbsoluteLayout=<html>org.netbeans.lib.awtextra.AbsoluteLayout<br>Un gestionnaire de disposition qui permet de placer des composants \u00e0 des emplacements absolus.
NAME_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=Null Layout
HINT_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=<html>Pas de gestionnaire de disposition.

NAME_javax-swing-border-EmptyBorder=Empty Border
HINT_javax-swing-border-EmptyBorder=<html>javax.swing.border.EmptyBorder <br>Une bordure vide/transparente qui occupe un certain espace mais n'appara\u00eet pas.
NAME_javax-swing-border-LineBorder=Line Border
HINT_javax-swing-border-LineBorder=<html>javax.swing.border.LineBorder <br>Une bordure lign\u00e9e d'\u00e9paisseur arbitraire et d'une seule couleur.
NAME_javax-swing-border-MatteBorder=Matte Border
HINT_javax-swing-border-MatteBorder=<html>javax.swing.border.MatteBorder <br>Une bordure matte d'une couleur uniforme ou utilisant une ic\u00f4ne en tuilage.
NAME_javax-swing-border-TitledBorder=Titled Border
HINT_javax-swing-border-TitledBorder=<html>javax.swing.border.TitledBorder <br>Une bordure avec un titre (texte) \u00e0 un emplacement et avec une justification donn\u00e9s.
NAME_javax-swing-border-EtchedBorder=Etched Border
HINT_javax-swing-border-EtchedBorder=<html>javax.swing.border.EtchedBorder <br>Une bordure simple biseaut\u00e9e qui peut appara\u00eetre en relief ou grav\u00e9e en creux.
NAME_javax-swing-border-BevelBorder=Bevel Border
HINT_javax-swing-border-BevelBorder=<html>javax.swing.border.BevelBorder <br>Une bordure simple de deux lignes.
NAME_javax-swing-border-SoftBevelBorder=Soft Bevel Border
HINT_javax-swing-border-SoftBevelBorder=<html>javax.swing.border.SoftBevelBorder <br>Une bordure en biseau (en creux ou en relief) avec des angles adoucis.
NAME_javax-swing-border-CompoundBorder=Compound Border
HINT_javax-swing-border-CompoundBorder=<html>javax.swing.border.CompoundBorder <br>Une bordure utilis\u00e9e pour assembler deux objets Border en une seule bordure.
NAME_BoxFillerGlue=Glue
HINT_BoxFillerGlue=<html>javax.swing.Box.Filler <br>A component that grows in both (horizontal and vertical) directions.
NAME_BoxFillerHorizontalGlue=Horizontal Glue
HINT_BoxFillerHorizontalGlue=<html>javax.swing.Box.Filler <br>A component that has zero height and grows in horizontal direction.
NAME_BoxFillerHorizontalStrut=Horizontal Strut
HINT_BoxFillerHorizontalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed height and grows in horizontal direction.
NAME_BoxFillerRigidArea=Rigid Area
HINT_BoxFillerRigidArea=<html>javax.swing.Box.Filler <br>A component that has fixed size.
NAME_BoxFillerVerticalGlue=Vertical Glue
HINT_BoxFillerVerticalGlue=<html>javax.swing.Box.Filler <br>A component that has zero width and grows in vertical direction.
NAME_BoxFillerVerticalStrut=Vertical Strut
HINT_BoxFillerVerticalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed width and grows in vertical direction.

