# Package specific ResourceBundle properties file

AP2901_INPUT=WS-I(AP2901): <wsdl:input> n'utilise ni le binding WSDL MIME d\u00e9crit dans WSDL 1.1 Section 5 ni le binding WSDL SOAP d\u00e9crit dans WSDL 1.1 Section 3.
AP2901_OUTPUT=WS-I(AP2901): <wsdl:output> n'utilise ni le binding WSDL MIME d\u00e9crit dans WSDL 1.1 Section 5 ni le binding WSDL SOAP d\u00e9crit dans WSDL 1.1 Section 3.
AP2903_PART=WS-I(AP2903): L'attribut part de <mime:content>  ne fait pas r\u00e9f\u00e9rence \u00e0 un \u00e9l\u00e9ment <wsdl:part> d'un wsdl:message pr\u00e9sent dans wsdl:input ou wsdl:output de la wsdl:operation correspondante du wsdl:portType correspondant.
AP2903_PORTTYPE_NULL=WS-I(AP2903): Il n'y a pas de wsdl:input correspondant dans le wsdl:portType
AP2903_MESSAGE_NULL=WS-I(AP2903): Le wsdl:input ne fait r\u00e9f\u00e9rence \u00e0 aucun wsdl:message.
AP2906=WS-I(AP2906): Un <mime:part> non-racine contient un \u00e9l\u00e9ment <soap:header>.
AP2906_SOAP12=WS-I(AP2906): Un <mime:part> non-racine contient un \u00e9l\u00e9ment <soap12:header>.
AP2909=WS-I(AP2909): Des \u00e9l\u00e9ments fils multiples <mime:content> d'un \u00e9l\u00e9ment <mime:part> doivent r\u00e9f\u00e9rencer la m\u00eame <wsdl:part>.
AP2910=WS-I(AP2910): Le <mime:content> ne fait pas r\u00e9f\u00e9rence \u00e0 un wsdl:part d\u00e9fini en utilisant l'attribut type ou l'attribut \u00e9l\u00e9ment.
AP2911=WS-I(AP2911): <mime:multipartRelated> doit contenir un et un seul \u00e9l\u00e9ment fils <mime:part> contenant lui-m\u00eame un \u00e9l\u00e9ment fils <soap:body>.
AP2911_SOAP12=WS-I(AP2911): <mime:multipartRelated> doit contenir un et un seul \u00e9l\u00e9ment fils <mime:part> contenant lui-m\u00eame un \u00e9l\u00e9ment fils <soap12:body>.
AP2930=WS-I(AP2930): <wsdl:fault> ne doit pas avoir mime:multipartRelated element comme \u00e9l\u00e9ment fils
AP2940=WS-I(AP2940): La <wsdl:part> d\u00e9finie par le type (sch\u00e9ma) <ref:swaRef> n'est pas li\u00e9e \u00e0 un <soap:body>, ni \u00e0 un <soap:header> dans un binding MIME.
AP2940_SOAP12=WS-I(AP2940): La <wsdl:part> d\u00e9finie par le type (sch\u00e9ma) <ref:swaRef> n'est pas li\u00e9e \u00e0 un <soap12:body>, ni \u00e0 un <soap12:header> dans un binding MIME.
AP2941=WS-I(AP2941): wsdl:binding doit lier toutes les wsdl:part d'un wsdl:message dans le wsdl:portType auquel il fait r\u00e9f\u00e9rence par soapbind:body, soapbind:header, soapbind:fault , soapbind:headerfault, ou mime:content.
AP2944=WS-I(AP2944): La valeur de l'attribut type de <mime:content> doit \u00eatre un type de contenu "text/xml" parce que l'attribut part fait r\u00e9f\u00e9rence \u00e0 une d\u00e9claration d'\u00e9l\u00e9ment global.

