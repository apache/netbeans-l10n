AnnotationHelpPanel.jLabel1.text=<html>Utilisez le tableau Format d'annotations pour d\u00e9finir les annotations de dossiers sp\u00e9cifiques du r\u00e9f\u00e9rentiel contenant des branches ou des tags<br> <tt><dl> <dt><b>Sch\u00e9ma d'URL <tt> - une expression r\u00e9guli\u00e8re correspondant \u00e0 un dossier du r\u00e9f\u00e9rentiel<br><br></tt> \t<dd>par ex. .*/(branches|tags)/(.+?)/.* sera mis en correspondance avec toute URL contenant un dossier nomm\u00e9 'branches' ou 'tags' <br><br> <dt>Annotation <tt> - sp\u00e9cifie comment un fichier d'un dossier sp\u00e9cifique du r\u00e9f\u00e9rentiel doit \u00eatre annot\u00e9.<br> La valeur peut \u00eatre du texte normal m\u00e9lang\u00e9 avec des r\u00e9f\u00e9rences \u00e0 un groupe de l'expression r\u00e9guli\u00e8re dans l'URL Pattern<br><br></tt> \t<dd>par ex. mybranch \\2 donne un label constitu\u00e9 de la cha\u00eene "mybranch" suivie<br> d'une sous-cha\u00eene correspondant au second groupe de URL Pattern </dd></dt> </tt></dl> <br> An URL Pattern .*/(branches|tags)/(.+?)/.* et une Annotation mybranch - \\2 entra\u00eenera que tous les fichiers de <br> l'URL http\://somesvnserver.org/svn/branches/MyProject_branch1/ auront le Label "mybranch - MyProject_branch1" </html>
AnnotationHelpPanel.jTextArea1.text=        \nUtilisez le tableau Format d'annotations pour d\u00e9finir les annotations de dossiers sp\u00e9cifiques du r\u00e9f\u00e9rentiel contenant des branches ou des tags.\n\n URL Pattern - une expression r\u00e9guli\u00e8re correspondant \u00e0 un dossier du r\u00e9f\u00e9rentiel\n\n      par ex. ".*/(branches|tags)/(.+?)/.* sera mis en correspondance avec toute URL contenant un dossier nomm\u00e9 'branches' ou 'tags' \n\n\nAnnotation - sp\u00e9cifie comment un fichier d'un dossier sp\u00e9cifique du r\u00e9f\u00e9rentiel doit \u00eatre annot\u00e9. La valeur peut \u00eatre du texte normal \n m\u00e9lang\u00e9 avec des r\u00e9f\u00e9rences \u00e0 un groupe de l'expression r\u00e9guli\u00e8re dans l'URL Pattern\n\n      par ex. mybranch \\2 donne un label constitu\u00e9 de la cha\u00eene "mybranch" suivie\n d'une sous-cha\u00eene correspondant au second groupe de URL Pattern\n

