# {0} = name of the file to create
# {1} = path of the folder to create in
EXC_CannotCreateData=\u65e0\u6cd5\u5728\u6587\u4ef6\u5939 {1} \u4e2d\u521b\u5efa\u6587\u4ef6{0}\u3002
EXC_CannotCreateExistingData=\u65e0\u6cd5\u5728\u6587\u4ef6\u5939 {1} \u4e2d\u521b\u5efa\u6587\u4ef6{0}\u3002\u6b64\u6587\u4ef6\u5df2\u5b58\u5728\u3002

# {0} = name of the folder to create
# {1} = path of the folder to create in
EXC_CannotCreateFolder=\u65e0\u6cd5\u5728\u6587\u4ef6\u5939 {1} \u4e2d\u521b\u5efa\u6587\u4ef6\u5939 {0}\u3002
EXC_CannotCreateExistingFolder=\u65e0\u6cd5\u5728\u6587\u4ef6\u5939 {1} \u4e2d\u521b\u5efa\u6587\u4ef6\u5939 {0}\u3002\u6b64\u6587\u4ef6\u5939\u5df2\u5b58\u5728\u3002

# {0} - the file
EXC_CannotLock=\u65e0\u6cd5\u9501\u5b9a\u53ea\u8bfb\u6587\u4ef6{0}\u3002

# {0} - file that cannot be deleted
# {1} - path of the folder to create from
EXC_CannotDelete=\u65e0\u6cd5\u5220\u9664{1}\u4e2d\u7684\u6587\u4ef6{0}\u3002

# {0} - file that cannot be read
# {1} - path of the folder to create from
EXC_CannotRead=\u65e0\u6cd5\u8bfb\u53d6{1}\u4e2d\u7684\u6587\u4ef6{0}\u3002

# {0} = original name of the file (with extension)
# {1} = path of the folder
# {2} = new name of the file (with extension)
EXC_CannotRename=\u65e0\u6cd5\u5c06 {1} \u4e2d\u7684\u6587\u4ef6{0}\u91cd\u547d\u540d\u4e3a{2}\u3002

# {0} = instance of tested lock
# {1} = name of the file
EXC_InvalidLock=\u6587\u4ef6 {1} \u7684\u9501\u5b9a [{0}] \u65e0\u6548\u3002

# {0} = name of FS
EXC_CannotRenameRoot=\u65e0\u6cd5\u91cd\u547d\u540d\u6587\u4ef6\u7cfb\u7edf{0}\u7684\u6839\u3002

# {0} - filesystem
EXC_CannotDeleteRoot=\u65e0\u6cd5\u5220\u9664\u6587\u4ef6\u7cfb\u7edf{0}\u7684\u6839\u3002

EXC_CannotLockRoot=\u65e0\u6cd5\u9501\u5b9a\u6839\u76ee\u5f55\u3002

# {0} - object name
EXC_CannotGetExclusiveAccess=\u65e0\u6cd5\u4ee5\u72ec\u5360\u65b9\u5f0f\u8bbf\u95ee{0} (\u53ef\u80fd\u5df2\u6253\u5f00\u8be5\u5bf9\u8c61\u4ee5\u8bfb\u53d6\u6570\u636e)\u3002

# {0} - object name
EXC_CannotGetSharedAccess=\u65e0\u6cd5\u4ee5\u5171\u4eab\u65b9\u5f0f\u8bbf\u95ee{0} (\u53ef\u80fd\u5df2\u6253\u5f00\u8be5\u5bf9\u8c61\u4ee5\u5199\u5165\u6570\u636e)\u3002

