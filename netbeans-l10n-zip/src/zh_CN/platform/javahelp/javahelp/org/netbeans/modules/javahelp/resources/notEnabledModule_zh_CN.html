<body>
<h2>未启用的模块</h2>
<p>您尝试查看的帮助主题位于{0}模块中, 而当前禁用了该模块。要启用已安装但未激活的模块, 请执行下列操作:</p>
<ol><li>选择“工具”>“插件”(在 Mac 上, 选择“NetBeans”>“首选项”)。</li>
    <li>转至“已安装”标签。</li>
    <li>选择{0}模块, 然后单击“激活”。</li> </ol>
</body>
</html>
