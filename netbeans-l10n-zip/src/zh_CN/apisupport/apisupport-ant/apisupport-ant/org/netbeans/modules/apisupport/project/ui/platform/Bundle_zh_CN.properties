HarnessUpgrader.text=<html>\u67d0\u4e9b\u5b9a\u5236\u7684 NetBeans \u5e73\u53f0\u4ecd\u8bbe\u7f6e\u4e3a\u4f7f\u7528 5.0 \u7248\u672c\u7684\u6a21\u5757\u6784\u5efa\u73af\u5883\u3002<br>\u5c3d\u7ba1\u8be5\u7248\u672c\u4ecd\u7136\u6709\u6548, \u4f46\u662f\u7f3a\u5c11\u65b0\u73af\u5883\u4e2d\u7684\u67d0\u4e9b\u529f\u80fd\u548c\u4fee\u590d\u5185\u5bb9\u3002<br>\u662f\u5426\u5e0c\u671b\u5c06\u8fd9\u4e9b\u5e73\u53f0\u5347\u7ea7\u5230\u65b0\u73af\u5883? <br>(\u60a8\u53ef\u4ee5\u968f\u65f6\u5728 <b>NetBeans \u5e73\u53f0\u7ba1\u7406\u5668</b>\u4e2d\u6307\u5b9a\u4e00\u4e2a\u73af\u5883\u3002)
