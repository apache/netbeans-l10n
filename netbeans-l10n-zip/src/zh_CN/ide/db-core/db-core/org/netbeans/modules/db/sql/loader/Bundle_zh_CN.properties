# {0} - error code
# {1} - error sql state
# {2} - error message
LBL_ErrorCodeStateMessage=[\u5f02\u5e38\u9519\u8bef, \u9519\u8bef\u4ee3\u7801 {0}, SQLState {1}] {2}
# {0} - fetchtime in seconds
LBL_ExecutedFetchTime=\u63d0\u53d6\u7ed3\u679c\u96c6\u7528\u65f6 {0,number,0.###} \u79d2\u3002
# {0} - number of affected rows
LBL_ExecutedRowsAffected=\u5df2\u63d0\u53d6 {0,choice,0#0 \u884c|1#1 \u884c|1.0<{0,number,integer} \u884c}\u3002
# {0} - execution time
LBL_ExecutedSuccessfullyTime=\u5728 {0,number,0.###} \u79d2\u5185\u6210\u529f\u6267\u884c\u3002
# SQLEditorSupport
LBL_ExecutingStatements=\u6267\u884c SQL \u8bed\u53e5
LBL_ExecutedSuccessfully=\u5df2\u6210\u529f\u6267\u884c SQL \u8bed\u53e5\u3002
LBL_ExecutionCancelled=\u6267\u884c\u5df2\u53d6\u6d88\u3002
# {0} - execution time
# {1} - total number of errors
LBL_ExecutionFinished=\u6267\u884c\u5728 {0,number,0.###} \u79d2\u540e\u5b8c\u6210, \u51fa\u73b0 {1,choice,0#0 \u4e2a\u9519\u8bef|1#1 \u4e2a\u9519\u8bef|1.0<{1,number,integer} \u4e2a\u9519\u8bef}\u3002
LBL_ExecutionFinishedWithErrors=SQL \u8bed\u53e5\u6267\u884c\u5b8c\u6210\u65f6\u51fa\u73b0\u9519\u8bef\u3002

# {0} - line number
# {1} - column number
LBL_LineColumn=\u7b2c {0} \u884c, \u7b2c {1} \u5217
# {0} - the name of the executed SQL file
LBL_SQLFileExecution={0}\u6267\u884c
# {0} - error code
# {1} - error sql state
# {2} - error message
LBL_WarningCodeStateMessage=[\u8b66\u544a, \u9519\u8bef\u4ee3\u7801 {0}, SQLState {1}] {2}
