#DocNotFound=Documentation not found.

DocNotFound=To provide a URL to a man page web site, choose Tools > Options.\nExpand Editing and then expand Editor Settings. Select C and C++ Editor and type\nthe URL in the Documentation URL base text field.\n\nNote that the IDE replaces {0} with the word that is under the cursor\nwhen you choose Show Documentation from the contextual menu. For example\nif your Documentation URL base is the following, and the cursor is over\nthe word fopen,\n\nhttp://your.search.engine.here.com/search?topic=man+{0}\n\nthe IDE uses the following URL:\n\nhttp://your.search.engine.here.com/search?topic=man+fopen\n\nNote: There are several programs available from the web, such as\nman2html, that dynamically create HTML for man page requests. If you\nhave a server that dynamically creates HTML, place a URL similar to the\nfollowing in the Documentation URL base text field:\n\nhttp://localhost/cgi-bin/man.cgi?section=all&topic={0}


