MSG_JS_Readme_Content= \n <h2>Steps to run Rest Javascripts stubs</h2> \n <ol> \n <li>Open NetBeans IDE.</li> \n <li>Crear un proxecto web.</li> \n <li>Right click on the web project, then select "New->Restful Web Service Client Stubs". \n No asistente seleccione un proxecto web que conte\u00f1a os servizos web RESTful Prema en "Finalizar".</li> \n <li>Run "/Web Pages/rest/TestStubs.html" to test generated Javascripts for the \n RESTful Web Service project. Este mostra unha t\u00e1boa de recursos dispo\u00f1\u00edbeis.</li> \n </ol> \n Note: When using proxy for javascript cross-domain, create a java package under \n <Source Packages>org.netbeans.rest.proxy, then copy RestProxyServlet.txt to new package \n ,then rename RestProxyServlet.txt to RestProxyServlet.java. Add servlet mapping info \n into /WEB-INF/web.xml as specified in the class documentation for RestProxyServlet.java.




