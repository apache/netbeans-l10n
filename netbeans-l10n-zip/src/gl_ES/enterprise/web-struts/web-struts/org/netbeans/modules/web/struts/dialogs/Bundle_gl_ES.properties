ACSD_TFActionClass=The fully qualified Java class name of the ActionMapping subclass to use for this action mapping object.

ACSD_TFActionPath=The module-relative path of the submitted request, starting with a "/" character, and without the filename extension if extension mapping is used.

ACSD_CBFormName=Name of the form bean, if any, that is associated with this action mapping.

ACSD_TFinputResource=Module-relative path of resource to which control should be returned if a validation error is encountered. Valid only when "name" is specified. Required if "name" is specified and the input bean returns validation errors. Optional if "name" is specified and the input bean does not return validation errors.

ACSD_CBInputAction=Module-relative path of the action  which control should be returned if a validation error is encountered. Valid only when "name" is specified. Required if "name" is specified and the input bean returns validation errors. Optional if "name" is specified and the input bean does not return validation errors.

ACSD_TFAttribute=Name of the request-scope or session-scope attribute that is used to access our ActionForm bean, if it is other than the bean's specified "name". Optional if "name" is specified, else not valid. 

ACSD_TFParameter=General-purpose configuration parameter that can be used to pass extra information to the Action object selected by this action mapping.

ACSD_CHBValidate=Set to "true" if the validate method of the ActionForm bean should be called prior to calling the Action object for this action mapping, or set to "false" if you do not want the validate method called.

ACSD_Scope=The context ("request" or "session") that is used to access our ActionForm bean, if any.  Optional if "name" is specified, else not valid.

