MON_Unknown_exit_status=Could not be determined
MON_Warning_disabled_monitor=WARNING *********** NetBeans HTTP Monitor ************\nThe request cannot be recorded most likely because the NetBeans HTTP Monitor module is disabled.
MON_Warning_httpserver_problem=WARNING *********** NetBeans HTTP Monitor ************\nHTTP requests cannot be recorded most likely because the NetBeans HTTP Server is not running. Go to the IDE and start the server from within the IDE to fix this problem.

