ERR_MissingJ2eeModule=Maven J2EE ondersteuningsmodule ontbreekt
MSG_MissingJ2eeModule=De Maven J2EE ondersteuningsmodule ontbreekt in je installatie. This means that all J2EE related functionality (for example, Deployment, File templates) is missing. Het is hoogstwaarschijnlijk dat een gedeelte van de algemene J2EE ondersteuning ook ontbreekt. Please go to Tools/Plugins and install the plugins related to J2EE.

ERR_MissingApisupportModule=Maven NetBeans Development support module missing
MSG_MissingApisupportModule=De Maven APIondersteuningsmodule ontbreekt in jouw installatie. This means that all NetBeans development related functionality (for example, File templates, running platform application) is missing. The most probable cause is that part of the general API support is missing as well. Please go to Tools/Plugins and install the plugins related to NetBeans development.

