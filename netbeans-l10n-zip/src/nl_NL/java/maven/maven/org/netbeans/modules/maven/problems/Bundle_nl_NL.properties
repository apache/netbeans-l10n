MSG_NonLocal=Je project heeft afhankelijkheden die niet plaatselijk opgelost kunnen worden. Code aanvulling in de IDE zal geen klassen bevatten van deze afhankelijkheden of hun transitieve afhankelijkheden (tenzij ze tot de open-projecten behoren).\nDownload de afhankelijkheden alsjeblieft, of installeer ze manuaal, indien ze niet extern verkrijgbaar zijn.\n\nDe artefacten zijn\:\n {0}

ERR_NoParent=Bovenliggend POM bestand is niet toegankelijk. Project zou fout ge\u00efnstalleerd kunnen zijn.

MSG_NoParent=De bovenliggende POM met id {0} was niet in de bronnen of het plaatselijk depot gevonden. Zorg ervoor dat <relativePath> tag aanwezig en geldig is, en dat de versie van de bovenliggende POM in bronnen hetzelfde waarde heeft als de 	\ngedefinieerde versie.\nAls een bovenliggende POM alleen via een extern depot te verkrijgen is, zorg er dan voor dat de depot-hosting gedefinieerd is in de huidige POM. 

