AddressVerification40_Desc=<html>De webdienst inspecteert elk element van een adres om de geldigheid vast te stellen, en  <br/>met gebruik van geavanceerde technologie voor vergelijking en gegevens standaardisering, corrigeert<br/>foutieve adressering aan de hand van postcode reglementen. StrikeIron inspecteert huisnummers,<br />straat richtingen, straatnamen, straat soorten, appartement nummers en <br /> PO vakken om de juistheid van elk element te verzekeren en standaardiseert adressen <br /> volgens postale administratie regels. StrikeIron corrigeert ook straatnaam <br /> spelfouten, valideert extensies van straat soort, standaardiseert stadsnamen en <br /> straatnamen, en voegt ontbrekende staat afkortingen toe. De webdienst can worden <br />opgeroepen voor een enkel adres of voor bewerken van adresgroepen.</html>

EmailVerify30_Desc=<html>De StrikeIron e-mail verificatie webdienst kan direct de geldigheid van een e-mailadres<br />of een domein bepalen. Verschaf eenvoudig een e-mail adres en deze webdienst <br /> reageert met een waar of niet-waar antwoord door contact op te nemen met de eigenaren van SMTP-servers om een adres<br />te verifi\u00ebren zonder dat een e-mail verstuurt wordt. </html>

IPAddressLookup_Desc=<html>Deze webdienst levert het IP adres in ruil voor de naam van een webserver. <br/>Bijvoorbeeld, www.anywebserver.com zou 256.1.1.56. teruggeven.</html>

ReversePhoneLookup_Desc=<html>De omgedraaide telefoonnummer zoekmethode: deze binnen 90 dagen accurate webdienst biedt een programmatische interface <br />om naam en adres gegevens in verband met een telefoonnummer af te leveren. Met nachtelijke bijwerking, <br />is het accuraat en bevat de veranderingen voor de laatste 90 dagen.</html>

SalesandUseTaxComplete40_Desc=<html>Het StrikeIron fiscaal-gegevens-systeem voor omzetbelasting en btw webdiensten verschaft een programmatische interface naar <br /> real-time omzetbelasting en btw gegevens. Verschaf eenvoudig een U.S ZIP of Canadese postcode<br />en die wordt direct vergeleken met het algemene btw en gebruiksbelasting niveau<br />voor staat, county, stad, MTA, SPD, en meer. De fiscale gegevens wordt dan direct <br /> in real-time via een op XML gebaseerde webdienst aan iedere applicatie, platform, <br /> product, of website afgeleverd worden.</html>

ZipCode_Desc=<html>De StrikeIron ZIP code informatie webdienst kan onmiddelijk stad, staat, county, latitude, <br/>longitude en tijdzone voor een U.S Zip of Canadese postcode ophalen.</html>

