# manifest.mf
OpenIDE-Module-Name=Master Filesystem
OpenIDE-Module-Display-Category=Infrastruktura
OpenIDE-Module-Short-Description=Slu\u010duje v\u00edce souborov\u00fdch syst\u00e9m\u016f od r\u016fzn\u00fdch poskytovatel\u016f do jednoho logick\u00e9ho stromu.
OpenIDE-Module-Long-Description=Vytvo\u0159\u00ed body p\u0159ipojen\u00ed pro disky potom je propoj\u00ed s ostatn\u00edmi syst\u00e9my soubor\u016f jako je nap\u0159 VCS bod p\u0159ipojen\u00ed a zabal\u00ed je do jednoho jedin\u00e9ho souborov\u00e9ho syst\u00e9mu.\nSeznam opraven\u00fdch chyb naleznete na  http://wiki.netbeans.org/NetBeans8.0.2PatchesInfo.

# {0} = name of FS
EXC_CannotRenameRoot=Nemohu p\u0159ejmenovat ko\u0159en souborov\u00e9ho syst\u00e9mu {0}.

# {0} = name of FS
EXC_CannotDeleteRoot=Nemohu smazat ko\u0159en souborov\u00e9ho syst\u00e9mu {0}.

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=Nemohu p\u0159ejmenovat soubor {0} v {1} na {2}.

