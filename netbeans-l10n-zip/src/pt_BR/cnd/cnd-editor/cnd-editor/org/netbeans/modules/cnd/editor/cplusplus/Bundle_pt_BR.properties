#DocNotFound=Documentation not found.

DocNotFound=Para fornecer um URL para um Web site de uma p\u00e1gina do manual, escolha Ferramentas > Op\u00e7\u00f5es.\nExpanda Edi\u00e7\u00e3o e, em seguida, expanda Defini\u00e7\u00f5es do Editor. Selecione o Editor C e C++ e digite\no URL no campo de texto URL base da Documenta\u00e7\u00e3o.\n\nObserve que o IDE substitui {0} pela palavra que est\u00e1 sob o cursor\nquando voc\u00ea escolhe Mostrar Documenta\u00e7\u00e3o no menu contextual. Por exemplo,\nse o URL base da Documenta\u00e7\u00e3o for o seguinte e o cursor estiver sobre\na palavra fopen,\n\nhttp://your.search.engine.here.com/search?topic=man+{0}\n\no IDE usar\u00e1 o seguinte URL:\n\nhttp://your.search.engine.here.com/search?topic=man+fopen\n\nObserva\u00e7\u00e3o: h\u00e1 v\u00e1rios programas dispon\u00edveis na Web, tal como\nman2html, que criam dinamicamente HTML para solicita\u00e7\u00f5es de p\u00e1gina do manual. Se \nvoc\u00ea tiver um servidor que cria HTML dinamicamente, coloque um URL semelhante ao\nseguinte no campo de texto URL base da Documenta\u00e7\u00e3o:\n\nhttp://localhost/cgi-bin/man.cgi?section=all&topic={0}


