OpenIDE-Module-Short-Description=Tipo de projeto especial para projetos com scripts Ant pr\u00e9-existentes.
OpenIDE-Module-Long-Description=Permite que o usu\u00e1rio grave um arquivo project.xml especial, descrevendo o layout b\u00e1sico e a funcionalidade de um projeto existente baseado no Ant. Suporta a defini\u00e7\u00e3o de mapeamentos de um destino do Ant para a\u00e7\u00f5es do IDE, as localiza\u00e7\u00f5es das pastas de c\u00f3digo-fonte, o layout da view l\u00f3gica e assim por diante.

# Actions
# The key name is "CMD_" followed by a constant from
# org.netbeans.spi.project.ActionProvider, org.netbeans.api.java.project.JavaProjectConstants
# or org.netbeans.modules.web.api.webmodule.WebProjectConstants.
# Only project-global actions (not context-sensitive actions like compile.single)
# need to be listed, since this is for the context menu of the project node.
# List should match that in Actions.COMMON_IDE_GLOBAL_ACTIONS + COMMON_NON_IDE_GLOBAL_ACTIONS.
CMD_build=Construir
CMD_clean=Limpar
CMD_rebuild=Limpar e Construir
CMD_run=Executar
CMD_test=Testar
CMD_debug=Depurar
CMD_profile=Perfil
CMD_javadoc=Gerar Javadoc
CMD_redeploy=Reimplantar
CMD_deploy=Implantar

