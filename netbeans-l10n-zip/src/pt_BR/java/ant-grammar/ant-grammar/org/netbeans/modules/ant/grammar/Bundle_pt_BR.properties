OpenIDE-Module-Name=Autocompletar C\u00f3digo Ant
OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Short-Description=Funcionalidade autocompletar c\u00f3digo para edi\u00e7\u00e3o textual de scripts Ant.
OpenIDE-Module-Long-Description=Este m\u00f3dulo permite usar a funcionalidade para autocompletar c\u00f3digo durante a edi\u00e7\u00e3o de scripts Ant no editor de c\u00f3digo-fonte do NetBeans. O m\u00f3dulo sugere atributos e subelementos que podem ser adicionados ao elemento que voc\u00ea esta editando. A funcionalidade para autocompletar conhece todas as tarefas e tipos padr\u00f5es do Ant, al\u00e9m de tarefas e tipos personalizados, e funciona com estruturas de dados aninhadas, da mesma forma que a edi\u00e7\u00e3o de scripts do Ant baseadas no Explorer faz. Este m\u00f3dulo requer que o Texto XML ou os m\u00f3dulos em \u00c1rvore XML (ou ambos) esteja(m) ativado(s).

