#TreeModelEditor
CTL_TreeModelEditor_DisplayName=Editor do Modelo de \u00c1rvore
TreeModelCustomizer.label.text=<html>&Informe a representa\u00e7\u00e3o textual do modelo de \u00e1rvore na \u00e1rea de texto ao lado esquerdo. Cada linha n\u00e3o vazia corresponde a um n\u00f3 da \u00e1rvore. O aninhamento dos n\u00f3s \u00e9 baseado no recuo de cada linha.
TreeModelCustomizer.warningLabel.text=<html>&Observe que cada \u00e1rvore deve ter exatamente um n\u00f3 de raiz. Assim, se houver dois ou mais n\u00f3s de n\u00edvel superior, um n\u00f3 de raiz artificial ser\u00e1 criado para voc\u00ea. Voc\u00ea poder\u00e1 ocult\u00e1-lo posteriormente usando a propriedade rootVisible.
ACSD_TreeModelEditor_TextArea=Esta \u00e1rea permite que voc\u00ea informe a representa\u00e7\u00e3o textual da \u00e1rvore.
ACSD_TreeModelEditor_Tree=Visualiza\u00e7\u00e3o do Modelo de \u00c1rvore editado.


