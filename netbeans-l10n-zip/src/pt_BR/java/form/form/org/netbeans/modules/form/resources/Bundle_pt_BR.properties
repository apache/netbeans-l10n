# display names and tooltips for standard JDK components in the palette
NAME_ChooseBean=Escolher Bean
HINT_ChooseBean=Escolha um bean do classpath.
NAME_javax-swing-JLabel=Label
HINT_javax-swing-JLabel=<html>javax.swing.JLabel<br>Uma \u00e1rea de exibi\u00e7\u00e3o para uma curta string de texto ou uma imagem, ou para ambas.
NAME_javax-swing-JButton=Bot\u00e3o
HINT_javax-swing-JButton=<html>javax.swing.JButton<br>Um bot\u00e3o "de envio".
NAME_javax-swing-JToggleButton=Bot\u00e3o Alternar
HINT_javax-swing-JToggleButton=<html>javax.swing.JToggleButton<br>Um bot\u00e3o com duas posi\u00e7\u00f5es.
NAME_javax-swing-JCheckBox=Caixa de Sele\u00e7\u00e3o
HINT_javax-swing-JCheckBox=<html>javax.swing.JCheckBox<br>Um item que pode ser marcado ou desmarcado.<br>Por conven\u00e7\u00e3o, \u00e9 poss\u00edvel selecionar v\u00e1rias <br>caixas de sele\u00e7\u00e3o em um grupo.
NAME_javax-swing-JRadioButton=Bot\u00e3o de R\u00e1dio
HINT_javax-swing-JRadioButton=<html>javax.swing.JRadioButton<br>Um item que pode ser marcado ou desmarcado.<br>Utilizado com um objeto ButtonGroup para criar<br>um grupo de bot\u00f5es em que \u00e9 poss\u00edvel selecionar<br>apenas um bot\u00e3o por vez.
NAME_javax-swing-ButtonGroup=Grupo de Bot\u00f5es
HINT_javax-swing-ButtonGroup=<html>javax.swing.ButtonGroup<br>Essa classe \u00e9 utilizada para criar um escopo<br>de exclus\u00e3o m\u00faltipla para um conjunto de bot\u00f5es.
NAME_javax-swing-JComboBox=Caixa de Combina\u00e7\u00e3o
HINT_javax-swing-JComboBox=<html>javax.swing.JComboBox<br>Um componente que combina um bot\u00e3o<br>ou um campo edit\u00e1vel e uma lista drop-down.
NAME_javax-swing-JList=Listar
HINT_javax-swing-JList=<html>javax.swing.JList<br>Um componente que permite ao usu\u00e1rio selecionar<br>um ou mais objetos de uma lista.
NAME_javax-swing-JTextField=Campo de Texto
HINT_javax-swing-JTextField=<html>javax.swing.JTextField<br>Um componente leve que permite a edi\u00e7\u00e3o<br>de uma \u00fanica linha de texto.
NAME_javax-swing-JTextArea=\u00c1rea de Texto
HINT_javax-swing-JTextArea=<html>javax.swing.JTextArea<br>Uma \u00e1rea com v\u00e1rias linhas que exibe texto sem formata\u00e7\u00e3o.
NAME_javax-swing-JPanel=Painel
HINT_javax-swing-JPanel=<html>javax.swing.JPanel<br>Um cont\u00eainer leve gen\u00e9rico.
NAME_javax-swing-JTabbedPane=Painel com Guias
HINT_javax-swing-JTabbedPane=<html>javax.swing.JTabbedPane<br>Um componente que permite ao usu\u00e1rio alternar entre<br>um grupo de componentes clicando em uma tab com<br>um determinado t\u00edtulo e/ou \u00edcone.
NAME_javax-swing-JScrollBar=Barra de Rolagem
HINT_javax-swing-JScrollBar=<html>javax.swing.JScrollBar<br>Um componente que permite ajustar o conte\u00fado<br>da \u00e1rea de visualiza\u00e7\u00e3o de outro componente.
NAME_javax-swing-JScrollPane=Painel de Rolagem
HINT_javax-swing-JScrollPane=<html>javax.swing.JScrollPane<br>Uma visualiza\u00e7\u00e3o rol\u00e1vel de um componente leve.
NAME_javax-swing-JMenuBar=Barra de Menu
HINT_javax-swing-JMenuBar=<html>javax.swing.JMenuBar<br>Um cont\u00eainer para menus e itens de menu.
NAME_javax-swing-JMenu=Menu
HINT_javax-swing-JMenu=<html>javax.swing.JMenu<br>Um menu para itens de menu e submenus.
NAME_javax-swing-JMenuItem=Item de Menu
HINT_javax-swing-JMenuItem=<html>javax.swing.JMenuItem<br>Um \u00fanico item de um menu.
NAME_javax-swing-JCheckBoxMenuItem=Item de Menu/Caixa de Sele\u00e7\u00e3o
HINT_javax-swing-JCheckBoxMenuItem=<html>javax.swing.JCheckBoxMenuItem<br>O item de uma caixa de sele\u00e7\u00e3o de um menu.
NAME_javax-swing-JRadioButtonMenuItem=Item de Menu/Bot\u00e3o de Op\u00e7\u00e3o
HINT_javax-swing-JRadioButtonMenuItem=<html>javax.swing.JRadioButtonMenuItem<br>Um item do bot\u00e3o de op\u00e7\u00e3o de um menu.
NAME_javax-swing-JPopupMenu=Menu Popup
HINT_javax-swing-JPopupMenu=<html>javax.swing.JPopupMenu<br>Uma janela pequena que \u00e9 exibida e mostra uma s\u00e9rie de op\u00e7\u00f5es.
NAME_javax-swing-JSlider=Controle Deslizante
HINT_javax-swing-JSlider=<html>javax.swing.JSlider<br>Um componente que permite ao usu\u00e1rio selecionar graficamente<br>um valor ao deslizar um bot\u00e3o em um intervalo limitado.
NAME_javax-swing-JProgressBar=Barra de Progresso
HINT_javax-swing-JProgressBar=<html>javax.swing.JProgressBar<br>Uma barra de progresso geralmente comunica o progresso<br>de algum trabalho exibindo sua percentagem de conclus\u00e3o<br>e talvez um visor textual dessa percentagem.
NAME_javax-swing-JSplitPane=Dividir Painel
HINT_javax-swing-JSplitPane=<html>javax.swing.JSplitPane<br>Um cont\u00eainer usado para dividir dois (e somente dois)<br>componentes. Os componentes podem ser interativamente<br>redimensionados pelo usu\u00e1rio.
NAME_javax-swing-JFormattedTextField=Campo Formatado
HINT_javax-swing-JFormattedTextField=<html>javax.swing.JFormattedTextField<br>Um componente que permite editar<br>um valor formatado (linha de texto), bem como<br>recuperar um objeto particular ap\u00f3s o<br>usu\u00e1rio editar o texto.
NAME_javax-swing-JPasswordField=Campo de Senha
HINT_javax-swing-JPasswordField=<html>javax.swing.JPasswordField<br>Um componente que permite editar uma \u00fanica linha<br>do texto em que a view indica que algo foi digitado,<br>mas n\u00e3o mostra os caracteres originais.
NAME_javax-swing-JSpinner=Controle Girat\u00f3rio
HINT_javax-swing-JSpinner=<html>javax.swing.JSpinner<br>Um campo de entrada de linha \u00fanica que permite ao usu\u00e1rio selecionar<br>um n\u00famero ou um valor de objeto de uma sequ\u00eancia ordenada.
NAME_javax-swing-JSeparator=Separador
HINT_javax-swing-JSeparator=<html>javax.swing.JSeparator<br>Um componente de finalidade geral para a implementa\u00e7\u00e3o de linhas do divisor.
NAME_javax-swing-JTextPane=Painel de Texto
HINT_javax-swing-JTextPane=<html>javax.swing.JTextPane<br>Um componente de texto que pode ser marcado com<br>atributos que s\u00e3o representados graficamente.
NAME_javax-swing-JEditorPane=Painel do Editor
HINT_javax-swing-JEditorPane=<html>javax.swing.JEditorPane<br>Um componente de texto para editar v\u00e1rios tipos de conte\u00fado.
NAME_javax-swing-JTree=\u00c1rvore
HINT_javax-swing-JTree=<html>javax.swing.JTree<br>Um controle que exibe um conjunto de<br>dados hier\u00e1rquicos como t\u00f3picos.
NAME_javax-swing-JTable=Tabela
HINT_javax-swing-JTable=<html>javax.swing.JTable<br>Um componente usado para exibir e editar tabelas<br>bidimensionais de c\u00e9lulas comuns.
NAME_javax-swing-JToolBar=Barra de Ferramentas
HINT_javax-swing-JToolBar=<html>javax.swing.JToolBar<br>Um componente que \u00e9 \u00fatil para exibir<br>a\u00e7\u00f5es ou controles utilizados com frequ\u00eancia.
NAME_javax-swing-JInternalFrame=Quadro Interno
HINT_javax-swing-JInternalFrame=<html>javax.swing.JInternalFrame<br>Um objeto leve que fornece muitas<br>funcionalidades de um quadro nativo, incluindo<br>arrastar, fechar, tornar-se um \u00edcone, redimensionar,<br>exibir t\u00edtulo e oferecer suporte para barra de menu.
NAME_javax-swing-JLayeredPane=Painel em Camadas
HINT_javax-swing-JLayeredPane=<html>javax.swing.JLayeredPane<br>Um cont\u00eainer que permite que os componentes<br>especifiquem sua profundidade e sobreponham-se<br>uns aos outros, quando necess\u00e1rio.
NAME_javax-swing-JDesktopPane=Painel da \u00c1rea de Trabalho
HINT_javax-swing-JDesktopPane=<html>javax.swing.JDesktopPane<br>Um cont\u00eainer usado para criar uma interface<br>com m\u00faltiplos documentos ou uma \u00e1rea de trabalho virtual.
NAME_javax-swing-JOptionPane=Painel de Op\u00e7\u00f5es
HINT_javax-swing-JOptionPane=<html>javax.swing.JOptionPane<br>Uma caixa de di\u00e1logo padr\u00e3o que solicita aos usu\u00e1rios<br>um valor ou os informa de algo.
NAME_javax-swing-JColorChooser=Seletor de Cores
HINT_javax-swing-JColorChooser=<html>javax.swing.JColorChooser<br>Um painel de controles criado para permitir<br>que o usu\u00e1rio manipule e selecione uma cor.
NAME_javax-swing-JFileChooser=Seletor de Arquivos
HINT_javax-swing-JFileChooser=<html>javax.swing.JFileChooser<br>Um painel de controles criado para permitir<br>que o usu\u00e1rio selecione um arquivo.
NAME_javax-swing-JFrame=Quadro
HINT_javax-swing-JFrame=<html>javax.swing.JFrame<br>Uma janela de n\u00edvel superior.
NAME_javax-swing-JDialog=Caixa de Di\u00e1logo
HINT_javax-swing-JDialog=<html>javax.swing.JDialog<br>Uma janela da caixa de di\u00e1logo.

NAME_java-awt-Label=Label
HINT_java-awt-Label=<html>java.awt.Label<br>Um componente que exibe<br>uma linha \u00fanica de texto somente leitura.
NAME_java-awt-Button=Bot\u00e3o
HINT_java-awt-Button=<html>java.awt.Button<br>Um bot\u00e3o com label.
NAME_java-awt-TextField=Campo de Texto
HINT_java-awt-TextField=<html>javax.swing.JTextField<br>Um componente de texto que permite a edi\u00e7\u00e3o<br>de uma linha \u00fanica de texto.
NAME_java-awt-TextArea=\u00c1rea de Texto
HINT_java-awt-TextArea=<html>java.awt.TextArea<br>Uma regi\u00e3o com v\u00e1rias linhas que exibe texto.<br>Pode ser configurada para permitir a edi\u00e7\u00e3o ou ser somente leitura.
NAME_java-awt-Checkbox=Caixa de Sele\u00e7\u00e3o
HINT_java-awt-Checkbox=<html>java.awt.Checkbox<br>Um item que pode ser marcado ou desmarcado.
NAME_java-awt-Choice=Op\u00e7\u00f5es
HINT_java-awt-Choice=<html>java.awt.Choice<br>Um menu popup de op\u00e7\u00f5es.
NAME_java-awt-List=Listar
HINT_java-awt-List=<html>java.awt.List<br>Uma lista de rolagem dos itens de texto
NAME_java-awt-Scrollbar=Barra de Rolagem
HINT_java-awt-Scrollbar=<html>java.awt.Scrollbar<br>Uma barra de rolagem fornece um meio conveniente<br>para permitir que um usu\u00e1rio escolha dentre uma s\u00e9rie de valores.
NAME_java-awt-ScrollPane=Painel de Rolagem
HINT_java-awt-ScrollPane=<html>java.awt.ScrollPane<br>Uma classe de cont\u00eainer que implementa uma<br>rolagem autom\u00e1tica horizontal e/ou vertical em<br>um \u00fanico componente filho.
NAME_java-awt-Panel=Painel
HINT_java-awt-Panel=<html>java.awt.Panel<br>Um cont\u00eainer de finalidade geral.
NAME_java-awt-Canvas=Canvas
HINT_java-awt-Canvas=<html>java.awt.Canvas<br>Uma \u00e1rea retangular em branco da tela<br>sobre a qual a aplica\u00e7\u00e3o pode desenhar ou<br>na qual a aplica\u00e7\u00e3o pode interceptar<br>eventos de entrada do usu\u00e1rio.
NAME_java-awt-MenuBar=Barra de Menu
HINT_java-awt-MenuBar=<html>java.awt.MenuBar<br>Uma barra de menu vinculada a um quadro.
NAME_java-awt-PopupMenu=Menu Popup
HINT_java-awt-PopupMenu=<html>java.awt.PopupMenu<br>Um menu que pode ser exibido dinamicamente<br>em uma posi\u00e7\u00e3o especificada em um componente. 

NAME_java-awt-FlowLayout=Layout de Fluxo
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout<br>Um layout de fluxo organiza os componentes em um fluxo direcional,<br>tal como linhas de texto em um par\u00e1grafo.
NAME_java-awt-BorderLayout=Layout da Borda
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout<br>Um layout de borda cria um cont\u00eainer, organizando e redimensionando<br>seus componentes para que caibam em cinco regi\u00f5es: norte, sul, leste, oeste e centro.
NAME_java-awt-GridLayout=Layout de Grade
HINT_java-awt-GridLayout=<html>java.awt.GridLayout<br>Um gerenciador de layout que cria os componentes de um cont\u00eainer em uma grade retangular.
NAME_java-awt-GridBagLayout=Layout de Conjunto de Grades
HINT_java-awt-GridBagLayout=<html>java.awt.GridBagLayout<br>Um gerenciador de layout flex\u00edvel que alinha componentes verticalmente e horizontalmente,<br>sem requerer que os componentes sejam do mesmo tamanho.
NAME_java-awt-CardLayout=Layout do Cart\u00e3o
HINT_java-awt-CardLayout=<html>java.awt.CardLayout<br>Um gerenciador de layout que age como uma pilha de cartas.
NAME_javax-swing-BoxLayout=Layout da Caixa
HINT_javax-swing-BoxLayout=<html>javax.swing.BoxLayout<br>Um gerenciador de layout que permite que v\u00e1rios componentes <br>sejam dispostos verticalmente ou horizontalmente.
NAME_javax-swing-OverlayLayout=Sobrepor Layout
HINT_javax-swing-OverlayLayout=<html>javax.swing.OverlayLayout<br>Um gerenciador de layout que permite que v\u00e1rios componentes sejam substitu\u00eddos<br>na parte superior de cada um. Melhor ser usado em um Painel com Camadas.
NAME_org-netbeans-lib-awtextra-AbsoluteLayout=Layout Absoluto
HINT_org-netbeans-lib-awtextra-AbsoluteLayout=<html>org.netbeans.lib.awtextra.AbsoluteLayout<br>Um gerenciador de layout que permite a coloca\u00e7\u00e3o de componentes em posi\u00e7\u00f5es absolutas.
NAME_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=Layout Nulo
HINT_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=<html>Sem (ex.: nulo) gerenciador de layout.

NAME_javax-swing-border-EmptyBorder=Borda Vazia
HINT_javax-swing-border-EmptyBorder=<html>javax.swing.border.EmptyBorder <br>Uma borda transparente e vazia que ocupa espa\u00e7o, mas n\u00e3o desenha.
NAME_javax-swing-border-LineBorder=Borda de Linha
HINT_javax-swing-border-LineBorder=<html>javax.swing.border.LineBorder <br>Uma borda de linha de espessura arbitr\u00e1ria e de uma \u00fanica cor.
NAME_javax-swing-border-MatteBorder=Borda Fosca
HINT_javax-swing-border-MatteBorder=<html>javax.swing.border.MatteBorder <br>Uma borda fosca de uma cor s\u00f3lida ou um \u00edcone lado a lado.
NAME_javax-swing-border-TitledBorder=Borda com T\u00edtulo
HINT_javax-swing-border-TitledBorder=<html>javax.swing.border.TitledBorder <br>Uma borda com um t\u00edtulo String com posi\u00e7\u00e3o e justifica\u00e7\u00e3o especificadas.
NAME_javax-swing-border-EtchedBorder=Borda Gravada
HINT_javax-swing-border-EtchedBorder=<html>javax.swing.border.EtchedBorder <br>Uma borda gravada simples que pode ser gravada para dentro ou para fora.
NAME_javax-swing-border-BevelBorder=Borda Chanfrada
HINT_javax-swing-border-BevelBorder=<html>javax.swing.border.BevelBorder <br>Uma borda chanfrada simples de duas linhas.
NAME_javax-swing-border-SoftBevelBorder=Borda Chanfrada Suave
HINT_javax-swing-border-SoftBevelBorder=<html>javax.swing.border.SoftBevelBorder <br>Um chanfro aumentado ou diminu\u00eddo com cantos suavizados.
NAME_javax-swing-border-CompoundBorder=Borda Composta
HINT_javax-swing-border-CompoundBorder=<html>javax.swing.border.CompoundBorder <br>Uma borda usada para compor dois objetos Borda em uma \u00fanica borda.
NAME_BoxFillerGlue=Colar
HINT_BoxFillerGlue=<html>javax.swing.Box.Filler <br>Um componente que aumenta em ambos sentidos (horizontal e vertical).
NAME_BoxFillerHorizontalGlue=Colar Horizontal
HINT_BoxFillerHorizontalGlue=<html>javax.swing.Box.Filler <br>Um componente cuja altura \u00e9 zero e aumenta no sentido horizontal.
NAME_BoxFillerHorizontalStrut=Strut Horizontal
HINT_BoxFillerHorizontalStrut=<html>javax.swing.Box.Filler <br>Um componente cuja largura \u00e9 fixa e aumenta no sentido vertical.
NAME_BoxFillerRigidArea=\u00c1rea R\u00edgida
HINT_BoxFillerRigidArea=<html>javax.swing.Box.Filler <br>Um componente cujo tamanho \u00e9 fixo.
NAME_BoxFillerVerticalGlue=Cola Vertical
HINT_BoxFillerVerticalGlue=<html>javax.swing.Box.Filler <br>Um componente cuja largura \u00e9 zero e aumenta no sentido vertical.
NAME_BoxFillerVerticalStrut=Strut Vertical
HINT_BoxFillerVerticalStrut=<html>javax.swing.Box.Filler <br>Um componente cuja altura \u00e9 fixa e aumenta no sentido horizontal.

