DatabaseConnectionAbsent=Registre a conex\u00e3o do banco de dados na guia Servi\u00e7os; url esperado="{0}", driver="{1}" e usu\u00e1rio="{2}" devem ter correspond\u00eancia exata.
DatabaseDataAbsent=Voc\u00ea precisa especificar a conex\u00e3o do banco de dados ou origem de dados em persistence.xml.
DriverAbsent=Voc\u00ea precisa adicionar o driver jdbc ao classpath do projeto ou registrar o driver na guia Servi\u00e7os
ProviderAbsent=Voc\u00ea precisa adicionar sua biblioteca do provedor de persist\u00eancia ao classpath do projeto ou registr\u00e1-la como Biblioteca Ant no Netbeans.
NoValidClasspath=Seu projeto n\u00e3o tem c\u00f3digos-fonte ou voc\u00ea precisa reconstru\u00ed-lo
NoValidProvider=N\u00e3o \u00e9 poss\u00edvel resolver o provedor de persist\u00eancia, voc\u00ea precisa especificar a classe do provedor em persistence.xml ou definir um servidor para o projeto (para projetos JavaEE)
NoValidPersistenceXml=Persistence.xml n\u00e3o pode ser encontrado no local padr\u00e3o

