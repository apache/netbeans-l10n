AN_JFXDeploymentPanel.checkBoxDisableProxy.text=Desativar detec\u00e7\u00e3o de proxy na inicializa\u00e7\u00e3o da aplica\u00e7\u00e3o
AD_JFXDeploymentPanel.checkBoxDisableProxy.text=Como o JavaFX 2.2 (parte de JDK 7u6) foi empacotado adequadamente, as aplica\u00e7\u00f5es JavaFX t\u00eam defini\u00e7\u00f5es de proxy inicializadas de acordo com as defini\u00e7\u00f5es de configura\u00e7\u00e3o de Java Runtime. Se sua aplica\u00e7\u00e3o\ndefine explicitamente as propriedades de rede (por exemplo, socksProxyHost), ent\u00e3o elas devem ser definidas \nantes da pilha de rede ser inicializada. A detec\u00e7\u00e3o de proxy inicializar\u00e1 a pilha de rede \ne, portanto, suas defini\u00e7\u00f5es personalizadas ser\u00e3o ignoradas. Al\u00e9m disso, a detec\u00e7\u00e3o de proxy pode causar aumento no tempo \nde inicializa\u00e7\u00e3o significante, se a rede for configurada incorretamente.
TOOLTIP.JFXDeploymentPanel.checkBoxDisableProxy.text=Como o FX2.2 (JDK 7u6) foi empacotado adequadamente, as aplica\u00e7\u00f5es JavaFX t\u00eam defini\u00e7\u00f5es de proxy inicializadas de acordo com as defini\u00e7\u00f5es de configura\u00e7\u00e3o de Java RT. Se sua aplica\u00e7\u00e3o\ndefine explicitamente as propriedades de rede (por exemplo, socksProxyHost), ent\u00e3o suas defini\u00e7\u00f5es personalizadas ser\u00e3o ignoradas. Al\u00e9m disso, a detec\u00e7\u00e3o de proxy pode causar aumento no tempo \nde inicializa\u00e7\u00e3o significante, se a rede for configurada incorretamente.
