JSEDeploymentPanel.labelKeepJFXRT.text=<html>Usar as classes JavaFX no Projeto JavaSE exige que os artefatos de JavaFX RT estejam no caminho da classe. O JDK8 tem JavaFX RT no classpath, por default. O JDK7 n\u00e3o tem JavaFX RT no classpath, por default e requer inclus\u00e3o de artefatos de JavaFX RT expl\u00edcitos no classpath.
JSEDeploymentPanel.checkBoxKeepJFXRT.text=&Manter artefatos de JavaFX RT em Compilar Classpath, se n\u00e3o estiver presente, por default
JSEDeploymentPanel.labelSwitchToJFX.text=<html>O projeto JavaSE pode ser alternado para o modelo de implanta\u00e7\u00e3o de JavaFX (para tornar-se equivalente ao tipo de projeto da Aplica\u00e7\u00e3o JavaFX). O modelo de implanta\u00e7\u00e3o de JavaFX suporta op\u00e7\u00f5es de implanta\u00e7\u00e3o espec\u00edficas de JavaFX adicionais e assume a classe principal do tipo javafx.application.Application. Observe que as altera\u00e7\u00f5es feitas nas propriedades do projeto nesta caixa de di\u00e1logo ser\u00e3o perdidas ap\u00f3s a altera\u00e7\u00e3o, o projeto alterado utiliza um conjunto diferente de propriedades. Observe que a revers\u00e3o autom\u00e1ticas desta altera\u00e7\u00e3o n\u00e3o \u00e9 suportada no momento.</html>
JSEDeploymentPanel.buttonSwitchToJFX.text=&Alternar Projeto para o Modelo de Implanta\u00e7\u00e3o de JavaFX
