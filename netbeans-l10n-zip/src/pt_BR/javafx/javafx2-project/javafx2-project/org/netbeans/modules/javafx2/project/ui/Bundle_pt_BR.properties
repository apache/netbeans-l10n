AD_JFXDeploymentPanel.checkBoxBundle.text=Marque para ativar a a\u00e7\u00e3o Construir Encapsulamento Nativo no menu de contexto do Projeto FX. \nObserve que o encapsulador nativo JavaFX faz parte do JavaFx SDK 2.2+ (ou JDK 7u6+). \nO encapsulador requer que o NetBeans seja executado no JDK 7u6 ou superior. Ferramentas\nexternas podem ser necess\u00e1ria. Consulte a documenta\u00e7\u00e3o do JavaFX SDK para obter detalhes.
