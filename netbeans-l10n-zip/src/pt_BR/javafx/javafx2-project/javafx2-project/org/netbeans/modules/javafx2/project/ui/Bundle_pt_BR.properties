JFXDeploymentPanel.labelInitialRemark.text=<html>Um \u00fanico arquivo de implanta\u00e7\u00e3o JNLP ser\u00e1 gerado para a implanta\u00e7\u00e3o Standalone, de Inicializa\u00e7\u00e3o na Web e de Browser utilizando propriedades definidas nos pain\u00e9is Aplica\u00e7\u00e3o, Executar e Implanta\u00e7\u00e3o. A Configura\u00e7\u00e3o de Execu\u00e7\u00e3o Ativa \u00e9 utilizada no painel Executar.</html>
JFXDeploymentPanel.labelInitialRemarkSwing.text=<html>Dois arquivos de implanta\u00e7\u00e3o JNLP ser\u00e3o gerados para implanta\u00e7\u00e3o de Inicializa\u00e7\u00e3o na Web e de Browser (Applet) utilizando propriedades definidas nos pain\u00e9is Aplica\u00e7\u00e3o, Executar e Implanta\u00e7\u00e3o. A Configura\u00e7\u00e3o de Execu\u00e7\u00e3o Ativa \u00e9 utilizada no painel Executar.</html>
