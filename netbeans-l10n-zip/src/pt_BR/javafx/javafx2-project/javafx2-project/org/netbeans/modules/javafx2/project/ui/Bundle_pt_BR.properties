AD_JSEDeploymentPanel.checkBoxKeepJFXRT=Manter artefatos de JavaFX RT em Compilar Classpath, se n\u00e3o estiver presente, por default. O runtime de JavaFX n\u00e3o est\u00e1 no classpath de boot, por default no JDK7 e deve ser adicionado explicitamente. No JDK8, isso n\u00e3o \u00e9 mais necess\u00e1rio, mas outros artefatos podem ser necess\u00e1rios para serem mantidos explicitamente no classpath.
