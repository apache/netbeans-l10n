PackageAIDPanel.jTextArea1.text=O AID de Pacote Cl\u00e1ssico tem um ID exclusivo do pacote do JAR de applet cl\u00e1ssico ou de biblioteca cl\u00e1ssica (tais projetos cont\u00eam apenas um pacote).\n\nA parte do RID possui um ID exclusivo da sua organiza\u00e7\u00e3o, designado por uma organiza\u00e7\u00e3o padr\u00e3o como a ISO (Organiza\u00e7\u00e3o Internacional para Padroniza\u00e7\u00e3o). Pode ser definido para todos os novos projetos em Ferramentas > Op\u00e7\u00f5es > Diversos > Java Card.\n\nO PIX (identificador propriet\u00e1rio) identifica \u00fanica e exclusivamente um pacote Java. \u00c9 gerado pelo IDE e pode ser definido de acordo com as suas prefer\u00eancias. Nenhum valor espec\u00edfico \u00e9 necess\u00e1rio para o desenvolvimento.
