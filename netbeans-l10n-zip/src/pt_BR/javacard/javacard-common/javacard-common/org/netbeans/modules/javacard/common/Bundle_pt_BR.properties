AIDPanel.generateButton.toolTipText=<html>Gerar um AID pseudoaleat\u00f3rio com base no nome da classe e do pacote que est\u00e1 sendo usado, <br> e o RID designado em Ferramentas &gt; Op\u00e7\u00f5es &gt; Diversos &gt; Java Card.
AIDPanel.toolTipText=<html>Configurar o ID da Aplica\u00e7\u00e3o. Trata-se de um identificador exclusivo formado por duas se\u00e7\u00f5es, uma identificando sua organiza\u00e7\u00e3o <br>e outra exclusiva para um tipo de applet ou inst\u00e2ncia de um tipo de applet.
