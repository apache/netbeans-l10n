AIDPanel.ridField.toolTipText=<html>Trata-se da se\u00e7\u00e3o RID do ID do Applet. \u00c9 um n\u00famero exclusivo designado<br> a voc\u00ea ou \u00e0 sua organiza\u00e7\u00e3o por uma organiza\u00e7\u00e3o padr\u00e3o. <p>Para personaliz\u00e1-lo, consulte Ferramentas &gt; Op\u00e7\u00f5es &gt; Diversos &gt; Java Card
