COMBO_Profile_Transport_Info=   Usar SSL simples para prote\u00e7\u00e3o de autentica\u00e7\u00e3o e de confidencialidade.
COMBO_Profile_MsgAuthSSL_Info=   Anexe uma identidade ou token de autentica\u00e7\u00e3o protegido por criptografia \u00e0 mensagem e use SSL para prote\u00e7\u00e3o de confidencialidade.
COMBO_Profile_SAMLSSL_Info=   Anexe um token de autoriza\u00e7\u00e3o \u00e0 mensagem e use SSL para prote\u00e7\u00e3o de confidencialidade.
COMBO_Profile_Username_Info=   Autentica\u00e7\u00e3o de nome de usu\u00e1rio com chaves sim\u00e9tricas para prote\u00e7\u00e3o de integridade e de confidencialidade.
COMBO_Profile_Username_PasswordDerived_Info=   Autentica\u00e7\u00e3o de nome de usu\u00e1rio com Chaves Derivadas de Senha para prote\u00e7\u00e3o de Integridade e de Confidencialidade.
COMBO_Profile_MutualCert_Info=   Certificados m\u00fatuos para autentica\u00e7\u00e3o e prote\u00e7\u00e3o da integridade e da confidencialidade da mensagem.
COMBO_Profile_EndorsCert_Info=   Chaves sim\u00e9tricas para prote\u00e7\u00e3o de integridade e de confidencialidade, e certificado de cliente de endosso para aumentar as declara\u00e7\u00f5es fornecidas pelo token associado \u00e0 assinatura da mensagem. A integridade e a confidencialidade da mensagem precisam ser protegidas, o cliente conhece o certificado do servi\u00e7o, as solicita\u00e7\u00f5es precisam ser endossadas/autorizadas por uma identidade especial.
COMBO_Profile_SamlSender_Info=   Certificados m\u00fatuos para integridade e confidencialidade com token SAML de Garantias do Emissor para autoriza\u00e7\u00e3o.
COMBO_Profile_SamlHolder_Info=   Asser\u00e7\u00e3o SAML assinada (emitida por uma autoridade confi\u00e1vel) carregando a chave p\u00fablica do cliente e as informa\u00e7\u00f5es de autoriza\u00e7\u00e3o com prote\u00e7\u00e3o de integridade e confidencialidade usando certificados m\u00fatuos.
COMBO_Profile_Kerberos_Info=   Autentica\u00e7\u00e3o usando Tokens Kerberos e prote\u00e7\u00e3o de integridade e confidencialidade por meio de chaves sim\u00e9tricas geradas com o Protocolo Kerberos V5.
COMBO_Profile_STSIssued_Info=Token emitido por um STS confi\u00e1vel para prote\u00e7\u00e3o de integridade e confidencialidade da mensagem. A integridade e a confidencialidade da mensagem devem ser protegidas. O servi\u00e7o n\u00e3o confia diretamente no cliente, mas confia nos tokens emitidos por um STS designado.

COMBO_Profile_STSIssuedCert_Info=   Token emitido por um STS confi\u00e1vel para a prote\u00e7\u00e3o da integridade da mensagem. Prote\u00e7\u00e3o de confidencialidade usando certificado de servi\u00e7o. A integridade e a confidencialidade da mensagem devem ser protegidas. O servi\u00e7o requer que o cliente seja autenticado com um token SAML emitido por um STS designado. Prote\u00e7\u00e3o de confidencialidade obtida com um certificado de servi\u00e7o.

COMBO_Profile_STSIssuedEndorse_Info=   Chave sim\u00e9trica aleat\u00f3ria para prote\u00e7\u00e3o da integridade e confidencialidade , solicita\u00e7\u00f5es endossadas por um token emitido por um STS designado. A integridade e a confidencialidade da mensagem s\u00e3o protegidas com uma chave ef\u00eamera criptografada para o servi\u00e7o. O servi\u00e7o requer que as mensagens sejam endossadas por um token SAML emitido por um STS designado.

COMBO_Profile_STSIssuedSupporting_Info=   Chave sim\u00e9trica aleat\u00f3ria para prote\u00e7\u00e3o da integridade e confidencialidade , solicita\u00e7\u00f5es endossadas por um token emitido por um STS designado. A integridade e a confidencialidade da mensagem s\u00e3o protegidas com uma chave ef\u00eamera criptografada para o servi\u00e7o. O servi\u00e7o requer que as mensagens sejam endossadas por um token SAML emitido por um STS designado para autentica\u00e7\u00e3o/autoriza\u00e7\u00e3o.

COMBO_Profile_NotRecognized_Info=   Nenhum dos perfis de seguran\u00e7a aceitos foi reconhecido na configura\u00e7\u00e3o de pol\u00edtica atual.

COMBO_Profile_Generic_Info=Mecanismo de seguran\u00e7a definido pelo usu\u00e1rio.

