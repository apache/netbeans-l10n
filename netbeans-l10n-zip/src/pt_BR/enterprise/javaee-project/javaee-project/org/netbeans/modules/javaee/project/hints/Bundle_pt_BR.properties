OptionalEE7APIsHint_Description=Avise os usu\u00e1rios sobre o uso de APIs a partir de tecnologias que ser\u00e3o opcionais na especifica\u00e7\u00e3o Java EE 7. Essas APIs n\u00e3o est\u00e3o obsoletas e podem ser utilizadas, mas, por serem opcionais, poder\u00e3o ou n\u00e3o estar dispon\u00edveis nas futuras plataformas compat\u00edveis com Java EE 7.
OptionalEE7APIsHint_DisplayName=Saiba que esta API ser\u00e1 opcional na plataforma Java EE 7.

