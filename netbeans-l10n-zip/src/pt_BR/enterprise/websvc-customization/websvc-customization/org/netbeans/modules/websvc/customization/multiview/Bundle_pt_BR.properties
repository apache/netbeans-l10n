TOOLTIP_PACKAGE=<html><font color=blue>\u00c9 poss\u00edvel alterar o pacote onde as classes ser\u00e3o geradas.</html>
TOOLTIP_ENABLE_ASYNC=<html><font color=blue>Se voc\u00ea ativar esta caixa de sele\u00e7\u00e3o, as chamadas aos m\u00e9todos ass\u00edncronos v\u00e3o<br>ser geradas para esta opera\u00e7\u00e3o.<br>Por exemplo, para a opera\u00e7\u00e3o foo, tr\u00eas opera\u00e7\u00f5es v\u00e3o ser geradas:<br><bold>foo</bold>, <bold>fooAsync</bold> e <bold>fooResponse</bold>.</html>
TOOLTIP_ENABLE_WRAPPER=<html><font color=blue>Esta caixa de sele\u00e7\u00e3o \u00e9 ativada por default. Quando est\u00e1 ativada, <br>mensagens que consistem em tipos complexos s\u00e3o mapeadas individualmente para componentes do tipo Java. <br>Se estiver desativada, tipos complexos ser\u00e3o mapeados para a classe Java complexa.</html>
TOOLTIP_ENABLE_MIME=<html><font color=blue>Se voc\u00ea estiver transmitindo um alto volume de dados bin\u00e1rios, <br>ativar esta caixa de sele\u00e7\u00e3o permite maior efici\u00eancia na transmiss\u00e3o de dados via rede.</html>
TOOLTIP_PORTTYPE_CLASS=<html><font color=blue>Voc\u00ea pode personalizar o nome da classe gerada para o portType. <br>Se n\u00e3o personalizar, o valor default ser\u00e1 o valor do atributo de nome do elemento wsdl:portType, <br>sujeito \u00e0s regras JAXB de XML para os identificadores Java.</html>
TOOLTIP_SERVICE_CLASS=<html><font color=blue>Voc\u00ea pode personalizar o nome da classe gerada para o servi\u00e7o. <br>Se n\u00e3o personalizar, o valor default ser\u00e1 o valor de atributo do nome do elemento wsdl:service, <br>sujeito \u00e0s regras JAXB de XML para os identificadores Java.</html>
TOOLTIP_GET_PORT=<html><font color=blue>Voc\u00ea pode personalizar o nome do m\u00e9todo para obter a porta do servi\u00e7o. <br>Se n\u00e3o personalizar, o valor default ser\u00e1 o valor do atributo de nome do elemento wsdl:port, <br>sujeito \u00e0s regras JAXB de XML para os identificadores Java,<br> depois do qual a nomea\u00e7\u00e3o na conven\u00e7\u00e3o JavaBeans \u00e9 aplicada para retornar o nome do m\u00e9todo.</html>  
TOOLTIP_PORTTYPE_FAULT_CLASS=<html><font color=blue>Voc\u00ea pode personalizar o nome da classe de exce\u00e7\u00e3o gerada pela falha. <br>Se n\u00e3o personalizar,o valor default ser\u00e1 o valor do atributo de nome do elemento wsdl:fault, <br>sujeito \u00e0s regras JAXB de XML para os identificadores Java.</html>
TOOLTIP_PORTTYPE_METHOD=<html><font color=blue>Voc\u00ea pode personalizar o nome do m\u00e9todo gerado pela opera\u00e7\u00e3o. <br>Se n\u00e3o personalizar,o valor default ser\u00e1 o valor do atributo de nome do elemento wsdl:operation, <br>sujeito \u00e0s regras JAXB de XML para os identificadores Java.</html>
MSG_EXTERNAL_BINDING=<html>O atributo wsdlLocation do arquivo de personaliza\u00e7\u00e3o externo deve especificar um caminho relativo para a localiza\u00e7\u00e3o do wsdl no IDE. <br>Se este for um arquivo de personaliza\u00e7\u00e3o para JAXWS, o valor do atributo wsdlLocation ser\u00e1 automaticamente alterado para: <p><\\"{0}\\"</p> Se este for um arquivo de personaliza\u00e7\u00e3o para JAXB, \u00e9 preciso alterar manualmente o valor do atributo schemaLocation para o valor do caminho relativo a partir desta localiza\u00e7\u00e3o wsdl. <br>Geralmente, o valor de schemaLocation deve ser relativo ao diret\u00f3rio wsdl, por exemplo, ../wsdl/&lt;schema-location&gt; <br>Deseja continuar?</html>
WARN_PROVIDER_INTERFACE=Se for selecionado, a Interface de Servi\u00e7o Endpoint n\u00e3o ser\u00e1 gerada e ser\u00e1 necess\u00e1rio prover uma implementa\u00e7\u00e3o de seu pr\u00f3prio Provedor. Tem certeza de que deseja marcar esta caixa de sele\u00e7\u00e3o?
