MSG_CONFIRM_DELETE=Tem certeza de que deseja excluir {0} da lista dos arquivos de vincula\u00e7\u00e3o externa?
ERR_INVALID_PACKAGE="{0}" n\u00e3o \u00e9 um nome de pacote v\u00e1lido.
