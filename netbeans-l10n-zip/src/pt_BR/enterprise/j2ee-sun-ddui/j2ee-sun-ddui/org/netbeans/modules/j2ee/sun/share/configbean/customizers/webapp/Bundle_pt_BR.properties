# property descriptions

# JSP Config properties (7.x and some 8.x)
DESC_JSPC_IEClassId=ID da classe COM do plug-in java para o Internet Explorer.
DESC_JSPC_JavaEncoding=Codifica\u00e7\u00e3o do servlet Java gerado.
DESC_JSPC_ClassDebugInfo=Se verdadeiro, os servlets Java gerados s\u00e3o compilados com o conjunto de op\u00e7\u00f5es de depura\u00e7\u00e3o (-g para javac). 
DESC_JSPC_KeepGenerated=Se verdadeiro, os arquivos java gerados n\u00e3o ser\u00e3o exclu\u00eddos.
DESC_JSPC_MappedFile=Se verdadeiro, ser\u00e1 gerado conte\u00fado est\u00e1tico com impress\u00e3o \u00fanica de instru\u00e7\u00e3o por linha inserida, para facilitar a depura\u00e7\u00e3o. 
DESC_JSPC_Scratchdir=O diret\u00f3rio de trabalho criado para armazenar todo c\u00f3digo gerado.

# 7.x
# DESC_JSPC_JavaCompilerPlugin=The fully qualified class name of the Java compiler plug-in to be used.
# DESC_JSPC_JavaCompilerPath=The path of an out-of-process java compiler.
# DESC_JSPC_Largefile=If true, static HTML is stored in a separate data file when the JSP is compiled.
# DESC_JSPC_ReloadInterval=The frequency in seconds at which JSP files are checked for modifications.

#New 8.0 JSP Config properties
DESC_JSPC_CheckInterval=Tempo em segundos entre as verifica\u00e7\u00f5es para ver se a p\u00e1gina JSP necessita ser recompilada.
DESC_JSPC_Compiler=O compilador que o Ant deve utilizar para compilar as p\u00e1ginas JSP.
DESC_JSPC_Classpath=Classpath que ser\u00e1 utilizado durante compila\u00e7\u00e3o dos servlets gerados.
DESC_JSPC_Development=Se verdadeiro, verifica nas p\u00e1ginas JSP se h\u00e1 modifica\u00e7\u00f5es em cada acesso. 
DESC_JSPC_EnablePooling=Se verdadeiro, o pool do handler de tag \u00e9 ativado. 
DESC_JSPC_Fork=Compila\u00e7\u00e3o separada de p\u00e1ginas JSP para que uma JVM separada \u00e9 utilizada para a compila\u00e7\u00e3o das p\u00e1ginas JSP.
DESC_JSPC_TrimSpaces=Se verdadeiro, exclui os espa\u00e7os em branco no texto padr\u00e3o entre a\u00e7\u00f5es e diretivas.
DESC_JSPC_Reloading=Se verdadeiro, procura por p\u00e1ginas JSP modificadas.
DESC_JSPC_SuppressSmap=Se verdadeiro, a gera\u00e7\u00e3o de informa\u00e7\u00e3o SMAP da depura\u00e7\u00e3o JSR 45 \u00e9 suprimida.
DESC_JSPC_DumpSmap=Se verdadeiro, faz dump da informa\u00e7\u00e3o SMAP da depura\u00e7\u00e3o JSR 45 em um arquivo.
DESC_JSPC_GenStrAsCharArray=Se verdadeiro, gera os textos de string como arrays de caracteres, que em alguns casos melhora o desempenho. 
DESC_JSPC_ErrorOnUseBeanInvalidClassAttribute=Se verdadeiro, emite um erro quando o valor do atributo da classe em uma a\u00e7\u00e3o useBean n\u00e3o for uma classe bean v\u00e1lida. 
DESC_JSPC_XPoweredBy=Se verdadeiro, o cabe\u00e7alho da resposta X-Powered-By \u00e9 adicionado pelo servlet gerado. 

#New 9.1 JSP Config Properties
DESC_JSPC_SaveBytecode=Se for verdadeiro, os arquivos de classe gerados ser\u00e3o mantidos.

# Web app general properties
DESC_CrossContextAllowed=Especifica onde esta aplica\u00e7\u00e3o Web tem autoriza\u00e7\u00e3o para acessar outros contextos de aplica\u00e7\u00e3o Web.
DESC_TempDir=Diret\u00f3rio tempor\u00e1rio para uso deste m\u00f3dulo Web.
DESC_SingleThreadedServletPoolSize=N\u00famero m\u00e1ximo de inst\u00e2ncias do servlet por thread.
# 7.x
# DESC_UseResponseCTForHeaders=Specifies whether to use encoding for header data.

# Web app classloader properties
#
# 9.0
DESC_CLP_IgnoreHiddenJarFiles=Se verdadeiro, todos os arquivos JAR e ZIP em WEB-INF/lib que iniciarem com "." ser\u00e3o ignorados pelo carregador de classes. 

# Session Configuration manager properties
DESC_SCMP_ReapIntervalSeconds=O n\u00famero de segundos entre as verifica\u00e7\u00f5es por sess\u00f5es expiradas.
DESC_SCMP_MaxSessions=O n\u00famero m\u00e1ximo de sess\u00f5es que podem permanecer no cache.
DESC_SCMP_SessionFileName=O caminho absoluto ou relativo para o diret\u00f3rio onde o estado da sess\u00e3o \u00e9 preservado.
# 7.x
# DESC_SCMP_PersistenceFrequency=

# Session Configuration store properties
DESC_SSTP_Directory=O nome do caminho absoluto ou relativo do diret\u00f3rio onde cada arquivo de sess\u00e3o \u00e9 gravado.
# 7.x
# DESC_SSTP_PersistenceScope

# Session Configuration session properties
DESC_SCSP_TimeoutSeconds=O intervalo default m\u00e1ximo de inativa\u00e7\u00e3o (em segundos) para todas as sess\u00f5es criadas neste m\u00f3dulo Web.
DESC_SCSP_EnableCookies=Local onde deve ser usado ou n\u00e3o cookies para rastreamento de sess\u00e3o.
DESC_SCSP_EnableURLRewriting=Fornece rastreamento de sess\u00e3o via regrava\u00e7\u00e3o de URL quando o browser n\u00e3o aceitar cookies.
DESC_SCSP_IDLengthBytes=O n\u00famero de bytes neste ID de sess\u00e3o do m\u00f3dulo Web.

# Session Configuration cookie properties
DESC_SCCP_CookiePath=O nome do caminho que \u00e9 definido quando o cookie \u00e9 criado.
DESC_SCCP_CookieMaxAgeSeconds=O tempo de expira\u00e7\u00e3o (em segundos) ap\u00f3s o cookie do browser expirar.
DESC_SCCP_CookieDomain=O dom\u00ednio para qual o cookie \u00e9 v\u00e1lido.
DESC_SCCP_CookieComment=O coment\u00e1rio que identifica o cookie de rastreamento de sess\u00e3o no arquivo do cookie.

# Web App Cache general properties
DESC_CP_CacheClassName=O nome inteiramente qualificado da classe que implementa a funcionalidade do cache.
DESC_CP_MultiLRUSegmentSize=O n\u00famero de entradas em um segmento da tabela do cache que deve possuir sua pr\u00f3pria lista LRU. 
DESC_CP_MaxSize=O limite superior do tamanho da mem\u00f3ria do cache em bytes (unidades KB ou MB).

# Web App Cache default helper properties
DESC_CDHP_CacheKeyGeneratorAttrName=O nome do atributo do contexto do servlet que cont\u00e9m o nome da classe do gerador de chave do cache personalizado.

