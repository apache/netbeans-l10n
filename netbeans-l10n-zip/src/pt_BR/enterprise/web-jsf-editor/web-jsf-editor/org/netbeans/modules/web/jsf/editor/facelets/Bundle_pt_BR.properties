HELP_id=O identificador de componente
HELP_parent=O componente pai para o qual este componente \u00e9 filho ou faceta.
HELP_rendered=Um flag que, se definido como verdadeiro, indica que este componente deve ser processado durante todas as fases do ciclo de vida do processamento de solicita\u00e7\u00e3o. O valor default \u00e9 "verdadeiro".
HELP_rendererType=Identificador da inst\u00e2ncia do Renderizador (do conjunto de inst\u00e2ncias do renderizador que t\u00eam suporte no RenderKit associado \u00e0 \u00e1rvore do componentes que est\u00e3o sendo processados. Se essa propriedade estiver definida,, v\u00e1rias opera\u00e7\u00f5es durante o ciclo de vida do processamento de solicita\u00e7\u00e3o (como a fam\u00edlia de m\u00e9todos de decodifica\u00e7\u00e3o e codifica\u00e7\u00e3oXxx) ser\u00e3o delegadas a uma inst\u00e2ncia de Renderizador desse tipo. Se essa propriedade n\u00e3o estiver definida, o componente deve implementar esses m\u00e9todos diretamente.
HELP_rendersChildren=Um flag que, se definido como verdadeiro, indica que esse componente gerencia a renderiza\u00e7\u00e3o de todos os componentes filhos (para que a implementa\u00e7\u00e3o de JSF n\u00e3o tente renderiz\u00e1-los). A implementa\u00e7\u00e3o default em UIComponentBase delega essa configura\u00e7\u00e3o ao Renderizador associado, se houver um, e retorna falso.
HELP_transient=Um flag que, se definido como verdadeiro, indica que esse componente n\u00e3o deve ser inclu\u00eddo no estado da \u00e1rvore de componentes. A implementa\u00e7\u00e3o default em UIComponentBase retorna falso para esta propriedade.
HELP_class=O nome da classe do componente CSS
HELP_binding=Vincula o componente a uma propriedade de bean de suporte, conforme definido na especifica\u00e7\u00e3o JSF.

