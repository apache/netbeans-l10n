WARNING_ChangingAutomaticBuild=<html>Voc\u00ea est\u00e1 tentando desativar o recurso Implantar ao Salvar. <b>Lembre-se das poss\u00edveis consequ\u00eancias</b>. Os seus arquivos n\u00e3o ser\u00e3o implantados ap\u00f3s serem salvos; isso significa que voc\u00ea ser\u00e1 respons\u00e1vel pela reimplanta\u00e7\u00e3o do conte\u00fado da aplica\u00e7\u00e3o sempre que quiser ver o estado real dos arquivos-fonte no servidor.<br><br>Por causa disso, \u00e9 altamente recomend\u00e1vel ativar a op\u00e7\u00e3o "Sempre executar build"; portanto, voc\u00ea s\u00f3 precisar\u00e1 Executar a aplica\u00e7\u00e3o, e o NetBeans cuidar\u00e1 da reconstru\u00e7\u00e3o autom\u00e1tica de c\u00f3digos-fonte antes da implanta\u00e7\u00e3o.</html>.

