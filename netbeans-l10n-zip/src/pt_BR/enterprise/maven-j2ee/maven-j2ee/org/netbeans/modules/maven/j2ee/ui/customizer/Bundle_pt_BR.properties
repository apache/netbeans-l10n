DosDescription.text=<html>Se esta op\u00e7\u00e3o for selecionada, os arquivos s\u00e3o compilados e implantados quando voc\u00ea os salva.<br>Esta op\u00e7\u00e3o economiza seu tempo quando voc\u00ea executa ou depura a aplica\u00e7\u00e3o no IDE.</html>
DosDescriptionIfDisabled.text=<html>Se selecionada, os arquivos s\u00e3o compilados e implantados quando voc\u00ea os salva.<br>Esta op\u00e7\u00e3o economiza seu tempo quando voc\u00ea executa ou depura a aplica\u00e7\u00e3o no IDE.<br>NOTA: Se voc\u00ea quiser ativar a funcionalidade Implantar ao salvar, ser\u00e1 necess\u00e1rio alterar a op\u00e7\u00e3o Compilar ao salvar primeiro (voc\u00ea pode fazer isso nas propriedades do projeto Construir/Compilar)</html>
