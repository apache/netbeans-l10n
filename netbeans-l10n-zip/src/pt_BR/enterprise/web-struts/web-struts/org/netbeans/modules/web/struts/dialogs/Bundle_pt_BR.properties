ACSD_AddActionDialog=Adicionando uma a\u00e7\u00e3o ao arquivo de configura\u00e7\u00e3o Struts.
ACSD_TFActionClass=O nome da classe Java totalmente qualificado da subclasse de ActionMapping a ser utilizada para este objeto de mapeamento da a\u00e7\u00e3o.

ACSD_TFActionPath=O caminho relativo do m\u00f3dulo da solicita\u00e7\u00e3o submetida, iniciando com o caractere "/", e sem a extens\u00e3o do nome do arquivo, caso o mapeamento de extens\u00f5es esteja sendo utilizado.

ACSD_CBFormName=Nome do  bean do form, se houver, associado a este mapeamento da a\u00e7\u00e3o.

ACSD_TFinputResource=O caminho relativo do m\u00f3dulo de recurso para o qual o controle deve ser retornado caso seja encontrado um erro de valida\u00e7\u00e3o . V\u00e1lido somente quando "nome" \u00e9 especificado. Obrigat\u00f3rio se "nome" for especificado e o bean de entrada retornar erros de valida\u00e7\u00e3o. Opcional se "nome" for especificado e o bean de entrada n\u00e3o retornar erros de valida\u00e7\u00e3o.

ACSD_CBInputAction=O caminho relativo do m\u00f3dulo da a\u00e7\u00e3o que para o qual o controle deve ser retornado, caso seja encontrado um erro de valida\u00e7\u00e3o. V\u00e1lido somente quando "nome" \u00e9 especificado. Obrigat\u00f3rio se "nome" for especificado e o bean de entrada retornar erros de valida\u00e7\u00e3o. Opcional se "nome" for especificado e o bean de entrada n\u00e3o retornar erros de valida\u00e7\u00e3o.

ACSD_TFAttribute=Nome do atributo de escopo da solicita\u00e7\u00e3o ou de escopo da sess\u00e3o utilizado para acessar o bean ActionForm, caso este seja diferente do "nome" do bean especificado. Opcional se "nome" for especificado, caso contr\u00e1rio n\u00e3o \u00e9 v\u00e1lido. 

ACSD_TFParameter=Par\u00e2metro de configura\u00e7\u00e3o para fins gerais que pode ser utilizado para passar informa\u00e7\u00f5es adicionais ao objeto Action selecionado por este mapeamento da a\u00e7\u00e3o.

ACSD_CHBValidate=Defina como "verdadeiro" se o m\u00e9todo de valida\u00e7\u00e3o do bean do ActionForm tiver que ser chamado antes de chamar o objeto Action para este mapeamento da a\u00e7\u00e3o, ou defina como "falso" se voc\u00ea n\u00e3o desejar que o m\u00e9todo de valida\u00e7\u00e3o seja chamado.

ACSD_Scope=O contexto ("solicita\u00e7\u00e3o" ou "sess\u00e3o") que \u00e9 usado para acessar o bean ActionForm, se houver. Opcional se "nome" for especificado, caso contr\u00e1rio n\u00e3o \u00e9 v\u00e1lido.

