# JaxWsUtils
TXT_CannotGenerateService=O Web Service n\u00e3o pode ser criado pelo JAXWS:utilit\u00e1rio wsimport.\nMotivo: {0}\n\nPode ter havido um problema durante a cria\u00e7\u00e3o de artefatos java: por exemplo, um conflito de nome entre as classes geradas.\nPara detectar o problema, veja tamb\u00e9m as mensagens de erro na janela de sa\u00edda.\n\u00c9 poss\u00edvel resolver este problema na caixa de di\u00e1logo Personaliza\u00e7\u00e3o de WSDL\n(a\u00e7\u00e3o Editar Atributos do Web Service)\nou editando manualmente o wsdl local ou os arquivos de esquema, utilizando a personaliza\u00e7\u00e3o JAXB\n(o wsdl local e os arquivos de esquema est\u00e3o localizados no diret\u00f3rio Arquivos de Configura\u00e7\u00e3o-> xml-resources).\n\nDepois de resolver este problema, voc\u00ea precisa atualizar o servi\u00e7o atrav\u00e9s do n\u00f3 Web Service.
TXT_CannotGenerateClient=O Cliente de Web Services n\u00e3o p\u00f4de ser criado pelo utilit\u00e1rio JAXWS:wsimport.\nMotivo: {0}\n\nPode ter havido um problema durante a cria\u00e7\u00e3o de artefatos java: por exemplo, um conflito de nome entre as classes geradas.\nPara detectar o problema, veja tamb\u00e9m as mensagens de erro na janela de sa\u00edda.\n\u00c9 poss\u00edvel resolver este problema na caixa de di\u00e1logo Personaliza\u00e7\u00e3o de WSDL\n(a\u00e7\u00e3o Editar Atributos do Web Service)\nou editando manualmente o wsdl local ou os arquivos de esquema, utilizando a personaliza\u00e7\u00e3o JAXB\n(o wsdl local e os arquivos de esquema se encontram no diret\u00f3rio xml-resources).\n\nDepois de ter resolvido o problema, \u00e9 preciso atualizar o cliente a partir do n\u00f3 de Refer\u00eancia de Web Services.

MSG_ServiceNameExists=Servi\u00e7o: {0} j\u00e1 est\u00e1 implementado na classe java {1}.\nPara evitar duplicidade, abra a classe java no editor e defina ou modifique o atributo \nserviceName na anota\u00e7\u00e3o @WebService para algum valor de string\ndiferente de {0}, por exemplo:\n\n@WebService(serviceName="{0}_1")

