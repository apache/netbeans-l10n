ERR_BadRestritedMethodType=A classe de bean do tipo de retorno do m\u00e9todo especifica a anota\u00e7\u00e3o @Typed e o membro de valor especifica a classe que n\u00e3o corresponde ao tipo no conjunto irrestrito de tipos de bean de um bean. 
ERR_BothAnnotationsMethod=O m\u00e9todo tem as anota\u00e7\u00f5es {0} e {1}.
ERR_ManyObservesParameter=Um m\u00e9todo observador deve ter apenas um par\u00e2metro anotado por @Observes.
ERR_ManyDisposesParameter=Um m\u00e9todo distribuidor deve ter apenas um par\u00e2metro anotado por @Disposes.
ERR_AbstractProducerMethod=Um m\u00e9todo produtor deve ser um m\u00e9todo n\u00e3o abstrato de uma classe de bean gerenciado ou classe de bean de sess\u00e3o. 
ERR_AbstractDisposerMethod=Um m\u00e9todo distribuidor deve ser um m\u00e9todo n\u00e3o abstrato de uma classe de bean gerenciado ou classe de bean de sess\u00e3o.
ERR_WrongDelegateMethod=Um ponto de inje\u00e7\u00e3o delegado deve ser um par\u00e2metro do m\u00e9todo inicializador ou um par\u00e2metro do m\u00e9todo construtor de bean. 
ERR_DelegateIsNotInDecorator=O par\u00e2metro \u00e9 declarado como @Delegate, mas seu elemento de tipo de inclus\u00e3o n\u00e3o \u00e9 um decorador. 
ERR_FinalInterceptedMethod=O m\u00e9todo n\u00e3o est\u00e1tico e n\u00e3o privado de uma classe de bean de um bean gerenciado \u00e9 final e declara uma vincula\u00e7\u00e3o do interceptador do n\u00edvel do m\u00e9todo.
ERR_FinalInterceptedClass=O m\u00e9todo n\u00e3o est\u00e1tico e n\u00e3o privado de uma classe de bean final de um bean gerenciado declara uma vincula\u00e7\u00e3o do interceptador do n\u00edvel do m\u00e9todo.

ERR_ProducerReturnIsTypeVar=Um tipo de retorno do m\u00e9todo produtor n\u00e3o deve ser uma vari\u00e1vel de tipo. 
ERR_ProducerReturnHasWildcard=Um tipo de retorno do m\u00e9todo produtor n\u00e3o deve conter um par\u00e2metro de tipo de caractere curinga.

ERR_WrongScopeParameterizedProducerReturn=O tipo de retorno do m\u00e9todo produtor \u00e9 um tipo parametrizado com uma vari\u00e1vel de tipo e tem o escopo {0} (deve ser @Dependent).
ERR_StaticSpecializesProducer=Um m\u00e9todo produtor anotado com @Specializes n\u00e3o deve ser est\u00e1tico.
ERR_NoDirectSpecializedProducer=Um m\u00e9todo produtor anotado com @Specializes deve substituir diretamente outro m\u00e9todo produtor.

ERR_AbstractInitMethod=Um m\u00e9todo inicializador n\u00e3o deve ser abstrato.
ERR_StaticInitMethod=Um m\u00e9todo inicializador n\u00e3o deve ser est\u00e1tico.
ERR_GenericInitMethod=Um m\u00e9todo inicializador n\u00e3o deve ser gen\u00e9rico.

ERR_ParameterNamedInjectionPoint=Um ponto de inje\u00e7\u00e3o tem uma anota\u00e7\u00e3o @Named sem o membro de valor especificado.

ERR_WrongQualifierInjectionPointMeta=Um ponto de inje\u00e7\u00e3o tem tipo InjectionPoint e qualificador @Default, mas o bean n\u00e3o declara o escopo @Dependent. 

ERR_BadSpecializesMethod=Um m\u00e9todo especializa outro m\u00e9todo, mas seu tipo de bean n\u00e3o tem todos os tipos de bean do m\u00e9todo especializado. 

ERR_FinalDecoratedBean=O ponto de inje\u00e7\u00e3o delegado corresponde ao bean gerenciado {0} cuja classe foi declarada final.
ERR_FinalMethodDecoratedBean=O ponto de inje\u00e7\u00e3o delegado corresponde ao bean gerenciado {0} com m\u00e9todo final {1} que \u00e9 implementado pelo decorador.
ERR_DelegateTypeHasNoDecoratedType=O tipo delegado de um decorador deve implementar ou estender todos os tipos decorados de decorador.

WARN_CallbackInterceptorBinding=As vincula\u00e7\u00f5es do interceptador dos m\u00e9todos de retorno de chamada do ciclo de vida incluem apenas as vincula\u00e7\u00f5es do interceptador declaradas ou herdadas pelo bean no n\u00edvel de classe.
ERR_LifecycleInterceptorTarget=Um interceptador para retornos de chamada de ciclo de vida pode declarar apenas os tipos de vincula\u00e7\u00e3o de interceptador definidos como @Target(TYPE). O interceptador {0} declara a vincula\u00e7\u00e3o do interceptador {1} n\u00e3o correspondente.  

ERR_ProducerNotBusiness=Um m\u00e9todo produtor n\u00e3o est\u00e1tico de uma classe de bean de sess\u00e3o deve ser um m\u00e9todo de neg\u00f3cios do bean de sess\u00e3o. 

ERR_DisposerNotBusiness=Um m\u00e9todo distribuidor n\u00e3o est\u00e1tico de uma classe de bean de sess\u00e3o deve ser um m\u00e9todo de neg\u00f3cios do bean de sess\u00e3o. 

ERR_ObserverNotBusiness=Um m\u00e9todo observador n\u00e3o est\u00e1tico de uma classe de bean de sess\u00e3o deve ser um m\u00e9todo de neg\u00f3cios de um bean de sess\u00e3o. 

WARN_NamedInjectionPoint=O uso de @Named como um qualificador do ponto de inje\u00e7\u00e3o n\u00e3o \u00e9 recomendado.

ERR_NotPassivationProducerReturn=O m\u00e9todo Produtor tem um escopo apassivador {0} e deve ter capacidade de passiva\u00e7\u00e3o. Mas o tipo de retorno \u00e9 declarado final e n\u00e3o implementa Serializ\u00e1vel. 

