ERR_DelegateHasNoInject=O campo \u00e9 declarado como @Delegate, mas n\u00e3o \u00e9 um ponto de inje\u00e7\u00e3o. 
ERR_DelegateIsNotInDecorator=O campo \u00e9 declarado como @Delegate, mas seu elemento de tipo inclus\u00e3o n\u00e3o \u00e9 um decorador. 
