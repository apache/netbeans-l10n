ERR_NotPassivationProducer=O campo Produtor tem um escopo apassivador {0} e deve ter capacidade de passiva\u00e7\u00e3o. Mas o tipo \u00e9 declarado final e n\u00e3o implementa Serializ\u00e1vel. 

