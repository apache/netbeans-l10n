TXT_CannotGenerateClient=Os artefatos java JAX-WS n\u00e3o podem ser criados pelo utilit\u00e1rio JAXWS:wsimport.\nMotivo: {0}\n\n\u00c9 poss\u00edvel corrigir este problema na caixa de di\u00e1logo Personaliza\u00e7\u00e3o de WSDL\n(a\u00e7\u00e3o Editar atributos do Web service)\nou editando manualmente os arquivos locais wsdl ou de esquema, utilizando a personaliza\u00e7\u00e3o JAXB\n(os arquivos locais wsdl e de esquema est\u00e3o localizados no diret\u00f3rio project_home/src/wsdl).\n\nAp\u00f3s resolver o problema \u00e9 preciso atualizar o cliente a partir do n\u00f3 de Refer\u00eancia de Web Services.
TXT_CannotGenerateService=Os artefatos java JAX-WS n\u00e3o podem ser criados pelo utilit\u00e1rio JAXWS:wsimport.\nMotivo: {0}\n\n\u00c9 poss\u00edvel corrigir este problema na caixa de di\u00e1logo Personaliza\u00e7\u00e3o de WSDL\n(a\u00e7\u00e3o Editar atributos do Web service)\nou editando manualmente os arquivos locais wsdl ou de esquema, utilizando a personaliza\u00e7\u00e3o JAXB\n(os arquivos locais wsdl e de esquema est\u00e3o localizados no diret\u00f3rio project_home/src/wsdl).\n\nAp\u00f3s resolver este problema, voc\u00ea precisa atualizar o servi\u00e7o atrav\u00e9s do n\u00f3 Web Service.

