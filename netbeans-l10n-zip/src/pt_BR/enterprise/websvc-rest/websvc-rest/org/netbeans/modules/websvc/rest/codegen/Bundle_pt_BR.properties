MSG_JS_Readme_Content= \n <h2>Etapas para executar stubs de Javascripts Rest</h2> \n <ol> \n <li>Abra o Netbeans IDE.</li> \n <li>Crie um projeto Web.</li> \n <li>Clique com o bot\u00e3o direito do mouse no projeto da Web, selecione "Novo->Stubs de Cliente do Web Service Restful". \n No assistente, selecione um projeto Web que contenha Web Services RESTful. Clique em "Terminar".</li> \n <li>Execute "/Web Pages/rest/TestStubs.html" para testar os Javascripts gerados para o \n projeto do Web Service RESTful. \u00c9 exibida uma tabela dos recursos dispon\u00edveis.</li> \n </ol> \n Observa\u00e7\u00e3o: Ao usar proxy para dom\u00ednio cruzado de javascript, crie um pacote java em \n &lt;Source Packages&gt;/org.netbeans.rest.proxy, em seguida, copie RestProxyServlet.txt para o novo pacote \n, depois renomeie RestProxyServlet.txt para RestProxyServlet.java. Adicione informa\u00e7\u00f5es de mapeamento do servlet \n em /WEB-INF/web.xml como especificado na documenta\u00e7\u00e3o da classe de RestProxyServlet.java.




