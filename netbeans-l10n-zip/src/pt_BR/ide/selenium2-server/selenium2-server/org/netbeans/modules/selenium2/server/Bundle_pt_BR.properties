Tooltip_FirefoxProfileDir=Normalmente, um perfil vazio atual do Firefox\n\u00e9 gerado toda vez que o servidor \u00e9 iniciado.\nMas em vez disso, voc\u00ea pode especificar um diret\u00f3rio para fazer com que o servidor\ncopie seu diret\u00f3rio de perfil.
