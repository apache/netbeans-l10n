Tooltip_SingleWindow=Coloca voc\u00ea em um modo no qual o web\nsite de teste \u00e9 executado em um quadro. Esse modo s\u00f3\ndever\u00e1 ser selecionado se a aplica\u00e7\u00e3o em\nteste n\u00e3o usar quadros.
