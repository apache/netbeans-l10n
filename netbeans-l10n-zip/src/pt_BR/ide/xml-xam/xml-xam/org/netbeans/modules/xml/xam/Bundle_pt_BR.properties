OpenIDE-Module-Display-Category=XML
OpenIDE-Module-Long-Description=Extensible Abstract Model (XAM) \u00e9 um framework para a constru\u00e7\u00e3o de modelos de objetos espec\u00edficos para um dom\u00ednio l\u00f3gico, sobre quaisquer modelos de base.\n\nO XAM possui suporte incorporado \u00e0 sintaxe padr\u00e3o em \u00e1rvore do DOM do XML W3 e tamb\u00e9m mant\u00e9m uma boa integra\u00e7\u00e3o com o XML Document Model (XDM) subjacente. Essa integra\u00e7\u00e3o oferece aos modelos baseados em XAM as capacidades de muta\u00e7\u00e3o eficientes com desfazer-refazer inteligente ilimitado, carregamento lento de todos os componentes modelos, sincroniza\u00e7\u00e3o autom\u00e1tica com altera\u00e7\u00f5es de c\u00f3digo-fonte, fidelidade de documentos... Outras capacidades s\u00e3o a inclus\u00e3o de refer\u00eancias internas e externas resolvidas via namespaces, bem como um framework para adicionar valida\u00e7\u00f5es baseadas em esquemas e sem\u00e2ntica.
OpenIDE-Module-Name=Extensible Abstract Model (XAM)
OpenIDE-Module-Short-Description=Framework para projeto de modelos de objetos s\u00edncronos a partir de documentos textuais.

