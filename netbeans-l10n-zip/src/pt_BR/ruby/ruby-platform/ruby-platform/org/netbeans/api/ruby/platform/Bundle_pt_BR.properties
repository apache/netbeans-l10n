RubyPlatformValidator.GemMissingMac=Voc\u00ea est\u00e1 utilizando /usr/bin/ruby no Mac OSX.\nEsta instala\u00e7\u00e3o do Ruby n\u00e3o possui o Ruby Gems n\instalado, al\u00e9m de ter outros problemas conhecidos. Visite \nhttp://wiki.netbeans.org/wiki/view/RubyInstallationMac\npara obter mais informa\u00e7\u00f5es.
RubyPlatformValidator.CannotFindGemRepository=A ferramenta "gem" est\u00e1 instalada em seu sistema,\nmas o reposit\u00f3rio gem n\u00e3o foi encontrado.\nVoc\u00ea deve tentar definir $GEM_HOME e executar o IDE novamente.\n\nVisite http://wiki.netbeans.org/wiki/view/RubyGems
RubyPlatformValidator.GemMissing=Sua instala\u00e7\u00e3o Ruby n\u00e3o parece ter o Ruby Gems instalado. N\u00e3o foi poss\u00edvel localizar o comando "gem" na pasta do interpretador nem no caminho do sistema.
