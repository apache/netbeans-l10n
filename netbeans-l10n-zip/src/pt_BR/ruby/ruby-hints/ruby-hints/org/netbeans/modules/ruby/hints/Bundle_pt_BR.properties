AttributeIsLocalDesc=Detecta os casos em que uma atribui\u00e7\u00e3o de vari\u00e1vel local refere-se a uma vari\u00e1vel local cujo nome \u00e9 id\u00eantico ao de um atributo dessa classe, o que \u00e9 uma causa comum de erros.
