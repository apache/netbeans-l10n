RetryOutsideRescueDesc=Como no Ruby 1.9, "retry" n\u00e3o \u00e9 permitida fora de instru\u00e7\u00f5es "rescue". Altere isso agora para evitar problemas de migra\u00e7\u00e3o do Ruby 1.9.
RetryOutsideRescueMsg=Aviso: "retry" deve estar dentro de uma instru\u00e7\u00e3o "rescue" no Ruby 1.9

