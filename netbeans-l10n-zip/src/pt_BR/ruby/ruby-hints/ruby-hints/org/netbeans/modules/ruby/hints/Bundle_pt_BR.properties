# AccidentalAssignment
AccidentalAssignment=Atribui\u00e7\u00e3o acidental? (se x = y em vez de x == y)
AccidentalAssignmentDesc=Detecta o cen\u00e1rio em que uma atribui\u00e7\u00e3o \u00e9 utilizada como uma express\u00e3o booleana em um bloco "se", geralmente de forma acidental.  Por exemplo, \nx = 1\ny = 2\nconsidera "igual" se x = y\nsempre imprimir\u00e1 "igual", porque x = y atribui em lugar de apenas comparar.
AccidentalAssignmentFix=Converter atribui\u00e7\u00e3o para compara\u00e7\u00e3o (substituir = por ==)

