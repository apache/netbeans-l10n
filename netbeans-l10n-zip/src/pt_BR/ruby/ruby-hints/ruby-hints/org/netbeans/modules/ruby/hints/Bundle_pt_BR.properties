# ColonToThen
ColonToThen=Converta : para then
ColonToThenDesc=Como no Ruby 1.9, dos pontos n\u00e3o s\u00e3o permitidos na cl\u00e1usula when. Altere isto agora para evitar problemas de migra\u00e7\u00e3o do Ruby 1.9.\n\nIllegal in 1.9:\n<pre>case foo\nwhen 1  : puts 'one'\nend</pre>
ColonToThenGutter=Utilizar : em vez de "then" em uma cl\u00e1usula when \u00e9 ilegal no Ruby 1.9
ColonToThenFix=Substitua : por "then"
ColonToThenFixSemi=Substituir: por ;
ColonToThenFixNewline=Mova o corpo de when para uma linha separada.

HashListConvert=Converta {a,b} para {a=>b}
HashListConvertDesc=Como no Ruby 1.9, voc\u00ea deve usar {a=>b} em vez do formato {a,b} para hashes.
HashListConvertFix=Converta hash para a sintaxe =>
HashListConvertGutter=Converta o hash do formato de lista para o formato => requerido pelo Ruby 1.9

