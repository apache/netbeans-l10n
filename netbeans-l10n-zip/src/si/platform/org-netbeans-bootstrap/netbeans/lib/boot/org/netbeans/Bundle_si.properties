#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=An instance of the program seems to be already running with your user directory.\nEither a previous session of the program did not exit correctly, or another instance\nof the program is running on a different computer and using the same user directory.\n\n\u0dc0\u0dd9\u0db1\u0dad\u0dca \u0dc0\u0dd0\u0da9\u0dc3\u0da7\u0dc4\u0db1\u0dca \u0dc0\u0dcf\u0dbb\u0dba\u0d9a\u0dd4\u0dad\u0dca \u0d91\u0d9a\u0db8 \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a directory \u0db7\u0dcf\u0dc0\u0dd2\u0dad \u0d9a\u0dbb\u0dba\u0dd2 \u0db1\u0db8\u0dca, \u0d9a\u0dbb\u0dd4\u0dab\u0dcf\u0d9a\u0dbb \nCancel \u0d91\u0db6\u0dd3\u0db8 \u0db8\u0d9c\u0dd2\u0db1\u0dca \u0d91\u0db8 \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a directory \u0d91\u0d9a \u0daf\u0dd6\u0dc2\u0dca\u200d\u0dba\u0dc0\u0dd3\u200d\u0db8 \u0dc0\u0dbd\u0d9a\u0dcf\u0dbd\u0db1\u0dca\u0db1. \u0dc0\u0dd9\u0db1\u0dad\u0dca \u0dc0\u0dd0\u0da9\u0dc3\u0da7\u0dc4\u0db1\u0dca \u0dc0\u0dcf\u0dbb\u0dba\u0d9a\u0dd4\u0dad\u0dca\n\u0d94\u0db6\u0d9c\u0dda \u0db4\u0dbb\u0dd2\u0dc1\u0dd3\u0dbd\u0d9a directory \u0d91\u0d9a \u0db7\u0dcf\u0dc0\u0dd2\u0dad \u0db1\u0ddc\u0d9a\u0dbb\u0db1 \u0db6\u0dc0\u0da7 \u0dc3\u0dc4\u0dad\u0dd2\u0d9a \u0db1\u0db8\u0dca \u0db4\u0db8\u0db1\u0d9a\u0dca OK \u0d94\u0db6\u0db1\u0dca\u0db1.
MSG_AlreadyRunningTitle=\u0d85\u0dc0\u0dc0\u0dcf\u0daf\u0dba\u0dba\u0dd2
