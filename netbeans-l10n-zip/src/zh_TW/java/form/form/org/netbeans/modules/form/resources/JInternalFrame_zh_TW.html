<BODY>
建立新的 JFC (Swing) 內部框架，此架框可放在 JDesktopPane 上來提供 MDI 使用者介面。您通常會先建立一個內部框架類別，內含每一個框架的顯示元素。請將每一個內部框架視為 JFrame 類別。接著，建立一個具有 JDesktopPane 的 JFrame (或 JApplet) 應用程式。在編譯內部框架之後，利用程式碼，或在 [專案] 視窗中使用「複製」和「貼上」功能，將內部框架加入到桌面窗格。
</BODY></HTML>
