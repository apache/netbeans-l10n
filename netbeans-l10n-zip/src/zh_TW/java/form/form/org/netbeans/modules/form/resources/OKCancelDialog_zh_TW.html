<BODY>
建立具有 [確定] 和 [取消] 按鈕之預先建置的 Swing 對話方塊。您可以使用此範本來建立訊息方塊和其他任何對話方塊。<b>提示</b>：您也可以為對話方塊建立其他範本。(例如，您可能想要一個具有 [是]、[否] 和 [取消] 按鈕的範本。) 首先建立對話方塊，然後 在 [專案] 視窗中，用滑鼠右鍵按一下原始碼檔案的節點，再從上下文功能表中選擇 [另存範本]。
</BODY></HTML>
