AddressVerification40_Desc=<html>\u6b64 Web \u670d\u52d9\u6703\u6aa2\u9a57\u5730\u5740\u7684\u6bcf\u4e00\u500b\u5143\u7d20\uff0c\u4ee5\u78ba\u4fdd\u5176\u6709\u6548\u6027\uff0c\u4e26\u4e14<br/>\u5229\u7528\u8907\u96dc\u7684\u6bd4\u5c0d\u548c\u8cc7\u6599\u6a19\u6e96\u5316\u6280\u8853\uff0c<br/>\u4f9d\u64da\u90f5\u905e\u5340\u865f\u9700\u6c42\u4f86\u66f4\u65b0\u4e0d\u6b63\u78ba\u7684\u5730\u5740\u3002 StrikeIron \u6703\u6aa2\u9a57\u9580\u724c\u865f\u78bc\u3001<br/>\u8857\u9053\u65b9\u5411\u3001\u8857\u9053\u540d\u7a31\u3001\u8857\u9053\u985e\u578b\u3001\u516c\u5bd3\u865f\u78bc\u4ee5\u53ca\u90f5\u653f\u4fe1\u7bb1\uff0c\u4ee5\u78ba\u4fdd\u6bcf\u500b\u5143\u7d20\u7684\u6b63\u78ba\u6027<br/>\uff0c\u4e26\u4e14\u4f9d\u64da\u90f5\u52d9\u898f\u5247\u5c07\u5730\u5740\u6a19\u6e96\u5316\u3002<br/> StrikeIron \u4e5f\u6703\u66f4\u6b63\u8857\u540d\u62fc\u5b57\u932f\u8aa4\u3001<br/>\u9a57\u8b49\u8857\u9053\u985e\u578b\u5ef6\u4f38\u90e8\u5206\u3001\u5c07\u7701/\u7e23/\u5e02\u540d\u7a31\u6a19\u6e96\u5316\uff0c <br/>\u4ee5\u53ca\u9644\u52a0\u907a\u6f0f\u7684\u7701\u540d\u7e2e\u5beb\u3002 \u6b64 Web \u670d\u52d9\u53ef\u91dd\u5c0d\u55ae\u4e00\u5730\u5740\u547c\u53eb\uff0c\u6216\u4ee5\u6279\u6b21\u7a0b\u5e8f\u547c\u53eb\u3002<br/></html>

EmailVerify30_Desc=<html>StrikeIron \u96fb\u5b50\u90f5\u4ef6\u9a57\u8b49 Web \u670d\u52d9 (StrikeIron Email Verification Web Service) \u53ef\u7acb\u5373\u5224\u65b7\u96fb\u5b50\u90f5\u4ef6\u5730\u5740\u6216\u7db2\u57df\u7684\u6709\u6548\u6027\u3002<br/> \u53ea\u8981\u63d0\u4f9b\u96fb\u5b50\u90f5\u4ef6\u5730\u5740\uff0c\u6b64 Web \u670d\u52d9\u4fbf\u80fd\u5920\u9023\u7dda\u5230<br/>\u96fb\u5b50\u90f5\u4ef6\u64c1\u6709\u8005\u7684 SMTP \u4f3a\u670d\u5668\uff0c\u5728\u4e0d\u9700\u8981\u50b3\u9001\u96fb\u5b50\u90f5\u4ef6\u7684\u60c5\u6cc1\u4e0b\u9a57\u8b49\u5730\u5740\uff0c\u4ee5 true \u6216 false \u50b3\u56de\u9a57\u8b49\u7d50\u679c\u3002<br/> </html>

IPAddressLookup_Desc=<html>\u53ea\u8981\u63d0\u4f9b Web \u4f3a\u670d\u5668\u540d\u7a31\uff0c\u6b64 Web \u670d\u52d9\u5c31\u6703\u50b3\u905e IP \u4f4d\u5740\u3002 <br/>\u4f8b\u5982\uff0cwww.anywebserver.com \u6703\u50b3\u56de 256.1.1.56\u3002</html>

ReversePhoneLookup_Desc=<html>\u53cd\u5411\u96fb\u8a71\u67e5\u8a62\uff1a90 \u5929\u6e96\u78ba Web \u670d\u52d9 (Reverse Phone Lookup: 90 Day Accuracy Web Service) \u63d0\u4f9b\u7a0b\u5f0f\u5316\u4ecb\u9762\uff0c<br/>\u53ef\u5c0d\u8207\u4efb\u4f55\u96fb\u8a71\u865f\u78bc\u76f8\u95dc\u806f\u7684\u8cc7\u6599\u9032\u884c\u547d\u540d\u8207\u5b9a\u5740\u3002 \u6bcf\u665a\u66f4\u65b0\uff0c<br/>\u4f7f\u5176\u6b63\u78ba\u6027\u7dad\u6301\u5728\u6700\u8fd1 90 \u5929\u5167\u7684\u8b8a\u66f4\u3002</html>

SalesandUseTaxComplete40_Desc=<html>StrikeIron \u7a05\u52d9\u8cc7\u6599\u7cfb\u7d71\u92b7\u552e\u8207\u4f7f\u7528\u7a05\u52d9 Web \u670d\u52d9 (StrikeIron Tax Data Systems Sales and Use Tax Web Services) \u63d0\u4f9b\u7a0b\u5f0f\u5316\u4ecb\u9762\uff0c<br/>\u53ef\u5373\u6642\u92b7\u552e\u53ca\u4f7f\u7528\u7a05\u52d9\u8cc7\u6599\u3002 \u53ea\u8981\u63d0\u4f9b\u7f8e\u570b\u90f5\u905e\u5340\u865f\u6216\u52a0\u62ff\u5927\u90f5\u905e\u5340\u865f\uff0c<br/>\u5b83\u5c31\u6703\u7acb\u5373\u8207\u7701\u3001\u7e23\u3001\u5e02\u3001MTA\u3001SPD \u7b49<br/>\u4e00\u822c\u92b7\u552e\u53ca\u4f7f\u7528\u7a05\u7387\u7b49\u7d1a\u76f8\u6bd4\u5c0d\u3002\u7136\u5f8c\u7a05\u52d9\u8cc7\u6599\u6703\u76f4\u63a5\u900f\u904e<br/> XML \u578b Web \u670d\u52d9\uff0c\u5373\u6642\u50b3\u905e\u81f3\u4efb\u4f55\u61c9\u7528\u7a0b\u5f0f\u3001\u5e73\u53f0\u3001<br/>\u7522\u54c1\u6216\u7db2\u7ad9\u3002</html>

ZipCode_Desc=StrikeIron \u90f5\u905e\u5340\u865f\u8cc7\u8a0a Web \u670d\u52d9 (StrikeIron ZIP Code Information Web Service) \u53ef\u91dd\u5c0d\u6307\u5b9a\u7684\u7f8e\u570b\u90f5\u905e\u5340\u865f\u6216\u52a0\u62ff\u5927\u90f5\u905e\u5340\u865f\u7acb\u5373\u64f7\u53d6\u67d0\u500b\u7684\u5e02\u3001\u7701\u3001\u7def\u5ea6\u3001<br/>\u7d93\u5ea6\u548c\u6642\u5340\u3002</html>
