# PDFDataLoader
LBL_loaderName=PDF \u6587\u4ef6\u7269\u4ef6
Services/MIMEResolver/org-netbeans-modules-pdf-mime-resolver.xml=PDF \u6587\u4ef6\u7269\u4ef6

# PDFOpenSupport
TITLE_pick_a_viewer=\u627e\u4e0d\u5230 PDF \u6aa2\u8996\u5668...

# ReconfigureReaderPanel
ACS_Field=N/A
LBL_select_viewer=\u9078\u64c7
LBL_reconfigure=IDE \u9700\u8981 PDF \u6aa2\u8996\u5668\u61c9\u7528\u7a0b\u5f0f\uff0c\u5982 Acrobat Reader\u3002\u8acb\u9078\u64c7\u4e00\u7a2e\u7528\u65bc\u6aa2\u8996 PDF \u6a94\u6848\u7684\u53ef\u57f7\u884c\u7a0b\u5f0f\u3002
# {0} - exception type
# {1} - detail message
LBL_existing_exception=\u554f\u984c\u7684\u8a73\u7d30\u8cc7\u8a0a\uff1a {0}: {1}
LBL_current_viewer=\u76ee\u524d\u6aa2\u8996\u5668\uff1a
LBL_choose=\u9078\u64c7(&S)...
ACS_LBL_choose=N/A

#If an XML file does not match the PDF Link's DTD.
EXC_file_not_matching_DTD=\u5256\u6790\u6a94\u6848 {0} \u6642\u51fa\u932f\u3002\u5b83\u4e0d\u5177\u6709\u6240\u8981\u6c42\u7684\u7d50\u69cb (DTD)\u3002

MSG_File_does_not_exist=\u6a94\u6848\u300c{0}\u300d\u4e0d\u5b58\u5728\uff0c\u6216\u8005\u4e0d\u662f\u666e\u901a\u6a94\u6848\u3002

#If the URL specified in an XML file is malformed.
MSG_Cannot_open_malformed_URL=\u7121\u6cd5\u958b\u555f\u300c{0}\u300d\u4e2d\u6307\u5b9a\u7684\u300c{1}\u300d - URL \u7684\u683c\u5f0f\u4e0d\u6b63\u78ba\u3002

MSG_Cannot_open_unsupported_URL=\u7121\u6cd5\u958b\u555f\u300c{0}\u300d\u4e2d\u6307\u5b9a\u7684\u300c{1}\u300d - \u53ea\u652f\u63f4\u5177\u6709\u5354\u8b70\u300cfile\u300d\u7684 URL\u3002
