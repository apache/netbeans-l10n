#JDI Internal Error
MSG_jdi_internal_error=An internal error occurred in the debugged virtual machine. The current debugging session may be unstable and it is recommended that you restart the debugger.

MSG_NoLocation=No executable location available at line {0} in class {1}.
MSG_NoLineInfo=Line number information is missing in the class file {0}.
MSG_NoBPClass=The breakpoint is set outside of any class.
MSG_NoSourceRoot=No source root found for URL ''{0}''. Verify the setup of project sources.
MSG_DifferentPrefferedSourceRoot=Breakpoint''s source file does not belong into the preferred source root ''{0}''. See Window/Debugging/Sources.
MSG_DisabledSourceRoot=Breakpoint belongs to disabled source root ''{0}''. See Window/Debugging/Sources.

MSG_NoField=Field ''{1}'' does not exist in class {0}.
MSG_NoMethod=Method ''{1}'' does not exist in class {0}.
MSG_NoMethodSign=Method ''{1}'' with signature ''{2}'' does not exist in class {0}.

MSG_NoFieldAccess=The target VM does not support field access breakpoints.
MSG_NoFieldModification=The target VM does not support field modification breakpoints.

