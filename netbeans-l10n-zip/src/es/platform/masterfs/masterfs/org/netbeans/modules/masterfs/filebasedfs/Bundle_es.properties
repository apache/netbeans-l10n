# {0} = name of the file to create
# {1} = path of the folder to create in
EXC_CannotCreateData=No se puede crear el archivo {0} en la carpeta {1}.
EXC_CannotCreateExistingData=No se puede crear el archivo {0} en la carpeta {1}. Este archivo ya existe.

# {0} = name of the folder to create
# {1} = path of the folder to create in
EXC_CannotCreateFolder=No se puede crear la carpeta {0} en la carpeta {1}.
EXC_CannotCreateExistingFolder=No se puede crear la carpeta {0} en la carpeta {1}. Esta carpeta ya existe.

# {0} - the file
EXC_CannotLock=No se puede bloquear el archivo de s\u00f3lo lectura {0}.

# {0} - file that cannot be deleted
# {1} - path of the folder to create from
EXC_CannotDelete=No se puede suprimir el archivo {0} en {1}.

# {0} - file that cannot be read
# {1} - path of the folder to create from
EXC_CannotRead=No se puede leer el archivo {0} en {1}.

# {0} = original name of the file (with extension)
# {1} = path of the folder
# {2} = new name of the file (with extension)
EXC_CannotRename=No se puede cambiar el nombre del archivo {0} en {1} a {2}.

# {0} = instance of tested lock
# {1} = name of the file
EXC_InvalidLock=Bloqueo no v\u00e1lido [{0}] del archivo {1}.

# {0} = name of FS
EXC_CannotRenameRoot=No se puede cambiar el nombre de ra\u00edz del sistema de archivos {0}.

# {0} - filesystem
EXC_CannotDeleteRoot=No se puede suprimir la ra\u00edz del sistema de archivos {0}.

EXC_CannotLockRoot=No se puede bloquear la ra\u00edz.

# {0} - object name
EXC_CannotGetExclusiveAccess=No se puede obtener acceso exclusivo a {0} (probablemente lo ha abierto para lectura).

# {0} - object name
EXC_CannotGetSharedAccess=No se puede obtener acceso compartido a {0} (probablemente lo ha abierto para escritura).

