OpenIDE-Module-Long-Description=IDE Platform se compone de los m\u00f3dulos de Base IDE que naturalmente no pertenecen a ninguno de de sus complementos visibles, pero que se instalan junto con los complementos que necesitan. Los m\u00f3dulos (NBMs) de IDE Platform son: Directory Chooser, External HTML Browser, External Libraries, General Online Help, General Options Dialog Panels, Generic Languages Framework, HTTP Server, IDE Defaults, Project UI, Refactoring API, Tag Based Editors Library, Timers API, y User Utilities.
