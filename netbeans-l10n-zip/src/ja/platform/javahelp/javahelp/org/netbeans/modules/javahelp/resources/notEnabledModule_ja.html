<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>有効化されていないモジュール</title>
  <link rel="StyleSheet" href="nbdocs://org.netbeans.modules.usersguide/org/netbeans/modules/usersguide/ide.css" type="text/css">
</head>
<body>
<h2>有効化されていないモジュール</h2>
<p>表示しようとしているヘルプ・トピックは、現在オフになっている{0}モジュール内に存在します。インストール済の非アクティブ化されているモジュールをオンにするには:</p>
<ol><li>「ツール」>「プラグイン」を選択します(MacではNetBeansプリファレンス)。</li>
    <li>「インストール済」タブへ移動します。</li>
    <li>{0}モジュールを選択し、「アクティブ化」をクリックします。</li> </ol>
</body>
</html>
