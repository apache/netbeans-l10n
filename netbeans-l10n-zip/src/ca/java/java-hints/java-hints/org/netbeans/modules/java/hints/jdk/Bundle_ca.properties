DN_org.netbeans.modules.java.hints.jdk.ThrowableInitCause=Throwable.initCause innecessari
DESC_org.netbeans.modules.java.hints.jdk.ThrowableInitCause=Troba les invocacions de Throwable.initCause les quals es poden substituir amb una invocaci\u00f3 senzilla a la constructora. When the "Never alter result of getMessage()" checkbox is unchecked, <code>(IllegalStateException) new IllegalStateException().initCause(ex)</code> will be rewritten to <code>new IllegalStateException(ex)</code>, which will alter the value of getMessage(). When the checkbox is checked, the code will become <code>new IllegalStateException(null, ex)</code>. Similar rule holds for creating the exception from <code>getMessage()</code> or <code>getLocalizedMessage()</code> of the cause.
FIX_ThrowableInitCause=Utilitzar constructor d'exception
ERR_ThrowableInitCause=Utilitzaci\u00f3 innecess\u00e0ria de Throwable.initCause
DN_ThrowableInitCauseStrict=Mantenir sempre el resultat de getMessage()
LBL_ConvertToSwitch_AlsoEq=Considerar tamb\u00e9 la comparaci\u00f3 de tipus String amb l'operador ==
TP_ConvertToSwitch_AlsoEq=Whether String comparison by the == operator should be considered to be a string comparison.
TP_ThrowableInitCauseStrict=Mantenir sempre el resultat de getMessage()

