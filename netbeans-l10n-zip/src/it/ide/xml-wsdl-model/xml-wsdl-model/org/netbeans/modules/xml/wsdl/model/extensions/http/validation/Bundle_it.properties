# Package specific ResourceBundle properties file

HTTPBindingValidator.One_binding_allowed=Solo un elemento <http:binding> \u00e8 concesso per il collegamento.
HTTPBindingValidator.Verb_required=L'elemento <http:binding> richiede un attributo di tipo verbo con un valore che sia o "GET" o "POST".

HTTPOperationValidator.Location_attribute_required=L'elemento <http:operation> richiede l'attributo posizione.

HTTPUrlEncodingValidator.Encoding_required=L'input di un elemento <http:binding>  richiede un elemento <http:urlEncoded> oppure <http:urlReplacement>.
HTTPUrlEncodingValidator.One_encoding_allowed=\u00c8 permesso un solo elemento di qualificazione della codifica (<http:urlEncoded> o <http:urlReplacement>) per collegare l'imput.
HTTPUrlEncodingValidator.POST_ignores_urlEncoding=Il supporto per il collegamento HTTP per il metodo POST attualmente ignora gli elementi http:urlEncoded and http:urlReplacement.

HTTPAddressValidator.Missing_address=L'elemento <http:address> richiede l'attributo "location".
HTTPAddressValidator.Unsupported_location_attribute=L'elemento <http:address> deve avere un attributo "location" che sia una URL valida.
HTTPAddressValidator.Unsupported_token_format=L''elemento <http:address> pu\u00f2 contenere tokens nel formato seguente (1) ${URL}, (2) http(s)://${host}:${port}/${context}, o (3) http(s)://${host}/${context}.

