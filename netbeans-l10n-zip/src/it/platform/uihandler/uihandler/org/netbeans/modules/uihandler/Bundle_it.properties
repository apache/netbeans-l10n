MSG_SCAN_CANCELLED=<html>Non \u00e8 possibile interrompere il processo di scansione.<br>In caso di problemi relativi al processo di scansione,<br>per inviare il file di log, fare clic su Invia report. 
MSG_SCAN_CANCELLED2=<html>Non \u00e8 possibile interrompere il processo di scansione.<br>In caso di problemi relativi al processo di scansione, per inviare<br>il file di log, fare clic su Invia report. <p><p>Se la lentezza \u00e8 frequente, \u00e8 possibile <b>abilitare il profiling interno</b> per ulteriori report<br>facendo clic su Invia report e su Abilita profiling. Il profiling verr\u00e0 abilitato <b>solo per questa esecuzione di IDE</b> e<br>verr\u00e0 disabilitato nuovamente dopo il riavvio di IDE. Fornendo i dati di profiling, aumentano<br>in modo significativo le possibilit\u00e0 che il problema reale venga identificato e risolto. <p><p>Il profiling \u00e8 disattivato per impostazione predefinita, perch\u00e9 potrebbe causare il rallentamento delle operazioni di IDE. Per abilitarlo in modo permanente,<br>aggiungere l'opzione "-J-Dorg.netbeans.modules.parsing.impl.indexing.RepositoryUpdater.indexerSampling=enable"<br>nel file etc/netbeans.conf nell'installazione di IDE. 
TITLE_SCAN_CANCELLED=Scansione annullata
LBL_SendReport=Invia report
LBL_SendReportAndProfile=Invia report e abilita profiling
MSG_SCAN_CANCELLED_EARLY=<html>Non \u00e8 possibile interrompere il processo di scansione.<br>In caso di problemi relativi alla scansione, per segnalarli,<br>attendere <b>alcuni minuti</b> in modo che vengano raccolte le statistiche, quindi verr\u00e0 generato il <br>report e verr\u00e0 fornita un'opzione per inviarlo.
TITLE_SCAN_CANCELLED_EARLY=Scansione annullata troppo presto

