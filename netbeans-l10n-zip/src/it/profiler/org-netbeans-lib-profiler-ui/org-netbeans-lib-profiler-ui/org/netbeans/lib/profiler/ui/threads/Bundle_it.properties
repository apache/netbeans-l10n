ThreadsDetailsPanel_SigDispatchThreadDescr=Thread di sistema Java che gestisce i segnali nativi del sistema operativo per la Java VM.
ThreadsDetailsPanel_J2DisposerThreadDescr=Thread di sistema Java2D che gestisce lo smaltimento dei dati nativi associati con oggetti Java in Java2D.
