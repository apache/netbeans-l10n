# {0} = name of the file to create
# {1} = path of the folder to create in
EXC_CannotCreateData=Datei {0} kann nicht in Ordner {1} erstellt werden.
EXC_CannotCreateExistingData=Datei {0} kann nicht in Ordner {1} erstellt werden. Die Datei ist bereits vorhanden.

# {0} = name of the folder to create
# {1} = path of the folder to create in
EXC_CannotCreateFolder=Ordner {0} kann nicht in Ordner {1} erstellt werden.
EXC_CannotCreateExistingFolder=Ordner {0} kann nicht in Ordner {1} erstellt werden. Der Ordner ist bereits vorhanden.

# {0} - the file
EXC_CannotLock=Die schreibgesch\u00fctzte Datei {0} kann nicht gesperrt werden.

# {0} - file that cannot be deleted
# {1} - path of the folder to create from
EXC_CannotDelete=Datei {0} in {1} kann nicht gel\u00f6scht werden.

# {0} - file that cannot be read
# {1} - path of the folder to create from
EXC_CannotRead=Datei {0} in {1} kann nicht gelesen werden.

# {0} = original name of the file (with extension)
# {1} = path of the folder
# {2} = new name of the file (with extension)
EXC_CannotRename=Datei {0} in {1} kann nicht in {2} umbenannt werden.

# {0} = instance of tested lock
# {1} = name of the file
EXC_InvalidLock=Ung\u00fcltige Sperre [{0}] f\u00fcr Datei {1}.

# {0} = name of FS
EXC_CannotRenameRoot=Root des Dateisystems {0} kann nicht umbenannt werden.

# {0} - filesystem
EXC_CannotDeleteRoot=Root des Dateisystems {0} kann nicht gel\u00f6scht werden.

EXC_CannotLockRoot=Root kann nicht gesperrt werden.

# {0} - object name
EXC_CannotGetExclusiveAccess=Exklusiver Zugriff auf {0} ist nicht m\u00f6glich (m\u00f6glicherweise erfolgt gerade ein Lesezugriff).

# {0} - object name
EXC_CannotGetSharedAccess=Gemeinsamer Zugriff auf {0} ist nicht m\u00f6glich (m\u00f6glicherweise erfolgt gerade ein Schreibzugriff).

