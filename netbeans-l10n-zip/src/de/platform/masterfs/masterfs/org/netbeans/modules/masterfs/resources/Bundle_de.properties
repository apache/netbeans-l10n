# manifest.mf
OpenIDE-Module-Name=Master-Dateisystem
OpenIDE-Module-Display-Category=Infrastruktur
OpenIDE-Module-Short-Description=Konsolidiert mehrere Dateisystemprovider in einem einzigen logischen Baum.
OpenIDE-Module-Long-Description=Erstellt Mounts f\u00fcr Datentr\u00e4ger-Roots und dann Splei\u00dfverbindungen f\u00fcr andere Dateisysteme wie VCS-Mounts und bietet damit ein einziges umfassendes Wrapper FileSystem f\u00fcr alles.

# {0} = name of FS
EXC_CannotRenameRoot=Root des Dateisystems {0} kann nicht umbenannt werden.

# {0} = name of FS
EXC_CannotDeleteRoot=Root des Dateisystems {0} kann nicht gel\u00f6scht werden.

# {0} = original name of the file
# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=Datei {0} in {1} kann nicht in {2} umbenannt werden.


