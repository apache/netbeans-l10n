J2SEProjectTypeProfiler_ModifyBuildScriptMsg=<html><b>Der Profiler ist nicht in das Projekt {0} integriert.<br>Auf "OK" klicken, um die Intergration durchzuf\u00fchren.</b><br><br>W\u00e4hrend der Integration wird das Buildskript des Projektes modifiziert.<br>Die Originaldatei wird als {1} gesichert.<br><br>Hinweis: Die Integration kann jederzeit durch Aufruf von <br>"Profile | Erweiterte Befehle | Profilerintegration aufheben" r\u00fcckg\u00e4ngig gemacht werden.</html>
J2SEProjectTypeProfiler_RegenerateBuildScriptMsg=Das Buildskript {0} wurde modifiziert.\nEs mu\u00df regeneriert werden, um mit dem Profiling fortzufahren.\n\nSoll fortgesetzt werden?
