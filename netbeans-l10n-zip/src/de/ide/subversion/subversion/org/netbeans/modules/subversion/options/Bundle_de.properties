AnnotationHelpPanel.jLabel1.text=<html>Formattabelle f\u00fcr Anmerkungen nutzen, um die Anmerkungen f\u00fcr Repositoriumsverzeichnisse mit Tags und Branches einzustellen<br> <tt><dl> <dt><b>URL-Muster <tt> - ein Regul\u00e4rer Ausdruck f\u00fcr ein Repositoriumsverzeichnis<br><br></tt> \t<dd>z.B. .*/(branches|tags)/(.+?)/.* wird jede URL finden, die ein Verzeichnis mit Namen 'branches' oder 'tags' enth\u00e4lt<br><br> <dt>Anmerkung <tt> - gibt an, wie eine Datei aus einem spezifischen Repositoriumsverzeichnis mit Anmerkungen versehen werden soll.  <br>Der Wert kann einfacher Text sein, kann aber auch Referenzen auf eine Gruppe aus dem URL-Muster des regul\u00e4ren Ausdrucks enthalten<br><br>\t<dd>z.B. meinbranch \\2 erzeugt eine Etikette, die aus den Zeichenketten "meinbranch" und <br>der Kette, die auf die zweite Gruppe des URL-Musters zutrifft, besteht </dd><br>Ein URL-Muster .*/(branches|tags)/(.+?)/.* und die Anmerkung meinbranch - \\2 sorgt daf\u00fcr, da\u00df alle Dateien aus der URL <br>URL http\://somesvnserver.org/svn/branches/MeinProjekt_branch1/ mit der Etikette&nbsp;"meinbranch - MeinProjekt_branch1" versehen werden.</html>
AnnotationHelpPanel.jTextArea1.text=        \n Formattabelle f\u00fcr Anmerkungen nutzen, um die Anmerkungen f\u00fcr Repositoriumsverzeichnisse mit Tags und Branches einzustellen.\n\n URL-Muster - ein regul\u00e4rer Ausdruck der zu einem Repositoriumsverzeichnis passt\n\n      z.B. .*/(branches|tags)/(.+?)/.* wird jede URL finden, die ein Verzeichnis mit Namen 'branches' oder 'tags' enth\u00e4lt\n\n\nAnmerkung - gibt an, wie eine Datei aus einem spezifischen Repositoriumsverzeichnis mit Anmerkungen versehen werden soll. Der Wert kann einfacher Text sein,\n kann aber auch Referenzen auf eine Gruppe aus dem URL-Muster des regul\u00e4ren Ausdrucks enthalten\n\nz.B. meinbranch \\2 erzeugt eine Etikette, die aus den Zeichenketten "meinbranch" und\nder Kette, die auf die zweite Gruppe des URL-Musters zutrifft, besteht.

