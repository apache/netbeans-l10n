# Package specific ResourceBundle properties file

AP2901_INPUT=WS-I(AP2901): <wsdl:input> nutzt weder das in "WSDL 1.1 Section 5" beschriebene "WSDL MIME Binding" noch das in "WSDL 1.1 Section 3" beschriebene "WSDL SOAP binding".
AP2901_OUTPUT=WS-I(AP2901): <wsdl:output> nutzt weder das in "WSDL 1.1 Section 5" beschriebene "WSDL MIME Binding" noch das in "WSDL 1.1 Section 3" beschriebene "WSDL SOAP binding".
AP2903_PART=WS-I(AP2903): Das Attribut "part" von <mime:content> referenziert kein Element vom Typ <wsdl:part> einer "wsdl:message", welche in den dazugeh\u00f6rigen "wsdl:input"/"wsdl:output" der zugeh\u00f6rigen "wsdl:operation" des passenden "wsdl:portType" existiert.
AP2903_PORTTYPE_NULL=WS-I(AP2903): Im wsdl:portType gibt es keinen passenden wsdl:input
AP2903_MESSAGE_NULL=WS-I(AP2903): "wsdl:input" referenziert keine "wsdl:message".
AP2906=WS-I(AP2906): Die Nicht-Wurzel <mime:part> enth\u00e4lt ein Element vom Typ <soap:header>.
AP2906_SOAP12=WS-I(AP2906): Die Nicht-Wurzel <mime:part> enth\u00e4lt ein Element vom Typ <soap12:header>.
AP2909=WS-I(AP2909): Mehrere Kindelemente vom Typ <mime:content> des Elementes <mime:part> sollten das gleiche <wsdl:part> referenzieren.
AP2910=WS-I(AP2910): <mime:content> refernziert kein "wsdl:part", welches per Definition entweder das Typattribut oder das Elementattribut nutzt.
AP2911=WS-I(AP2911): <mime:multipartRelated> mu\u00df exakt ein Kindelement vom <mime:part> enthalten, welches wiederum ein Kindelement vom Typ <soap:body> haben mu\u00df.
AP2911_SOAP12=WS-I(AP2911): <mime:multipartRelated> mu\u00df exakt ein Kindelement vom <mime:part> enthalten, welches wiederum ein Kindelement vom Typ <soap12:body> haben mu\u00df.
AP2930=WS-I(AP2930): <wsdl:fault> darf kein "mime:multipartRelated" als Kindelement haben
AP2940=WS-I(AP2940): <wsdl:part> (definiert mit dem Schematyp <ref:swaRef>) ist im MIME-Binding nicht an <soap:body> oder <soap:header> gebunden.
AP2940_SOAP12=WS-I(AP2940): <wsdl:part> (definiert mit dem Schematyp <ref:swaRef>) ist im MIME-Binding nicht an <soap12:body> oder <soap12:header> gebunden.
AP2941=WS-I(AP2941): "wsdl:binding " mu\u00df jeden "wsdl:part" einer "wsdl:message" im "wsdl:portType" binden, wenn es zu einem der folgende referenziert "soapbind:body", "soapbind:header", "soapbind:fault", "soapbind:headerfault", oder "mime:content".
AP2944=WS-I(AP2944): Der Wert des Typattributs von "<mime:content>" mu\u00df Inhalt vom Typ "text/xml", da das "part"-Attribu auf eine globale Elementdeklaration referenziert.

