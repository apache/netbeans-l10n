LBL_ExecutingStatements=SQL \ubb38\uc7a5 \uc2e4\ud589 \uc911
LBL_ExecutedSuccessfully=SQL \ubb38\uc7a5\uc774 \uc131\uacf5\uc801\uc73c\ub85c \uc2e4\ud589\ub418\uc5c8\uc2b5\ub2c8\ub2e4
LBL_ExecutionFinishedWithErrors=SQL \ubb38\uc7a5\uc774 \uc624\ub958\uc640 \ud568\uaed8 \uc885\ub8cc\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
# {0} = the error message
LBL_ExecutionErrorTitle=SQL \uc2e4\ud589
# {0} = the error text
LBL_ExecutionErrorMessage=\uc2e4\ud589 \uc911 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4: {0}
LBL_SQL_loader_name=SQL \ud30c\uc77c
# {0} = the name of the executed SQL file
LBL_SQLFileExecution={0} \uc2e4\ud589
# {0} = execution time
# {1} = number of affected rows
LBL_ExecutedSuccessfullyTimeRows=Executed successfully in {0} s, {1} rows affected.
# {0} = execution time
LBL_ExecutedSuccessfullyTime=Executed successfully in {0} s.
# {0} = line number
# {1} = column number
LBL_LineColumn={0} \ub77c\uc778, {1} \uce7c\ub7fc
# {0} = error code
# {1} = error sql state
# {2} = error message
LBL_ErrorCodeStateMessage=Error code {0}, SQL state {1}: {2}
# {0} = execution time
# {1} = total number of errors
LBL_ExecutionFinished=Execution finished after {0} s, {1} error(s) occurred.
LBL_ExecutionCancelled=\uc2e4\ud589\uc774 \ucde8\uc18c\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
