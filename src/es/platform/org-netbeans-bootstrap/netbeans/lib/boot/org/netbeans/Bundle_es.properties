#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=Parece que una instancia del programa ya se est\u00e1 ejecutando en su directorio de usuario.\nNo ha salido de la sesi\u00f3n anterior correctamente, o bien otra instancia\ndel programa se est\u00e1 ejecutando en otra computadora y est\u00e1 utilizando el mismo directorio de usuario.\n\nSi se est\u00e1 ejecutando otra sesi\u00f3n del programa en el mismo directorio de usuario, haga clic en \nCancelar para evitar la corrupci\u00f3n del directorio de usuario. Si est\u00e1 seguro de que no se est\u00e1 ejecutando ninguna\ninstancia del programa en su directorio de usuario, haga clic en Aceptar para continuar.
MSG_AlreadyRunningTitle=Advertencia
MSG_CannotWrite=Una instancia del programa no puede acceder al directorio de usuario especificado.\nSe trata de un problema grave que puede impedir el correcto funcionamiento del programa.\nAseg\u00farese de que se puede escribir en {0}.\n\nHaga clic en Aceptar para continuar a pesar del error anterior.
MSG_CannotWriteTitle=Advertencia

EXC_not_a_module={0} no es un m\u00f3dulo de NetBeans v\u00e1lido.

