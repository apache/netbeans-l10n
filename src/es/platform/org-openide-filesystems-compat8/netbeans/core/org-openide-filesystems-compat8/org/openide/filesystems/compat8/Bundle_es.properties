OpenIDE-Module-Display-Category=Infraestructura
OpenIDE-Module-Long-Description=Tras el lanzamiento de NetBeans 8.0, se han eliminado las funciones anticuadas y obsoletas del mainline de API del sistema de archivos. Para conservar la compatiblidad binaria, las implantaciones de este m\u00f3dulo se inyectan en tiempo de ejecuci\u00f3n en las clases API del sistema de archivos para permitir la compilaci\u00f3n de los m\u00f3dulos en ejecuciones de versiones anteriores de la API del sistema de archivos
OpenIDE-Module-Name=Compatibilidad con la API 8.0 de Sistema de Archivos
OpenIDE-Module-Short-Description=Soporte para compatibilidad con versiones anteriores del sistema de archivos con NetBeans 8.0

