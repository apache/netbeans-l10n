ProfilerClient_MustCalibrateFirstMsg=Ya que no ejecut\u00f3 el Profiler en este equipo o destino JVM antes,\neliminar los datos guardados de calibraci\u00f3n, o este datos est\u00e1 da\u00f1ado, el profiling debe DETENERSE ahora.\n\nTiene que ejecutar el comando de calibraci\u00f3n para su\nJVM de destino antes de ejecutar el analizador de nuevo con \u00e9l.\nLos datos obtenidos de calibraci\u00f3n ser\u00e1 guardado y reutilizado\nen ejecuciones posteriores, para que no volver a ver este mensaje.\n\nPara realizar la calibraci\u00f3n,invoque el\n\ comando "Profile | Comandos Avanzados | Ejecutar Calibraci\u00f3n de  Profiler\".\n\n
