# display names and tooltips for standard JDK components in the palette
NAME_ChooseBean=Elegir bean
HINT_ChooseBean=Elegir un bean de la ruta de clase
NAME_javax-swing-JLabel=Etiqueta
HINT_javax-swing-JLabel=<html>javax.swing.JLabel<br>Un \u00e1rea de visualizaci\u00f3n para una cadena de texto o una imagen, o ambas.
NAME_javax-swing-JButton=Bot\u00f3n
HINT_javax-swing-JButton=<html>javax.swing.JButton<br>Un bot\u00f3n "oprimir".
NAME_javax-swing-JToggleButton=Bot\u00f3n de 2 posiciones
HINT_javax-swing-JToggleButton=<html>javax.swing.JToggleButton<br>Un bot\u00f3n con dos estados.
NAME_javax-swing-JCheckBox=Casilla de activaci\u00f3n
HINT_javax-swing-JCheckBox=<html>javax.swing.JCheckBox<br>Un elemento pueden ser seleccionado o deseleccionado.<br>Por convenci\u00f3n, cualquier checkbox en<br>un grupo puede ser seleccionado.
NAME_javax-swing-JRadioButton=Bot\u00f3n de opci\u00f3n
HINT_javax-swing-JRadioButton=<html>javax.swing.JRadioButton<br>Un elemento puede ser seleccionado o deseleccionado.<br>Usado con un objeto ButtonGroup para crear<br>un grupo de botones en el cual un bot\u00f3n<br>puede ser seleccionado a la vez.
NAME_javax-swing-ButtonGroup=Grupo de botones
HINT_javax-swing-ButtonGroup=<html>javax.swing.ButtonGroup<br>Esta clase se utiliza para crear un conjunto de botones en que s\u00f3lo se podr\u00e1 seleccionar uno.
NAME_javax-swing-JComboBox=Lista desplegable
HINT_javax-swing-JComboBox=<html>javax.swing.JComboBox<br>Un componente que combina un bot\u00f3n<br>o campo editable y una lista desplegable.
NAME_javax-swing-JList=Lista
HINT_javax-swing-JList=<html>javax.swing.JList<br>Un componente que permite seleccionar<br>uno o m\u00e1s objetos de una lista.
NAME_javax-swing-JTextField=Campo de texto
HINT_javax-swing-JTextField=<html>javax.swing.JTextField<br>Un componente ligero que permite editar<br>una l\u00ednea individual de texto.
NAME_javax-swing-JTextArea=\u00c1rea de texto
HINT_javax-swing-JTextArea=<html>javax.swing.JTextArea<br>Un \u00e1rea de varias l\u00edneas que muestra texto sin adornos.
NAME_javax-swing-JPanel=Panel
HINT_javax-swing-JPanel=<html>javax.swing.JPanel<br>Un contenedor ligero com\u00fan.
NAME_javax-swing-JTabbedPane=Panel con pesta\u00f1as
HINT_javax-swing-JTabbedPane=<html>javax.swing.JTabbedPane<br>Un componente que permite cambiar entre<br>un grupo de componentes pulsando sobre una pesta\u00f1a con<br>un peque\u00f1o t\u00edtulo y/o icono.
NAME_javax-swing-JScrollBar=Barra de desplazamiento
HINT_javax-swing-JScrollBar=<html>javax.swing.JScrollBar<br>Un componente que permite ajustar el contenido<br>del \u00e1rea visible de otro componente.
NAME_javax-swing-JScrollPane=Panel de desplazamiento
HINT_javax-swing-JScrollPane=<html>javax.swing.JScrollPane<br>Una vista desplazable de un componente ligero.
NAME_javax-swing-JMenuBar=Barra de men\u00fa
HINT_javax-swing-JMenuBar=<html>javax.swing.JMenuBar<br>Un contenedor para men\u00fas y elementos de men\u00fa.
NAME_javax-swing-JMenu=Men\u00fa
HINT_javax-swing-JMenu=<html>javax.swing.JMenu<br>Un men\u00fa para elementos de men\u00fa y submen\u00fas.
NAME_javax-swing-JMenuItem=Elemento de men\u00fa
HINT_javax-swing-JMenuItem=<html>javax.swing.JMenuItem<br>Un elemento individual de un men\u00fa.
NAME_javax-swing-JCheckBoxMenuItem=Elemento de men\u00fa / Casilla de activaci\u00f3n
HINT_javax-swing-JCheckBoxMenuItem=<html>javax.swing.JCheckBoxMenuItem<br>Un elemento casilla de activaci\u00f3n en un men\u00fa.
NAME_javax-swing-JRadioButtonMenuItem=Elemento de men\u00fa / Bot\u00f3n de opci\u00f3n
HINT_javax-swing-JRadioButtonMenuItem=<html>javax.swing.JRadioButtonMenuItem<br>Un elemento bot\u00f3n de opci\u00f3n en un men\u00fa.
NAME_javax-swing-JPopupMenu=Men\u00fa emergente
HINT_javax-swing-JPopupMenu=<html>javax.swing.JPopupMenu<br>Una peque\u00f1a ventana que emerge y muestra varias opciones.
NAME_javax-swing-JSlider=Deslizador
HINT_javax-swing-JSlider=<html>javax.swing.JSlider<br>Un componente que permite seleccionar gr\u00e1ficamente<br>un valor al deslizar un tirador dentro de un intervalo limitado.
NAME_javax-swing-JProgressBar=Barra de progreso:
HINT_javax-swing-JProgressBar=<html>javax.swing.JProgressBar<br>Una barra de progreso informa habitualmente del progreso<br>de alg\u00fan trabajo, mostrando su porcentaje de realizaci\u00f3n<br>y quiz\u00e1s una visualizaci\u00f3n textual de este porcentaje.
NAME_javax-swing-JSplitPane=Panel divisor
HINT_javax-swing-JSplitPane=<html>javax.swing.JSplitPane<br>Un contenedor utilizado para dividir dos (y s\u00f3lo dos)<br>componentes. Los componentes se pueden cambiar de tama\u00f1o interactivamente<br>.
NAME_javax-swing-JFormattedTextField=Cuadro formateado
HINT_javax-swing-JFormattedTextField=<html>javax.swing.JFormattedTextField<br>Un componente que permite editar<br>un valor formateado (l\u00ednea de texto), as\u00ed como<br>recuperar un objeto particular una vez que<br>se ha editado el texto.
NAME_javax-swing-JPasswordField=Cuadro de contrase\u00f1a
HINT_javax-swing-JPasswordField=<html>javax.swing.JPasswordField<br>Un componente que permite editar una l\u00ednea individual<br>de texto donde se indica que algo se ha tecleado,<br>pero no muestra los caracteres originales.
NAME_javax-swing-JSpinner=Spinner
HINT_javax-swing-JSpinner=<html>javax.swing.JSpinner<br>Un cuadro de entrada de una l\u00ednea individual que permite seleccionar<br>un n\u00famero o un valor de una secuencia ordenada.
NAME_javax-swing-JSeparator=Separador
HINT_javax-swing-JSeparator=<html>javax.swing.JSeparator<br>Un componente de utilidad diversa para realizar l\u00edneas divisorias.
NAME_javax-swing-JTextPane=Panel de texto
HINT_javax-swing-JTextPane=<html>javax.swing.JTextPane<br>Un componente de texto que se puede marcar con<br>atributos que se representar\u00e1n gr\u00e1ficamente.
NAME_javax-swing-JEditorPane=Panel editor
HINT_javax-swing-JEditorPane=<html>javax.swing.JEditorPane<br>Un componente de texto para editar diverso contenido.
NAME_javax-swing-JTree=\u00c1rbol
HINT_javax-swing-JTree=<html>javax.swing.JTree<br>Un control que muestra un conjunto de<br>datos jer\u00e1rquicos como un boceto.
NAME_javax-swing-JTable=Tabla
HINT_javax-swing-JTable=<html>javax.swing.JTable<br>Un componente utilizado para mostrar y editar las habituales tablas<br>bidimensionales con celdas.
NAME_javax-swing-JToolBar=Barra de herramientas
HINT_javax-swing-JToolBar=<html>javax.swing.JToolBar<br>Un componente que resulta \u00fatil para visualizar<br>acciones o controles utilizados habitualmente.
NAME_javax-swing-JInternalFrame=Ventana interna
HINT_javax-swing-JInternalFrame=<html>javax.swing.JInternalFrame<br>Un objeto ligero que proporciona muchas<br>de las caracter\u00edsticas de una ventana nativa, incluyendo<br>arrastrar, cerrar, minimizar, cambiar de tama\u00f1o,<br>mostrar en miniatura y admite barra de men\u00fas.
NAME_javax-swing-JLayeredPane=Panel con capas
HINT_javax-swing-JLayeredPane=<html>javax.swing.JLayeredPane<br>Un contenedor que permite a sus componentes<br>especificar su profundidad y superponerse<br>uno al otro cuando se necesite.
NAME_javax-swing-JDesktopPane=Panel de escritorio
HINT_javax-swing-JDesktopPane=<html>javax.swing.JDesktopPane<br>Un contenedor utilizado para crear una interfaz multidocumento<br>o un escritorio virtual.
NAME_javax-swing-JOptionPane=Panel de Opciones
HINT_javax-swing-JOptionPane=<html>javax.swing.JOptionPane<br>Un cuadro de di\u00e1logo estandar que pide<br>un valor o informa de algo.
NAME_javax-swing-JColorChooser=Selector de color
HINT_javax-swing-JColorChooser=<html>javax.swing.JColorChooser<br>Un panel de controles dise\u00f1ado para permitir<br>manipular y seleccionar un color.
NAME_javax-swing-JFileChooser=Selector de archivos
HINT_javax-swing-JFileChooser=<html>javax.swing.JFileChooser<br>Un panel de controles dise\u00f1ado para permitir<br>seleccionar un archivo.
NAME_javax-swing-JFrame=Ventana
HINT_javax-swing-JFrame=<html>javax.swing.JFrame<br>Una ventana de alto nivel.
NAME_javax-swing-JDialog=Cuadro de di\u00e1logo
HINT_javax-swing-JDialog=<html>javax.swing.JDialog<br>Una ventana de cuadro de di\u00e1logo.

NAME_java-awt-Label=Etiqueta
HINT_java-awt-Label=<html>java.awt.Label<br>Un componente que muestra<br>una l\u00ednea individual de texto no modificable.
NAME_java-awt-Button=Bot\u00f3n
HINT_java-awt-Button=<html>java.awt.Button<br>Un bot\u00f3n etiquetado.
NAME_java-awt-TextField=Campo de texto
HINT_java-awt-TextField=<html>java.awt.TextField<br>Un componente de texto que permite editar<br>una l\u00ednea individual de texto.
NAME_java-awt-TextArea=\u00c1rea de texto
HINT_java-awt-TextArea=<html>java.awt.TextArea<br>Un regi\u00f3n multi-linea que muestra texto.<br>Puede ser establecido para permitir edici\u00f3n o de solo lectura.
NAME_java-awt-Checkbox=Casilla de activaci\u00f3n
HINT_java-awt-Checkbox=<html>java.awt.Checkbox<br>Un elemento que se puede marcar o desmarcar.
NAME_java-awt-Choice=Elecci\u00f3n
HINT_java-awt-Choice=<html>java.awt.Choice<br>Un men\u00fa emergente con alternativas.
NAME_java-awt-List=Lista
HINT_java-awt-List=<html>java.awt.List<br>Una lista desplazable de elementos de texto.
NAME_java-awt-Scrollbar=Barra de desplazamiento
HINT_java-awt-Scrollbar=<html>java.awt.Scrollbar<br>Una barra de desplazamiento permite<br>seleccionar de entre un rango de valores.
NAME_java-awt-ScrollPane=Panel de desplazamiento
HINT_java-awt-ScrollPane=<html>java.awt.ScrollPane<br>Una clase de contenedor que lleva a cabo desplazamiento autom\u00e1tico vertical u horizontal para<br>un componente hijo individual.
NAME_java-awt-Panel=Panel
HINT_java-awt-Panel=<html>java.awt.Panel<br>Un contenedor de utilidad diversa.
NAME_java-awt-Canvas=Lienzo
HINT_java-awt-Canvas=<html>java.awt.Canvas<br>Un \u00e1rea rectangular de la pantalla en blanco<br>sobre la que la aplicaci\u00f3n puede dibujar o<br>desde la cual la aplicaci\u00f3n puede capturar<br>eventos de entrada.
NAME_java-awt-MenuBar=Barra de men\u00fa
HINT_java-awt-MenuBar=<html>java.awt.MenuBar<br>Una barra de men\u00fas destinada a una ventana.
NAME_java-awt-PopupMenu=Men\u00fa emergente
HINT_java-awt-PopupMenu=<html>java.awt.PopupMenu<br>Un men\u00fa que puede emerger din\u00e1micamente<br>en una posici\u00f3n determinada dentro de un componente. 

NAME_java-awt-FlowLayout=Dise\u00f1o de Flujo
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout<br>Un dise\u00f1o de flujo organiza los componentes en un flujo direccional,<br>como l\u00edneas de texto en un p\u00e1rrafo.
NAME_java-awt-BorderLayout=Dise\u00f1o de Borde
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout<br>Un dise\u00f1o de borde establecido en un contenedor, organiza y cambiar el tama\u00f1o de sus componentes<br>para ubicarlos en cinco regiones: norte, sur, este, oeste y centro.
NAME_java-awt-GridLayout=Dise\u00f1o de Rejilla
HINT_java-awt-GridLayout=<html>java.awt.GridLayout<br>Un dise\u00f1o que ubica los componentes del contenedor en una rejilla rectangular.
NAME_java-awt-GridBagLayout=Dise\u00f1o de Bolso de Rejilla
HINT_java-awt-GridBagLayout=<html>java.awt.GridBagLayout<br>Un dise\u00f1o flexible que alinea los componentes vertical y horizontalmente,<br>sin requerir que los mismos tengan el mismo tama\u00f1o.
NAME_java-awt-CardLayout=Dise\u00f1o de Carta
HINT_java-awt-CardLayout=<html>java.awt.CardLayout<br>Un gestor de dise\u00f1o que actua como una pila de cartas.
NAME_javax-swing-BoxLayout=Dise\u00f1o de Caja
HINT_javax-swing-BoxLayout=<html>java.swing.BoxLayout<br>Un gestor de dise\u00f1o que permite que multiples componentes<br>puedan ser ubicados tanto vertical como horizontalmente.
NAME_org-netbeans-lib-awtextra-AbsoluteLayout=Dise\u00f1o Absoluto
HINT_org-netbeans-lib-awtextra-AbsoluteLayout=<html>org.netbeans.lib.awtextra.AbsoluteLayout<br>Un gestor de dise\u00f1o que permite ubicar los componentes en posiciones absolutas.
NAME_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=Dise\u00f1o Nulo
HINT_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=<html>Sin gestor de dise\u00f1o (por ejmplo nulo).

NAME_javax-swing-border-EmptyBorder=Borde Vac\u00edo
HINT_javax-swing-border-EmptyBorder=<html>javax.swing.border.EmptyBorder <br>Un borde vac\u00edo y transparente, que ocupa espacio, pero no se dibuja.
NAME_javax-swing-border-LineBorder=Borde de Linea
HINT_javax-swing-border-LineBorder=<html>javax.swing.border.LineBorder <br>Una linea de borde con un ancho determinado y un \u00fanico color.
NAME_javax-swing-border-MatteBorder=Borde Relleno
HINT_javax-swing-border-MatteBorder=<html>javax.swing.border.MatteBorder <br>Un borde relleno con un color o mediante un la repetici\u00f3n de un icono
NAME_javax-swing-border-TitledBorder=Borde con T\u00edtulo
HINT_javax-swing-border-TitledBorder=<html>javax.swing.border.TitledBorder <br>Un borde con un t\u00edtulo en una posici\u00f3n y justificaci\u00f3n determinada.
NAME_javax-swing-border-EtchedBorder=Borde Sombreado
HINT_javax-swing-border-EtchedBorder=<html>javax.swing.border.EtchedBorder <br>Un simple borde sombreado que puede tener sombreado interno o externo.
NAME_javax-swing-border-BevelBorder=Borde Biselado
HINT_javax-swing-border-BevelBorder=<html>javax.swing.border.BevelBorder <br>Un simple borde biselado por dos lineas.
NAME_javax-swing-border-SoftBevelBorder=Borde Biselado Suave
HINT_javax-swing-border-SoftBevelBorder=<html>javax.swing.border.SoftBevelBorder <br>Un biselado aumentado o disminuido con los bordes redondeados
NAME_javax-swing-border-CompoundBorder=Borde Compuesto
HINT_javax-swing-border-CompoundBorder=<html>javax.swing.border.CompoundBorder <br>Un borde que compone dos objetos borde en uno solo.
NAME_BoxFillerGlue=Pegamento
HINT_BoxFillerGlue=<html>javax.swing.Box.Filler <br>A component that grows in both (horizontal and vertical) directions.
NAME_BoxFillerHorizontalGlue=Pegamento horizontal
HINT_BoxFillerHorizontalGlue=<html>javax.swing.Box.Filler <br>A component that has zero height and grows in horizontal direction.
NAME_BoxFillerHorizontalStrut=Horizontal Strut
HINT_BoxFillerHorizontalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed height and grows in horizontal direction.
NAME_BoxFillerRigidArea=\u00c1rea r\u00edgida
HINT_BoxFillerRigidArea=<html>javax.swing.Box.Filler <br>A component that has fixed size.
NAME_BoxFillerVerticalGlue=Pegamento vertical
HINT_BoxFillerVerticalGlue=<html>javax.swing.Box.Filler <br>A component that has zero width and grows in vertical direction.
NAME_BoxFillerVerticalStrut=Vertical Strut
HINT_BoxFillerVerticalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed width and grows in vertical direction.

