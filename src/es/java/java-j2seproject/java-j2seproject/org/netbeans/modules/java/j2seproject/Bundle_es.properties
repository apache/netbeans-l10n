OpenIDE-Module-Short-Description=Compatible con proyectos Java planos, como para Java SE del lado del cliente.
OpenIDE-Module-Long-Description=Compatible con proyectos Java generales, a menudo Java SE (del lado del cliente). Un proyecto Java SE puede compilar una ra\u00edz de fuentes Java, generar un JAR a partir de estos fuentes, ejecutar pruebas basadas en JUnit, crear Javadoc, y ejecutar o depurar una aplicaci\u00f3n con una clase principal. No tiene compatiblidad directa para Java EE o tecnolog\u00edas especiales de paquetizaci\u00f3n. Se incluye la compatibilidad para clientes de servicios web.

