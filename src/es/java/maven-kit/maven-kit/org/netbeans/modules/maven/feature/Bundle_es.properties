OpenIDE-Module-Long-Description=NetBeans IDE soporte para<a href="http://maven.apache.org">Apache <p> Maven es un software de gesti\u00f3n de proyectos y comprensi\u00f3n de la herramienta. Seg\u00fan el concepto de un modelo de objeto del proyecto (POM), Maven puede administrar de un proyecto generaci\u00f3n, informes y documentaci\u00f3n de una pieza central de informaci\u00f3n. Para obtener m\u00e1s informaci\u00f3n sobre Apache Maven, visite <a href="http://maven.apache.org/what-is-maven.html">, \u00bfqu\u00e9 es Maven?</a> p\u00e1gina. <p> El IDE incluye apoyo propio tipo de proyecto totalmente basado en medatada de Maven , proyecto de archivos de c\u00f3digo de Maven's, integraci\u00f3n con otras herramientas en el IDE, etc. 
