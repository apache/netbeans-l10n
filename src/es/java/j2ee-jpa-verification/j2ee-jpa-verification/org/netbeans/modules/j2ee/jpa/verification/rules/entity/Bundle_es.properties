MSG_FinalClassAsEntity=Una clase entidad no puede ser final.
MSG_HasNoNoArgConstructor=La clase debe tener un constructor sin argumentos, p\u00fablico o privado.
MSG_NestedClassAsEntity=Una clase entidad debe ser una clase de primer nivel
MSG_NonSerializableClass=Una entidad o clase IdClass deber\u00eda implementar la interfaz java.io.Serializable.
MSG_InnerClassAsIdClass=Una clase interna no puede utilizarse como una IdClass. Convi\u00e9rtala en una clase est\u00e1tica anidada.
MSG_IdClassDoesNotOverrideEquals=La IdClass debe sobreescribir los m\u00e9todos equals(Object o) and hashCode().
MSG_IdClassDoesNotOverrideHashCode=La IdClass no sobreescribe el m\u00e9todo hashCode().
MSG_NoIdDefinedInHierarchy=No hay un ID definido para esta jerarqu\u00eda de entidad.
MSG_MissingIdField=Los siguientes campos se encuentran solamente en IdClass:[ {0} ]
