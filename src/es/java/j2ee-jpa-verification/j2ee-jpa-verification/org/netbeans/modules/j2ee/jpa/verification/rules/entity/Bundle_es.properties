MSG_MissingPersistenceUnitHint=El proyecto no contiene unidad de persistencia
MSG_InconsistentAccessType=La clase debe utilizar un tipo de acceso consistente (tanto para campo como para propiedad)
MSG_NonUniqueEntityName=Nombre de entidad duplicado. La clase {0} est\u00e1 utilizando el mismo nombre.
