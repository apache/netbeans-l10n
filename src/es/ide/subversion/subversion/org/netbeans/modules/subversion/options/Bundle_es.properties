AnnotationHelpPanel.jLabel1.text=<html>Utilice la tabla de Formato de Anotaciones para configurar anotaciones de Carpetas del Repositorio espec\u00edficas que contengan Ramas o Etiquetas<br> <tt><dl> <dt><b>Patr\u00f3n de URL <tt> - una Expresi\u00f3n Regular para coincidir con una carpeta del repositorio<br><br></tt> \t<dd>ejemplo .*/(ramas|etiquetas)/(.+?)/.* coincidir\u00e1 con cualquier URL que contenga una carpeta llamada 'ramas' o 'etiquetas' <br><br> <dt>Anotaci\u00f3n <tt> - especifica la forma en la que un archivo de una carpeta de repositorio espec\u00edfica ser\u00e1 anotado.<br> El valor puede ser texto simple combinado con referencias a un grupo de la ExpReg en el patr\u00f3n de la URL<br><br></tt> \t<dd>i. e. mirama \\2 proporciona una etiqueta consistente en la cadena "mirama" y<br> una subcadena que coincide con el segundo grupo del patr\u00f3n de la URL </dd></dt> </tt></dl> <br> Un patr\u00f3n de URL .*/(ramas|etiquetas)/(.+?)/.* y una anotaci\u00f3n mirama - \\2 provocar\u00e1 que todos los archivos de <br> la URL http\://algunservidorsvn.org/svn/ramas/MiProyecto_rama1/ se etiqueten con "mirama - MiProyecto_rama1" </html>
AnnotationHelpPanel.jTextArea1.text=        \n Utilice la tabla de Formato de Anotaciones para configurar anotaciones de Carpetas del Repositorio espec\u00edficas que contengan Ramas o Etiquetas.\n\n Patr\u00f3n de la URL - una expresi\u00f3n regular que coincide con la carpeta del repositorio\n\n      i. e. ".*/(ramas|etiquetas)/(.+?)/.*" coincidir\u00e1 con cualquier URL que contenga una carpeta llamada 'ramas' o 'etiquetas'\n\n\n Anotaci\u00f3n - especifica c\u00f3mo anotar archivos de una carpeta del repositorio espec\u00edfica. El valor puede ser texto simple \n                    combinado con referencias a un grupo de la expresi\u00f3n en el patr\u00f3n de la URL\n\n      i. e. "mirama \\2" - proporciona una etiqueta consistente en la cadena "mirama" y el valor del \n                                      seegundo grupo del patr\u00f3n de la URL \n

