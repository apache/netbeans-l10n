  <BODY>
    기존 자바 응용 프로그램과 빌드 스크립트를 IDE 프로젝트로 가져옵니다. free-form 프로젝트에서, IDE 명령은 귀하의 프로젝트를 실행, 컴파일 및 디버그를 제공하는 Ant 스크립트를 사용합니다. 빌드 프로세스의 수정은 Ant 스크립트를 직접 핸들링하셔야 합니다. 장기간의 프로젝트 유지보수를 위해, 현재의 소스 프로젝트 템플릿과 함께 자바 프로젝트를 사용하는 것을 고려하십시요. 
  </BODY>
</HTML>
