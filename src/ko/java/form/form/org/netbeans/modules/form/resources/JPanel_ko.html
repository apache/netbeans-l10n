새 JFC (Swing) 패널을 만듭니다. 패널은 종종 하나의 장소에서 몇 개의 다른 컴포넌트들을 함께 그룹으로 사용되곤 합니다. JPanel은 그 자체로 JFrame 이나 JDialog 안에서 컴포넌트로 사용될 수 있습니다.
