<BODY>
확인 및 취소 버튼을 가진 사전에 빌트된 스윙 다이얼로그를 만듭니다. 메시지 박스와 기타 다이얼로그를 만들기 위해 이 템플릿을 사용하 수 있습니다. <b> 팁 </b>: 다이얼로그를 위한 기타 템플릿을 만들수도 있습니다. (예를 들어, 예, 아니오, 및 취소 버튼을 가진 템플릿을 원할 수도 있습니다). 우선 다이얼로그를 만들고 그 후 프로젝트 창에 소스 파일 노드에서 오른쪽을 클릭하여 문맥 메뉴에서 템플릿으로 저장 을 선택합니다.
</BODY></HTML>
