<h2>모듈 비활성</h2>
<p>살펴 보고자 하는 도움말 주제는 {0} 모듈에 위치되며, 현재 해제되어 있습니다. 비활성화로 설치된 모듈들 :</p>
<ol><li>도구 &gt; 플러그 인을 선택하십시오 (Mac 에서 넷빈의 환경설정).</li>
    <li>설치됨 탭으로 이동하십시오.</li>
    <li>{0} 모듈을 선택하고 활성화를 클릭하십시오.</li> </ol>
</body>
