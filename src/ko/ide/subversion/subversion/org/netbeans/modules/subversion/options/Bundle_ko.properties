AnnotationHelpPanel.jLabel1.text=<html>Use the Annotation Format table to setup annotation of specific Repository Folders containing Branches or Tags<br> <tt><dl> <dt><b>URL Pattern <tt> - a Regular Expression to match a Repository Folder<br><br></tt> \t<dd>e. g. .*/(branches|tags)/(.+?)/.* will match any URL containing a folder named 'branches' or 'tags' <br><br> <dt>Annotation <tt> - specifies how a file from a specific Repository Folder should be annotated.<br> The value may be plain text mixed with references to a group from the RegExp in URL Pattern<br><br></tt> \t<dd>e. g. mybranch \\2 gives a label consisting from the string "mybranch" and<br> a substring matching with the second group in URL Pattern </dd></dt> </tt></dl> <br> An URL Pattern .*/(branches|tags)/(.+?)/.* and an Annotation mybranch - \\2 will then cause that all files from <br> the URL http\://somesvnserver.org/svn/branches/MyProject_branch1/ will be Labeled with "mybranch - MyProject_branch1" </html>
AnnotationHelpPanel.jTextArea1.text=        \n Use the Annotation Format table to setup annotation of specific Repository Folders containing Branches or Tags.\n\n URL Pattern - a Regular Expression to match a Repository Folder\n\n      e. g. ".*/(branches|tags)/(.+?)/.*" will match any URL containing a folder named 'branches' or 'tags'\n\n\n Annotation - specifies how to annotade files from a specific Repository Folders. The value may be plain text \n                    mixed with references to a group from the expression in URL Pattern\n\n      e. g. "mybranch \\2" - gives a label consisting from the string "mybranch" and the value from the \n                                      second group in URL Pattern \n

