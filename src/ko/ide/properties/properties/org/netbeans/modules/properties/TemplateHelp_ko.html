<BODY>
실제 코드와 직접 눈에 보이는 텍스트 문자열과 분리함으로써 응용 프로그램의 국제화에 적합한 리소스 번들(.속성) 파일을 만듭니다. 리소스 번들 파일은 Ant 스크립트에 대한 속성과 같은, 문자열과 다른 유형을 수집하는 데에도 사용하실 수 있습니다. 생성된 리소스 번들은 하나의 로케일을 포함하지만, 생성된 파일의 contextual 메뉴로부터 부가적인 로케일을 추가할 수 있습니다. 번들은 특정 로케일을 위한 텍스트 파일(속성-파일 형식)에서 혹은, 모든 로케일 정보를 표시한 테이블에서 편집할 수 있습니다.
