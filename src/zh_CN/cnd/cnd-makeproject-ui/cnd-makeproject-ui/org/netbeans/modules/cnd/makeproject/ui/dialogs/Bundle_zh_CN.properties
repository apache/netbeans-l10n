ResolveBuildLibrary.Explanation.text=IDE \u4f7f\u7528\u667a\u80fd\u6784\u5efa\u5206\u6790\u5668\u914d\u7f6e\u4ee3\u7801\u5e2e\u52a9\u3002\n\u8be5\u9519\u8bef\u53ef\u80fd\u662f\u5728\u60a8\u7684\u6784\u5efa\u4e2d\u91cd\u7f6e\u6216\u53d6\u6d88\u8bbe\u7f6e LD_LIBRARY_PATH \u73af\u5883\u53d8\u91cf\u9020\u6210\u7684\u3002\n\n\u8981\u89e3\u51b3\u8be5\u95ee\u9898, \u60a8\u53ef\u4ee5\u6267\u884c\u4efb\u4f55\u4ee5\u4e0b\u64cd\u4f5c (\u6309\u4f18\u5148\u7ea7\u964d\u5e8f\u5217\u51fa):\n\n1. \u4e0d\u8981\u5728\u60a8\u7684\u6784\u5efa\u4e2d\u53d6\u6d88\u8bbe\u7f6e LD_LIBRARY_PATH \u6216\u5bf9\u5176\u8fdb\u884c\u5982\u4e0b\u4fee\u6539: LD_LIBRARY_PATH=user_path1:user_path2:$LD_LIBRARY_PATH\u3002\n\n2. \u5982\u679c\u5728\u60a8\u7684\u6784\u5efa\u4e2d\u53d6\u6d88\u8bbe\u7f6e LD_LIBRARY_PATH, \u5219\u53d6\u6d88\u8bbe\u7f6e LD_PRELOAD\u3002\u8bf7\u6ce8\u610f, \u8fd9\u4f1a\u7981\u7528\u667a\u80fd\u6784\u5efa\u5206\u6790\u5668\u3002\n\n3. \u6309\u4e0b\u9762\u7684\u201c\u914d\u7f6e\u667a\u80fd\u6784\u5efa\u5206\u6790\u5668\u201d\u6309\u94ae, \u7136\u540e\u53d6\u6d88\u9009\u62e9\u201c\u9879\u76ee\u5c5e\u6027\u201d\u4e2d\u7684\u201c\u5728\u4ee3\u7801\u5e2e\u52a9\u4e2d\u4f7f\u7528\u6784\u5efa\u5206\u6790\u5668\u201d\u8282\u70b9\u3002
ResolveBuildLibrary.Forbid.text=\u914d\u7f6e\u667a\u80fd\u6784\u5efa\u5206\u6790\u5668...
ResolveBuildLibrary.Close.text=\u5173\u95ed

