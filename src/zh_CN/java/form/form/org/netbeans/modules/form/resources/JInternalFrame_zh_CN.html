<BODY>
创建一个新的 JFC (Swing) 内部框架, 可以将该框架放在 JDesktopPane 上以提供 MDI 用户界面。通常, 您会创建一个内部框架类, 其中包括适用各个框架的显示元素。可将各个内部框架类视作 JFrame 类处理。然后创建一个带有 JDesktopPane 的 JFrame (或 JApplet) 应用。在编译内部框架后, 使用代码或“项目”窗口中的“复制”和“粘贴”功能将内部框架添加到桌面窗格上。
