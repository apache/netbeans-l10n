MissingRuby=\u7f3a\u5c11 Ruby
InvalidRubyPlatform=Ruby \u5e73\u53f0 "{0}" \u5df2\u4e2d\u65ad\u3002\u8bf7\u5728\u201c\u5de5\u5177\u201d|\u201cRuby \u5e73\u53f0\u201d\u4e0b\u8fdb\u884c\u914d\u7f6e\u3002
InvalidRubyPlatformForProject=\u6ca1\u6709\u4e3a "{0}" \u9879\u76ee\u9009\u62e9\u6709\u6548\u7684 Ruby \u5e73\u53f0\u3002\n\u8bf7\u5728\u8be5\u9879\u76ee\u7684\u5c5e\u6027\u5bf9\u8bdd\u6846\u4e2d\u9009\u62e9\u4e00\u4e2a\u5e73\u53f0\u3002
CTL_Close=\u5173\u95ed
AD_Close=\u5173\u95ed
Properties=\u5c5e\u6027...
JRuby=JRuby

BuiltinRuby=\u5185\u7f6e JRuby (1.5.1)
RubyInPath={1} \u4e2d\u7684 {0}

# RubyPlatformManager
RubyPlatformManager.CTL_BundledJRubyLabel=\u5185\u7f6e JRuby

# RubyPlatform
RubyPlatform.GemInVersionMissing=\u672a\u5b89\u88c5\u7248\u672c\u4e0e <b>{1}</b> \u6a21\u5f0f\u5339\u914d\u7684 <b>{0}</b>
RubyPlatform.InvalidInterpreter="{0}" \u4e0d\u662f\u6709\u6548\u7684 Ruby\u3002\u65e0\u6cd5\u4f7f\u7528\u5e73\u53f0\u3002
RubyPlatform.NotInstalledCmd=\u9009\u5b9a\u7684\u5e73\u53f0 {1} \u4e0a\u6ca1\u6709\u6709\u6548\u7684 "{0}" \u5b89\u88c5\u3002\n\u8bf7\u4f7f\u7528 Ruby Gems \u7ba1\u7406\u5668\uff08\u201c\u5de5\u5177\u201d> "Ruby Gems"\uff09\u5b89\u88c5\u4e00\u4e2a\uff0c\u6216\u8005\u9009\u62e9\u5176\u4ed6 Ruby \u5e73\u53f0\u3002

# RubyPlatformProvider
RubyPlatformProvider.RubyPlatformAutoDetection=Ruby \u5e73\u53f0\u81ea\u52a8\u68c0\u6d4b...

# RubyPlatformValidator
RubyPlatformValidator.GemMissingMac=\u60a8\u6b63\u5728 Mac OSX \u4e0a\u4f7f\u7528 /usr/bin/ruby\u3002\n\u5b89\u88c5\u6b64 Ruby \u65f6\u672a\u5b89\u88c5 RubyGems\uff0c\n\u5e76\u4e14\u8fd8\u5b58\u5728\u5176\u4ed6\u95ee\u9898\u3002\u6709\u5173\u8be6\u7ec6\u4fe1\u606f\uff0c\n\u8bf7\u8bbf\u95ee\nhttp://wiki.netbeans.org/wiki/view/RubyInstallationMac\u3002
RubyPlatformValidator.CannotFindGemRepository="gem" \u5de5\u5177\u5df2\u5b89\u88c5\u5728\u60a8\u7684\u7cfb\u7edf\u4e0a\uff0c\n\u4f46\u662f\u627e\u4e0d\u5230 gem \u8d44\u6e90\u5e93\u3002\n\u60a8\u53ef\u4ee5\u5c1d\u8bd5\u8bbe\u7f6e $GEM_HOME\uff0c\u7136\u540e\u91cd\u65b0\u8fd0\u884c IDE\u3002\n\n\u8bf7\u8bbf\u95ee http://wiki.netbeans.org/wiki/view/RubyGems
RubyPlatformValidator.GemMissing=\u5b89\u88c5 Ruby \u65f6\u53ef\u80fd\u672a\u5b89\u88c5 Ruby Gems\u3002\u5728\u89e3\u91ca\u5668\u7684\u6587\u4ef6\u5939\u4e2d\u6216\u7cfb\u7edf\u8def\u5f84\u4e0a\u627e\u4e0d\u5230 "gem" \u547d\u4ee4\u3002
RubyPlatformValidator.DoesNotHaveRubyGems=\u5e73\u53f0 "{0}" \u4e0d\u5177\u5907\u6709\u6548\u7684 RubyGems \u5b89\u88c5\u3002\u539f\u56e0\uff1a\n\n{1}

