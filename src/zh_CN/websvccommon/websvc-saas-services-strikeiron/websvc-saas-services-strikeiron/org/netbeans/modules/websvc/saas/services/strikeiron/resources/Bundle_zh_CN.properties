AddressVerification60_Desc=<html>\u6b64 Web \u670d\u52a1\u53ef\u7528\u6765\u68c0\u67e5\u6bcf\u4e2a\u901a\u8baf\u5730\u5740\u4e2d\u7684\u5404\u4e2a\u5143\u7d20\u4ee5\u786e\u4fdd\u5176\u6709\u6548, \u5e76\u4e14\u5b83\u53ef\u4ee5<br/>\u901a\u8fc7\u590d\u6742\u7684\u5339\u914d\u548c\u6570\u636e\u6807\u51c6\u5316\u6280\u672f, \u6309\u7167\u90ae\u9012\u8981\u6c42\u6765<br/>\u66f4\u65b0\u4e0d\u6b63\u786e\u7684\u5730\u5740\u3002StrikeIron \u5c06\u68c0\u67e5\u95e8\u724c\u53f7\u7801, <br/>\u8857\u533a, \u8857\u9053\u540d\u79f0, \u8857\u9053\u7c7b\u578b, \u516c\u5bd3\u623f\u95f4\u53f7\u7801\u4ee5\u53ca\u90ae\u653f\u4fe1\u7bb1<br/>\u4ee5\u786e\u4fdd\u6bcf\u4e2a\u5143\u7d20\u7684\u51c6\u786e\u6027; \u540c\u65f6\u6309\u7167\u90ae\u653f\u673a\u6784\u7684\u89c4\u5b9a, \u5bf9\u901a\u4fe1\u5730\u5740\u8fdb\u884c\u6807\u51c6\u5316\u3002<br/>\u6b64\u5916, StrikeIron \u8fd8\u53ef\u4ee5\u7ea0\u6b63\u8bef\u62fc\u7684\u8857\u9053\u540d\u79f0, <br/>\u9a8c\u8bc1\u8857\u9053\u7c7b\u578b\u6269\u5c55, \u5bf9\u57ce\u5e02\u540d\u79f0\u548c\u7701/\u5e02/\u81ea\u6cbb\u533a\u540d\u79f0\u8fdb\u884c\u6807\u51c6\u5316, <br/>\u586b\u8865\u7f3a\u5931\u7684\u7701/\u5e02/\u81ea\u6cbb\u533a\u7f29\u5199\u3002\u4e0d\u4ec5\u5355\u4e2a\u7684\u901a\u4fe1\u5730\u5740\u53ef\u4ee5\u8c03\u7528\u6b64 Web \u670d\u52a1, <br/>\u60a8\u8fd8\u53ef\u4ee5\u5c06\u6b64\u670d\u52a1\u4f5c\u4e3a\u4e00\u4e2a\u6279\u5904\u7406\u8fdb\u884c\u8c03\u7528\u3002</html>

EmailVerify50_Desc=<html>StrikeIron \u7535\u5b50\u90ae\u4ef6\u9a8c\u8bc1 Web \u670d\u52a1\u53ef\u7acb\u5373\u786e\u5b9a\u7535\u5b50\u90ae\u4ef6<br/>\u5730\u5740\u6216\u57df\u7684\u6709\u6548\u6027\u3002\u53ea\u9700\u63d0\u4f9b\u4e00\u4e2a\u7535\u5b50\u90ae\u4ef6\u5730\u5740, \u6b64 Web \u670d\u52a1\u4fbf\u53ef\u8fd4\u56de true \u6216 false<br/> (\u901a\u8fc7\u8054\u7cfb\u7535\u5b50\u90ae\u4ef6\u6240\u6709\u8005 SMTP \u670d\u52a1\u5668\u6765\u9a8c\u8bc1\u5730\u5740, <br/>\u800c\u65e0\u9700\u53d1\u9001\u7535\u5b50\u90ae\u4ef6)\u3002</html>

IPAddressLookup_Desc=<html>\u5982\u679c\u7ed9\u51fa Web \u670d\u52a1\u5668\u540d\u79f0, \u6b64 Web \u670d\u52a1\u53ef\u63d0\u4f9b IP \u5730\u5740\u3002<br/>\u4f8b\u5982, www.anywebserver.com \u5c06\u8fd4\u56de 256.1.1.56\u3002</html>

ReversePhoneLookup_Desc=<html>\u9006\u5411\u7535\u8bdd\u67e5\u8be2: \u8fd9\u9879 90 \u5929\u5185\u4fdd\u8bc1\u51c6\u786e\u6027\u7684 Web \u670d\u52a1\u53ef\u63d0\u4f9b\u4e00\u4e2a\u7f16\u7a0b\u63a5\u53e3<br/>, \u60a8\u501f\u6b64\u53ef\u4ee5\u67e5\u8be2\u4efb\u4f55\u4e0e\u7535\u8bdd\u53f7\u7801\u76f8\u5173\u7684\u540d\u79f0\u53ca\u5730\u5740\u6570\u636e\u3002\u8fd9\u4e9b\u6570\u636e\u6bcf\u665a\u8fdb\u884c\u66f4\u65b0, <br/>\u8be5\u9879\u670d\u52a1\u53ef\u786e\u4fdd\u6570\u636e\u81ea\u66f4\u6539\u540e 90 \u5929\u5185\u662f\u51c6\u786e\u7684\u3002</html>

SalesandUseTaxComplete50_Desc=<html>StrikeIron \u7a0e\u6536\u6570\u636e\u7cfb\u7edf\u7684\u9500\u552e\u548c\u4f7f\u7528\u7a0e Web \u670d\u52a1\u4e3a\u5373\u65f6\u7684\u9500\u552e\u548c\u4f7f\u7528\u7a0e\u6570\u636e<br/>\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7f16\u7a0b\u63a5\u53e3\u3002\u53ea\u9700\u63d0\u4f9b\u7f8e\u56fd\u6216\u52a0\u62ff\u5927\u90ae\u653f\u7f16\u7801, <br/>\u5b83\u4fbf\u4f1a\u7acb\u5373\u4e0e\u5dde, \u53bf, \u5e02, MTA \u548c SPD \u7b49\u7684<br/>\u901a\u7528\u9500\u552e\u548c\u4f7f\u7528\u7a0e\u7387\u7ea7\u522b\u8fdb\u884c\u5339\u914d\u3002\u7136\u540e, \u901a\u8fc7\u57fa\u4e8e XML \u7684 Web \u670d\u52a1\u5c06\u7a0e\u6536\u6570\u636e<br/>\u76f4\u63a5\u5373\u65f6\u5730\u4f20\u9001\u5230\u4efb\u4f55\u5e94\u7528\u7a0b\u5e8f, \u5e73\u53f0, <br/>\u4ea7\u54c1\u6216 Web \u7ad9\u70b9\u3002</html>

ZipCode_Desc=<html>StrikeIron \u90ae\u653f\u7f16\u7801\u4fe1\u606f Web \u670d\u52a1\u4f1a\u7acb\u5373\u68c0\u7d22\u6307\u5b9a\u7684\u7f8e\u56fd\u6216\u52a0\u62ff\u5927\u90ae\u653f\u7f16\u7801<br/>\u6240\u5bf9\u5e94\u7684\u57ce\u5e02, \u5dde, \u53bf, \u7eac\u5ea6, \u7ecf\u5ea6\u4ee5\u53ca\u65f6\u533a\u3002</html>

