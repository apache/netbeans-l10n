MSG_CHANGES_DESC=<html>\u66f4\u6539\u65e5\u5fd7:<br/>\u7248\u672c 1.0.17:<ul><li>\u5982\u679c\u914d\u7f6e\u4e0e\u9884\u671f\u914d\u7f6e\u4e0d\u540c, \u5219\u4f1a\u751f\u6210\u8b66\u544a\u3002</li><li>\u4fee\u590d\u9879\u76ee\u540d\u4ee5 war \u7ed3\u5c3e\u7684\u90e8\u7f72\u95ee\u9898\u3002</li></ul>\u7248\u672c 1.0.16:<ul><li>\u4fee\u590d Netbeans Webapp \u9879\u76ee\u7684\u963b\u585e NPE\u3002</li></ul>\u7248\u672c 1.0.15:<ul><li>\u90e8\u7f72\u4e00\u4e2a webapp \u4e0d\u4f1a\u53d6\u6d88\u90e8\u7f72\u5176\u4ed6 webapp </li><li>\u5220\u9664\u4e0d\u652f\u6301\u7684\u57df Domain\u3002</li></ul>\u7248\u672c 1.0.14:<ul><li>\u914d\u7f6e\u6587\u4ef6\u53ef\u4f4d\u4e8e\u4efb\u610f\u4f4d\u7f6e</li><li>\u4fee\u590d Windows \u7684\u4ee3\u7406\u95ee\u9898</li></ul>\u7248\u672c 1.0.13:<ul><li>\u4fee\u590d JPA \u5b9e\u4f53\u751f\u6210\u5668</li><li>\u4fee\u590d\u201c\u5728\u4fdd\u5b58\u65f6\u90e8\u7f72\u201d\u4e2d\u7f3a\u5c11\u7684 EAR \u540d\u79f0</li></ul>\u7248\u672c 1.0.12:<ul><li>\u4fee\u590d 32 \u4f4d JVM \u4e2d\u7684\u9519\u8bef</li></ul>\u7248\u672c 1.0.11:<ul><li>\u4fee\u590d Windows \u975e\u4ee3\u7406\u4e3b\u673a\u4e2d\u7684\u9519\u8bef</li><li>\u4ec5\u5728\u6bcf\u6b21\u5347\u7ea7\u65f6\u663e\u793a\u901a\u77e5\u3002</li></ul>\u7248\u672c 1.0.10:<ul><li>\u4fee\u590d\u9519\u8bef</li><li>\u4f7f\u6a21\u5757\u4e0e Netbeans 8.0.RC1 \u517c\u5bb9</li></ul>\u7248\u672c 1.0.9:<ul><li>\u5bf9 nbm \u8fdb\u884c\u7b7e\u540d</li><li>\u63a8\u6d4b JDBC \u9a71\u52a8\u7a0b\u5e8f\u4ee5\u4fbf\u6267\u884c JPA \u751f\u6210</li><li>\u4fee\u590d\u9879\u76ee\u4e2d\u7f3a\u5c11\u7684\u5e93</li></ul>\u7248\u672c 1.0.8:<ul><li>\u4fee\u590d Maven EAR \u9879\u76ee</li><li>\u663e\u793a\u8d44\u6e90\u9002\u914d\u5668</li><li>\u5141\u8bb8\u7f16\u8f91\u914d\u7f6e\u6587\u4ef6</li><li>\u7f29\u77ed\u8fde\u63a5\u5230\u670d\u52a1\u5668\u7684\u8d85\u65f6\u65f6\u95f4</li></ul>\u7248\u672c 1.0.7:<ul><li>JPA 2.1 \u652f\u6301</li><li>\u4f18\u5316\u670d\u52a1\u5668\u521b\u5efa\u671f\u95f4\u7684\u9ed8\u8ba4\u8bbe\u7f6e</l