TXT_parser=XML \u89e3\u6790\u5668

# Messages for invalid xml file
TXT_errorOnLine={0} \u884c\u51fa\u73b0\u9519\u8bef

MSG_invalidXmlWarning=\u5728\u9a8c\u8bc1 XML \u6587\u6863\u65f6\u53d1\u73b0\u9519\u8bef\u3002\n\u6709\u5173\u9519\u8bef\u6d88\u606f, \u8bf7\u67e5\u770b\u201c\u8f93\u51fa\u201d\u7a97\u53e3\u3002\n\u662f\u5426\u4ecd\u8981\u4fdd\u5b58? 
TTL_invalidXmlWarning=XML \u6587\u4ef6\u65e0\u6548
# {0} = name of file
# {1} = the bad encoding
MSG_BadCharConversion=<html>{0}\u4e2d\u5305\u542b\u7684\u5b57\u7b26\u5728\u8f6c\u6362\u4e3a{1}\u5b57\u7b26\u96c6\u65f6\u53ef\u80fd\u4f1a\u906d\u5230\u7834\u574f\u3002<br>\u662f\u5426\u8981\u4f7f\u7528\u6b64\u5b57\u7b26\u96c6\u6765\u4fdd\u5b58\u6587\u4ef6?</html>
TEXT_SAVE_AS_UTF=\u4e0d\u652f\u6301\u9009\u5b9a\u7684\u7f16\u7801{0}\u3002\u662f\u5426\u8981\u5c06\u5176\u53e6\u5b58\u4e3a UTF-8?

# Messages after correct parsing
TXT_parsedCorrectly=\u5df2\u6b63\u786e\u89e3\u6790\u3002
HINT_XMLJ2eeAnnotation=XML J2EE \u9519\u8bef
HINT_XMLErrorDescription=\u89e3\u6790\u5668\u5728\u89e3\u6790 XML \u6587\u6863\u65f6\u53d1\u73b0\u9519\u8bef\u3002
TXT_elementExists=\u5177\u6709\u5c5e\u6027 {1}="{2}" \u7684\u5143\u7d20 <{0}> \u5df2\u5b58\u5728\u3002

