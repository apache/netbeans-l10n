\n# \u0438\u043c\u043f\u043e\u0440\u0442 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u043e\u0432 \u0438\u0437 \u043a\u043b\u0430\u0441\u0441\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u043b\u0435\u0440\u0430\n\u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435:\n    \u0440\u0435\u0441\u0443\u0440\u0441: "@SensioBlogBundle/Controller/PostController.php"\n    \u0442\u0438\u043f:     \u0430\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u044f\n</code></pre>\n<p>\u0422\u0430\u043a\u0436\u0435 \u043c\u043e\u0436\u043d\u043e \u0438\u043c\u043f\u043e\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0435\u0441\u044c \u043a\u0430\u0442\u0430\u043b\u043e\u0433.</p><p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0438\u043c\u0435\u0440</p><pre><code>\n# \u0438\u043c\u043f\u043e\u0440\u0442 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u043e\u0432 \u0438\u0437 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u043b\u0435\u0440\u0430\n\u0431\u043b\u043e\u0433:\n    \u0440\u0435\u0441\u0443\u0440\u0441: "@SensioBlogBundle/Controller"\n    \u0442\u0438\u043f:     \u0430\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u044f\n</code></pre>\n<p>\u041a\u0430\u043a \u0438 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043c\u0438, \u043c\u043e\u0436\u043d\u043e "\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c" \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u044b \u0441 \u0434\u0430\u043d\u043d\u044b\u043c \u043f\u0440\u0435\u0444\u0438\u043a\u0441\u043e\u043c.</p><p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0438\u043c\u0435\u0440</p><pre><code>\n\u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435:\n    \u0440\u0435\u0441\u0443\u0440\u0441: "@SensioBlogBundle/Controller/PostController.php"\n    \u043f\u0440\u0435\u0444\u0438\u043a\u0441:   /blog\n    \u0442\u0438\u043f:     \u0430\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u044f\n</code></pre>\n<p style="font-weight: bold; font-size: 1.1em">\u0418\u043c\u044f \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0430</p><p>\u041c\u0430\u0440\u0448\u0440\u0443\u0442, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u0439 \u0430\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u0435\u0439 <code>@Route</code>, \u0438\u043c\u0435\u0435\u0442 \u0438\u043c\u044f \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u043e\u0435 \u0438\u0437 \u0438\u043c\u0435\u043d \u043f\u0430\u043a\u0435\u0442\u0430, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u043b\u0435\u0440\u0430 \u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f. \u0418\u043c\u044f \u0434\u043b\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u0430 \u0432\u044b\u0448\u0435: <code>sensio_blog_post_index</code>.</p><p>\u0410\u0442\u0440\u0438\u0431\u0443\u0442 <code>name</code> \u043c\u043e\u0436\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0438\u043c\u0435\u043d\u0438 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0430 \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e.</p><p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0438\u043c\u0435\u0440</p><pre><code>\n/**\n * @Route("/", name="blog_home")\n */\npublic function indexAction() {\n    // ...\n}\n</code></pre>\n<p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0435\u0444\u0438\u043a\u0441 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0430</p><p>\u0410\u043d\u043d\u043e\u0442\u0430\u0446\u0438\u044f <code>@Route</code> \u0432 \u043a\u043b\u0430\u0441\u0441\u0435 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u043b\u0435\u0440\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u043f\u0440\u0435\u0444\u0438\u043a\u0441 \u0434\u043b\u044f \
\u0432\u0441\u0435\u0445 \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u043e\u0432 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439.</p><p style="font-weight: bold; font-size: 1.1em">\u041f\u0440\u0438\u043c\u0435\u0440</p><pre><code>\n/**\n * @Route("/blog")\n */\nclass PostController extends Controller {\n    /**\n     * @Route("/{id}")\n     */\n    public function showAction($id) {\n    }\n}\n</code></pre>\n<p>\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 <code>show</code> \u0442\u0435\u043f\u0435\u0440\u044c \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0448\u0430\u0431\u043b\u043e\u043d\u0430 <code>/blog/{id}</code>.</p>


