WS_NO_SOAP_PORTS_ERROR=Ning\u00fan porto SOAP estaba presente no ficheiro WSDL.  Non se xerar\u00e1 o cliente do servizo web.
WSDL_COPY_ERROR=Produciuse un erro ao recuperar o ficheiro WDSL.
