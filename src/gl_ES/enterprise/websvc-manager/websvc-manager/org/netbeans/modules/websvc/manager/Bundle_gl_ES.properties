WS_WSDL_XML_ERROR=Foi impos\u00edbel obter o ficheiro WSDL.  Check the IDE's proxy settings in Tools->Options and the Retriever output in Window->Output.  Actualice o nodo do servizo web cando o problema estea corrixido.
WS_NO_METHODS_ERROR=A definici\u00f3n do WSDL non cont\u00e9n operaci\u00f3ns.  Non se crear\u00e1 un cliente do servizo web.

