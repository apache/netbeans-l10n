TXT_CannotGenerateClient=JAX-WS java artifacts can not be created by JAXWS:wsimport utility.\nReason: {0}\n\nYou may be able to fix the problem in WSDL Customization dialog\n(Edit Web Service Attributes action)\nor by manually editing the local wsdl or schema files, using the JAXB customization\n(local wsdl and schema files are located under project_home/src/wsdl directory).\n\nAfter you fix the problem you need to refresh client from the Web Service Reference node.
TXT_CannotGenerateService=JAX-WS Java artifacts can not be created by JAXWS:wsimport utility.\nReason: {0}\n\nYou may be able to fix the problem in WSDL Customization dialog\n(Edit Web Service Attributes action)\nor by manually editing the local wsdl or schema files, using the JAXB customization\n(local wsdl and schema files are located under project_home/src/wsdl directory).\n\nDespois de solucionar o problema precisa actualizar o servizo desde o nodo do servizo web.

