OpenIDE-Module-Name=Completado de c\u00f3digo de Ant
OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Short-Description=Completado de c\u00f3digo para a edici\u00f3n textual dos scripts de Ant.
OpenIDE-Module-Long-Description=Este m\u00f3dulo perm\u00edtelle empregar completado de c\u00f3digo ao editar scripts de Ant no editor de c\u00f3digo fonte de NetBeans. It will suggest attributes and subelements that can be added to the current element you are editing. Completion knows about all standard Ant tasks and types, as well as custom-defined tasks and types, and works with nested data structures just as Explorer-based editing of Ant scripts does. Este m\u00f3dulo require ben o m\u00f3dulo de XML Text ou XML Tree (ou \u00e1mbolos dous) para ser activado.

