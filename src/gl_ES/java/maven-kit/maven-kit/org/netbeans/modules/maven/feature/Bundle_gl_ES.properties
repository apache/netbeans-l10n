OpenIDE-Module-Long-Description=Soporte do IDE NetBeans para <a href="http://maven.apache.org">Apache Maven</a>. <p>Maven \u00e9 o software de xesti\u00f3n de proxecto e ferramenta de comprensi\u00f3n Basease no concepto do modelo de obxecto de proxecto (POM), Maven pode xestionar a construci\u00f3n de proxectos, reporte e documentaci\u00f3n dende un lugar de informaci\u00f3n centralizado. To learn more about Apache Maven, visit <a href="http://maven.apache.org/what-is-maven.html">What is Maven?</a> page. <p> O soporte de IDE incl\u00fae un tipo completo de proxecto baseado nos metadatos de Maven, completado de c\u00f3digo para os ficheiros de proxecto Maven, integraci\u00f3n con outras ferramentas no IDE, etc. 
