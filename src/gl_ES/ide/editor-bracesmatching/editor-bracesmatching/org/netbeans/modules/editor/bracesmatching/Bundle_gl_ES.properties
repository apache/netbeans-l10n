OpenIDE-Module-Short-Description=Admite o realzados das chaves correspondentes
OpenIDE-Module-Long-Description=Este m\u00f3dulo engade compatibilidade para o realzado das \u00e1reas de texto correspondente nun documento. Estas \u00e1reas poden estar por exemplo entre chaves, corchetes ou par\u00e9nteses, pero tam\u00e9n poder ser etiquetas XML ou outras. O m\u00f3dulo implementa o realzado e a navegaci\u00f3n (Saltar a) entre as \u00e1reas correspondentes. As \u00e1reas son detectadas automaticamente cando se move o cursor a trav\u00e9s do documento.
OpenIDE-Module-Name=Correspondencia de chaves do editor

