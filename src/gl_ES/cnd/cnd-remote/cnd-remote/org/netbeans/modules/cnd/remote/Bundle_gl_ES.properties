OpenIDE-Module-Display-Category=Unha API que lle permite desenvolver aplicativos C/C++ en equipos Unix remotos
OpenIDE-Module-Long-Description=This module enables development (compile, edit, run, and debug) on a remote Linux or\nSolaris server. It requires the server to support the SSH2 protocol from OpenSSH.org.\nIn addition, the server must enable ssh and either have sshd running or set up to\nautomatically be started when needed.
OpenIDE-Module-Name=Desenvolvemento remoto C/C++
OpenIDE-Module-Short-Description=Support remote development

