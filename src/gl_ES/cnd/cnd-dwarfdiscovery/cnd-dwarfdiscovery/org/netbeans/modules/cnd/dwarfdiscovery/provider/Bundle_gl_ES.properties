# Sample ResourceBundle properties file
Binaries_Provider_Name=Analyze Object and Executable Files
Binaries_Provider_Description=Discovery feature analyzes information from object or binary files that were built with debug information. \nUse compile flags "-g3 -gdwarf-2" for GNU compilers.\nUse compile flag "-g" for SUN compilers.\nSome open source projects can be configured with the flags by following command:\nconfigure CFLAGS="-g3 -gdwarf-2" CXXFLAGS="-g3 -gdwarf-2" \nDo not forget to build the project with command: \nmake
Binaries_Files_Name=Ficheiros binarios
Binaries_Files_Description=List of binary files that were build with debug information

# analyze object files in folder
Folder_Provider_Name=Explore Object Files in Folder
Folder_Provider_Description=IDE explores debugging information in object files.\nSources should be built with debugging information.
Folder_Files_Name=Select &root folder where object files are located:
Folder_Files_Description=Folder where object files with debug information are searched. Make sure that object files contain debug information.

# analyze executable file
Executable_Provider_Name=Explore Executable or Library File
Executable_Provider_Description=IDE explores the debugging information in executable or library file.\nSources should be built with debugging information.
Executable_Files_Name=Select e&xecutable or library file:
Executable_Files_Description=Executable or library file with debug information. Make sure that selected file contain debug information.

Libraries_Files_Name=Seleccionar ficheiros de bib&liotecas adicionais:
Libraries_Files_Description=Ficheiros de biblioteca con informaci\u00f3n de depuraci\u00f3n. Make sure that selected files contain debug information.

RESTRICT_COMPILE_ROOT=Restrict discovered sources by source files compile path
RESTRICT_SOURCE_ROOT=Restrict discovered sources by source files path

# analyze make log file
Make_Log_Provider_Name=Explore Make Log File
Make_Log_Provider_Description=IDE explores the make log file.
Make_Log_File_Name=Select make &log file:
Make_Log_File_Description=Make log file.

# analyze exec log file
Exec_Log_Provider_Name=Explore Exec Log File
Exec_Log_Provider_Description=IDE explores the exec log file.
Exec_Log_File_Name=Select exec &log file:
Exec_Log_File_Description=Exec log file.

