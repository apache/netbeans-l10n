# ColonToThen
ColonToThen=Converter : a then
ColonToThenDesc=En Ruby 1.9, os dobres puntos non est\u00e1n permitidos nunha cl\u00e1usula when. Cambiar isto agora mesmo para evitar problemas na migraci\u00f3n a Ruby 1.9.\n\nSentenza non v\u00e1lida en 1.9:\n&lt;pre>case foo\nwhen 1  : puts 'one'\nend&lt;/pre>
ColonToThenGutter=En Ruby 1.9 \u00e9 ilegal empregar : no lugar de "then" nunha cl\u00e1usula when
ColonToThenFix=Substitu\u00edr : por "then"
ColonToThenFixSemi=Substitu\u00edr : por ;
ColonToThenFixNewline=Mover o corpo de when a unha li\u00f1a separada

HashListConvert=Convertir {a,b} a {a=>b}
