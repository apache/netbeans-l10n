RemoteAbsolutePathHint=<code>{0}</code> moet een absoluut pad zijn
RemoteString=remote
SpacesInPathWarningMsg=Op sommige systemen/configuraties kunnen problemen voorkomen als de profiler agent wordt gestart met argumenten die spaties in het pad bevatten. Om deze problemen op te lossen moet je de aanhalingstekens van de argumenten van de agent verwijderen en deze argumenten aanpassen zodat het 8.3 (DOS) pad formaat wordt gebruikt.
WorkDirMessage=Werk map is de map van waaruit de applicatie gestart zal worden.
ManualRemoteStep1Message=Als je dit nog eerder hebt gedaan klik de "Genereer Remote Pack ..." knop om een toepasselijk Remote pack te genereren. Installeer het op de remote machine als het is gegenereerd. De Remote pack map zal worden aangeduid als \"<code>{2}</code>\".
ManualRemoteStep2Message=Als je nog geen analyse hebt gedraaid op deze remote machine moet je het <code>{0}</code> script eerst uitvoeren.
RemoteString=remote

