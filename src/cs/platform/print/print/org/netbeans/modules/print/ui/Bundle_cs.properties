TLT_Goto=<html><body>&nbsp;<b>Navigace:</b>&nbsp;<br>&nbsp;stiskni <code>/</code> nebo <code>F</code> pro zobrazen\u00ed prvn\u00ed str\u00e1nky&nbsp;<br>&nbsp;stiskni <b><code>-</code></b> nebo <code>G</code> pro zobrazen\u00ed p\u0159edchoz\u00ed str\u00e1nky&nbsp;<br>&nbsp;stiskni <b><code>+</code></b> nebo <code>K</code> pro zobrazen\u00ed p\u0159edchoz\u00ed str\u00e1nky&nbsp;<br>&nbsp;stiskni <code>*</code> \u0144ebo <code>L</code> pro zobrajen\u00ed p\u0159edchoz\u00ed str\u00e1nky&nbsp;</body></html>

TLT_Preview_Scale=<html><body>&nbsp;<b>Uprav\u00ed velikost n\u00e1hledu:</b>&nbsp;<br>&nbsp;stiskni &lt;plus&gt; pro zv\u011bt\u0161en\u00ed&nbsp;<br>&nbsp;stiskni &lt;minus&gt; pro zmen\u0161en\u00ed&nbsp;<br>&nbsp;stiskni <code>Ctrl</code>-&lt;plus&gt; pro p\u0159ibl\u00ed\u017een\u00ed&nbsp;<br>&nbsp;stiskni <code>Ctrl</code>-&lt;minus&gt; pro odd\u00e1len\u00ed&nbsp;<br>&nbsp;stiskni <code>/</code>&nbsp; pro pou\u017eit\u00ed 100%&nbsp;<br>&nbsp;press <code>*</code> to customize view&nbsp;<br><hr>&nbsp;mouse mouse kole\u010dka my\u0161i s <code>Ctrl</code> pro odd\u00e1len\u00ed/p\u0159ibl\u00ed\u017een\u00ed&nbsp;<br>&nbsp;ot\u00e1\u010dejte kole\u010dkem my\u0161i pro odd\u00e1len\u00ed/p\u0159ibl\u00ed\u017een\u00ed &nbsp;<br>&nbsp;dvojklik lev\u00fdm tla\u010d\u00edtkem my\u0161i pro p\u0159ibl\u00ed\u017een\u00ed&nbsp;<br>&nbsp;dvojklik prav\u00fdm tla\u010d\u00edtkem my\u0161i pro odd\u00e1len\u00ed&nbsp;<br></body></html>

