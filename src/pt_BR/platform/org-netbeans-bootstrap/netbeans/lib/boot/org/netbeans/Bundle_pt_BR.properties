#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=Parece que uma inst\u00e2ncia do programa est\u00e1 em execu\u00e7\u00e3o dentro do seu diret\u00f3rio de usu\u00e1rio.\nUma sess\u00e3o anterior n\u00e3o foi finalizada corretamente ou outra inst\u00e2ncia est\u00e1 em execu\u00e7\u00e3o em outro um computador usando o seu diret\u00f3rio de usu\u00e1rio.\n\nSe outra sess\u00e3o do programa estiver sendo executada no mesmo diret\u00f3rio de usu\u00e1rio, clique em \nCancelar para prevenir a corrup\u00e7\u00e3o do seu diret\u00f3rio de usu\u00e1rio. Se tiver certeza que nenhuma outra\ninst\u00e2ncia est\u00e1 sendo executada no seu diret\u00f3rio de usu\u00e1rio, clique em "OK" para continuar.
MSG_AlreadyRunningTitle=Advert\u00eancia
MSG_CannotWrite=Uma inst\u00e2ncia do programa n\u00e3o pode acessar o diret\u00f3rio de usu\u00e1rio especificado.\nTrata-se de um s\u00e9rio problema que pode fazer com que o programa n\u00e3o funcione corretamente.\nCertifique-se de que {0} seja grav\u00e1vel.\n\nClique em OK para continuar apesar do erro anterior.
MSG_CannotWriteTitle=Advert\u00eancia

EXC_not_a_module={0} n\u00e3o \u00e9 um m\u00f3dulo v\u00e1lido do NetBeans.

