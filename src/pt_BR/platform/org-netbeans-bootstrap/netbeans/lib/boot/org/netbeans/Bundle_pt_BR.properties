MSG_InstallJava7=N\u00e3o \u00e9 poss\u00edvel executar em vers\u00f5es anteriores ao Java 7 Standard Edition.\nInstale o Java 7 Standard Edition ou superior ou utilize --jdkhome para\nalternar para seu diret\u00f3rio de instala\u00e7\u00e3o.
MSG_NeedsJava7=O Java 7 Standard Edition ou superior \u00e9 obrigat\u00f3rio

