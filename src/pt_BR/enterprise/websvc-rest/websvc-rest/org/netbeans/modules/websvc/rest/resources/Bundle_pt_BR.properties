OpenIDE-Module-Name=Suporte ao Web Service RESTful
OpenIDE-Module-Display-Category=Web Services
OpenIDE-Module-Short-Description=Suporte para cria\u00e7\u00e3o dos Web Services RESTful
OpenIDE-Module-Long-Description=Este m\u00f3dulo fornece ferramentas para construir Web Services RESTful usando a API JSR 311 e a implementa\u00e7\u00e3o da refer\u00eancia do c\u00f3digo-fonte aberto, Jersey. Inclui funcionalidades como gera\u00e7\u00e3o dos Web services RESTful a partir dos padr\u00f5es ou das classes de entidades. Al\u00e9m disso, fornece suporte para gera\u00e7\u00e3o de stubs de cliente para construir aplica\u00e7\u00f5es-cliente RESTful. \u00c9 poss\u00edvel gerar clientes Jersey a partir de projetos NetBeans IDE ou servi\u00e7os registrados no IDE. O IDE inclui servi\u00e7os populares, como Twitter, j\u00e1 registrados. Al\u00e9m disso, voc\u00ea pode registrar seus pr\u00f3prios projetos locais ou WADLs remotos com o IDE.


