DESC_Container_Pattern=<html>Crie um par de classes de recurso RESTful que consiste em uma classe de recurso de item e sua classe do recurso de cont\u00eainer usando Java API para o Web service RESTful (JSR-311).     Os recursos de item podem ser criados e adicionados ao recurso de cont\u00eainer usando o m\u00e9todo POST na classe de recurso de cont\u00eainer.   Observe que o URI para o recurso de item rec\u00e9m-criado \u00e9 determinado pelo recurso de cont\u00eainer.<p>Na pr\u00f3xima p\u00e1gina, voc\u00ea vai especificar o nome de classe, o URI e o tipo de representa\u00e7\u00e3o dos recursos de item e de cont\u00eainer.</p></html>

DESC_Singleton_Pattern=<html>Crie uma classe de recursos raiz RESTful com os m\u00e9todos GET e PUT usando API Java para o Web Service RESTful (JSR-311). Esse padr\u00e3o \u00e9 \u00fatil para criar um servi\u00e7o simples HelloWorld e servi\u00e7os de encapsulador para invocar os Web Services baseados em WSDL.<p> Na pr\u00f3xima p\u00e1gina, voc\u00ea vai especificar o nome de classe, o URI e o tipo de representa\u00e7\u00e3o do recurso.</p></html>

DESC_Client_Control_Pattern=<html>Crie um par de classes de recurso RESTful que consiste em uma classe de recurso de item e sua classe do recurso de cont\u00eainer usando Java API para o Web service RESTful (JSR-311).    Esse padr\u00e3o \u00e9 uma leve varia\u00e7\u00e3o do padr\u00e3o Cont\u00eainer-Item.   A diferen\u00e7a \u00e9 que n\u00e3o h\u00e1 m\u00e9todo POST na classe de recurso de cont\u00eainer para criar os recursos de item.   Em vez disso, os recursos de item s\u00e3o criados com o m\u00e9todo PUT na classe de recurso de item.     A raz\u00e3o pela qual denomina-se padr\u00e3o Cont\u00eainer-Item Controlado pelo Cliente \u00e9 que o URI para o recurso de item \u00e9 determinado pelo cliente e n\u00e3o pelo recurso de cont\u00eainer.<p>Na pr\u00f3xima p\u00e1gina, voc\u00ea especificar\u00e1 o nome de classe, o URI e o tipo de representa\u00e7\u00e3o do recurso.</p></html>

