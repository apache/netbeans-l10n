ERR_NonEmptyNamedStereotype=Um estere\u00f3tipo n\u00e3o deve declarar uma anota\u00e7\u00e3o n\u00e3o vazia @Named. 
ERR_IncorrectRuntimeRetention=A anota\u00e7\u00e3o CDI deve ser definida com @Retention (RUNTIME).
ERR_NoTarget=A anota\u00e7\u00e3o CDI \u00e9 definida com @{0}, mas n\u00e3o possui @Target.
ERR_NoRetention=A anota\u00e7\u00e3o CDI \u00e9 definida com @{0}, mas n\u00e3o possui @Retention.
ERR_IncorrectScopeTarget=A anota\u00e7\u00e3o CDI \u00e9 declarada como escopo, mas tem valor de destino incorreto. O valor de destino correto \u00e9 '{METHOD, FIELD, TYPE'}.
ERR_IncorrectInterceptorBindingTarget=A anota\u00e7\u00e3o CDI \u00e9 declarada como vincula\u00e7\u00e3o de interceptador, mas tem valores de destino incorretos. Os valores de destino corretos s\u00e3o '{METHOD, TYPE'} ou TYPE. 
ERR_IncorrectStereotypeTarget=A anota\u00e7\u00e3o CDI \u00e9 declarada como estere\u00f3tipo, mas tem os valores de destino incorretos. Os valores de destino corretos s\u00e3o '{METHOD, FIELD, TYPE'} ou '{METHOD, FIELD'} ou TYPE ou METHOD ou FIELD.
ERR_IncorrectQualifierTarget=A anota\u00e7\u00e3o CDI \u00e9 declarada como qualificador, mas tem os valores de destino incorretos. Os valores corretos s\u00e3o '{METHOD, FIELD, PARAMETER, TYPE'} ou '{FIELD, PARAMETER'}.
ERR_IncorrectTargetWithInterceptorBindings=Um estere\u00f3tipo com vincula\u00e7\u00e3o do interceptador declarado deve ser definido como @Target(TYPE). 
ERR_IncorrectTransitiveInterceptorBinding=A vincula\u00e7\u00e3o do interceptador \u00e9 definida como @Target('{TYPE, METHOD'}) e declara a vincula\u00e7\u00e3o do interceptador {0}, que \u00e9 definida como @Target(TYPE).
ERR_IncorrectTransitiveTarget=Os estere\u00f3tipos @{0} declararam @Target('{TYPE'}) e podem n\u00e3o ser aplicados a estere\u00f3tipos declarados @Target('{TYPE, METHOD, FIELD'}), @Target('{METHOD'}), @Target('{FIELD'}) ou @Target('{METHOD, FIELD'}). 
WARN_QualifiedStereotype=Um estere\u00f3tipo n\u00e3o deve declarar uma anota\u00e7\u00e3o n\u00e3o vazia @Named.
WARN_TypedStereotype=Um estere\u00f3tipo n\u00e3o deve ter anota\u00e7\u00e3o @Typed. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til.
WARN_ArrayAnnotationValuedQualifierMember=Os membros com array ou anota\u00e7\u00e3o valorizadas de um tipo de qualificador devem ter anota\u00e7\u00e3o @Nonbinding. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til.
WARN_ArrayAnnotationValuedIBindingMember=Os membros com array ou anota\u00e7\u00e3o valorizadas de um tipo de vincula\u00e7\u00e3o de um interceptador devem ter anota\u00e7\u00e3o @Nonbinding. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til.

