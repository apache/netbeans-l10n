ERR_BadRestritedType=A classe de bean especifica a anota\u00e7\u00e3o @Typed e o membro de valor especifica a classe que n\u00e3o corresponde ao tipo no conjunto irrestrito de tipos de bean de um bean. 
ERR_NonStaticInnerType=A classe interna n\u00e3o est\u00e1tica n\u00e3o poderia ser um bean gerenciado ou uma superclasse de bean gerenciado.
WARN_QualifiedElementExtension=O elemento n\u00e3o \u00e9 um bean gerenciado: ele possui qualificadores, mas n\u00e3o implementa o javax.enterprise.inject.spi.Extension.
WARN_QualifierAbstractClass=O elemento n\u00e3o \u00e9 um bean gerenciado: ele possui qualificadores, mas tem um modificador abstrato.
WARN_QualifierNoCtorClass=O elemento n\u00e3o \u00e9 um bean gerenciado: ele possui qualificadores, mas n\u00e3o tem um construtor n\u00e3o privado sem par\u00e2metros ou anotado com @Inject.
ERR_FinalScopedClass=A classe \u00e9 unproxyable: ela tem escopo normal e \u00e9 declarada como final.
WARN_FinalScopedClassMethod=O m\u00e9todo final \u00e9 declarado na classe com escopo normal.
ERR_DecoratorInterceptor=Um bean gerenciado n\u00e3o pode ser anotado com os dois estere\u00f3tipos, @Interceptor e @Decorator.

ERR_DecoratorHasProducerField=Um decorador n\u00e3o deve declarar o campo produtor "{0}".
ERR_IntrerceptorHasProducerField=Um interceptador pode n\u00e3o declarar o campo produtor "{0}".
ERR_DecoratorHasProducerMethod=Um decorador n\u00e3o deve declarar o m\u00e9todo produtor "{0}".
ERR_DecoratorHasDisposerMethod=Um decorador n\u00e3o deve declarar o m\u00e9todo distribuidor "{0}".
ERR_DecoratorHasObserverMethod=Um decorador n\u00e3o deve declarar o m\u00e9todo observador "{0}".
ERR_InterceptorHasProducerMethod=Um interceptador pode n\u00e3o declarar o m\u00e9todo produtor "{0}".
ERR_InterceptorHasDisposerMethod=Um interceptador n\u00e3o deve declarar o m\u00e9todo distribuidor "{0}".
ERR_InterceptorHasObserverMethod=Um interceptador pode n\u00e3o declarar o m\u00e9todo observador "{0}".

ERR_InjectedCtor=Uma classe de bean n\u00e3o deve ter mais de um @Inject de construtor anotado.

ERR_SesssionBeanID=Uma classe de bean de um bean de sess\u00e3o n\u00e3o deve ser anotado @Interceptor ou @Decorator.

ERR_InvalidSingletonBeanScope=Um bean singleton deve pertencer ao escopo @ApplicationScoped ou ao pseudoescopo @Dependent. 

ERR_InvalidStatelessBeanScope=Um bean de sess\u00e3o sem estado deve pertencer ao pseudoescopo @Dependent.

ERR_IncorrectDelegateCount=Um decorador deve ter exatamente um ponto de inje\u00e7\u00e3o delegado.

ERR_IcorrectScopeWithPublicField=Um bean gerenciado com um campo p\u00fablico ("{0}") n\u00e3o deve declarar um escopo diferente de @Dependent.  

ERR_IncorrectScopeForParameterizedBean=Um bean gerenciado com uma classe de bean parametrizado n\u00e3o deve declarar um escopo diferente de @Dependent. 

ERR_FinalInterceptedBean=A classe de bean de um bean gerenciado \u00e9 final e declara ou herda uma vincula\u00e7\u00e3o do interceptador do n\u00edvel de classe ou um estere\u00f3tipo com vincula\u00e7\u00f5es do interceptador.

ERR_InterceptedBeanHasFinalMethod=A classe de bean de um bean gerenciado tem o m\u00e9todo final n\u00e3o est\u00e1tico e n\u00e3o privado "{0}" e declara ou herda uma vincula\u00e7\u00e3o do interceptador do n\u00edvel de classe ou um estere\u00f3tipo com vincula\u00e7\u00f5es do interceptador.

ERR_NamedSpecializes=O bean declara o nome explicitamente utilizando @Named, mas especializa outro bean com nome. 

ERR_BadSpecializesBeanType=O bean especializa outro bean, mas a ID n\u00e3o tem todos os tipos de bean do bean especializado. 

ERR_InvalidDuplicateIBindings=O conjunto de bindings do interceptador tem duas inst\u00e2ncias do tipo de binding do interceptador {0} e as inst\u00e2ncias t\u00eam dois valores diferentes de algum membro da anota\u00e7\u00e3o.

WARN_ScopedDecoratorInterceptor=O escopo @Dependent \u00e9 o \u00fanico escopo que o interceptador ou decorador pode ter. O resultado \u00e9 o oposto do comportamento n\u00e3o port\u00e1til.  

WARN_NamedInterceptorDecorator=Um interceptador ou decorador n\u00e3o deve ter um nome. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til. 

WARN_AlternativeInterceptorDecorator=Um interceptador ou decorador n\u00e3o deve ser alternativo. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til. 

WARN_SpecializesInterceptorDecorator=Um interceptador ou decorador n\u00e3o deve ter anota\u00e7\u00e3o @Specializes. Caso contr\u00e1rio, o resultado ser\u00e1 o comportamento n\u00e3o port\u00e1til. 

ERR_NotPassivationSessionBean=O bean da sess\u00e3o tem um escopo apassivador {0} e deve ter capacidade de passiva\u00e7\u00e3o. Os beans de sess\u00e3o sem estado ou \u00fanico n\u00e3o t\u00eam capacidade de passiva\u00e7\u00e3o.
ERR_NotPassivationManagedBean=O bean tem um escopo apassivador {0} e deve ter capacidade de passiva\u00e7\u00e3o. O bean com capacidade de passiva\u00e7\u00e3o deve ser serializ\u00e1vel.

