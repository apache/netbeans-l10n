# Error messages used by glassfish configuration for binding api's.
ERR_ExceptionBindingResourceRef={0} ao tentar vincular uma refer\u00eancia da fonte de dados.
ERR_ExceptionReadingResourceRef={0} ao tentar localizar um nome jndi de uma fonte de dados.
ERR_ExceptionBindingEjbRef={0} ao tentar vincular uma refer\u00eancia EJB.
ERR_ExceptionReadingEjb={0} ao tentar localizar um nome jndi de um ejb.
ERR_ExceptionBindingMdb={0} ao tentar vincular um recurso de destino da mensagem.
ERR_ExceptionMapCmpBeans={0} ao definir as informa\u00e7\u00f5es de mapeamento cmp.

# Errors about server installs and versioning
ERR_NoServerInstallLocation=N\u00e3o \u00e9 poss\u00edvel determinar o local de instala\u00e7\u00e3o da inst\u00e2ncia do servidor ''{0}''.  Verificar o valor do j2ee.server.instance no private.properties.
ERR_UnidentifiedTargetServer=N\u00e3o \u00e9 poss\u00edvel identificar a vers\u00e3o do servidor de aplica\u00e7\u00f5es. Utilizando "{0}" como default para arquivos descritores.

