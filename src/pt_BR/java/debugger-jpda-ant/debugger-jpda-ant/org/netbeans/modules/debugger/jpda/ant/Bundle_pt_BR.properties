#module descriptions
OpenIDE-Module-Name=Tarefa Ant do Depurador JPDA
OpenIDE-Module-Display-Category=Depurando
OpenIDE-Module-Short-Description=Permite que voc\u00ea utilize o depurador JPDA NetBeans no Ant.
OpenIDE-Module-Long-Description=Define duas tarefas Ant que podem ser colocadas em um script Ant: <nbjpdaconnect> e <nbjpdastart>. Ambas as tarefas podem ser executadas apenas no IDE NetBeans. Ao executar o <nbjpdaconnect>, a tarefa solicitar\u00e1 que o depurador JPDA NetBeans seja anexado a um processo remoto. O efeito \u00e9 similar a Depurador > Iniciar sess\u00e3o -> Anexar... item do menu. Normalmente, voc\u00ea o utilizaria no <paralelo> para iniciar o processo remoto e anex\u00e1-lo. O <nbjpdastart> por outro lado iniciar\u00e1 o depurador JPDA NetBeans no servidor em modo de listening e o processo destino poder\u00e1 ent\u00e3o conect\u00e1-lo.

MSG_StoppedOnCompileError=Depurador interrompido em c\u00f3digo-fonte n\u00e3o compil\u00e1vel.

