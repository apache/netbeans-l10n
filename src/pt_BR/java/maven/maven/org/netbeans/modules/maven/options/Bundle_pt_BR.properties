MSG_unset_proxy=<html>O IDE parece estar utilizando um proxy de rede (<code>{0}</code>), mas o Maven n\u00e3o est\u00e1 configurado para utilizar proxies de rede.<br>Isso pode resultar em falhas de constru\u00e7\u00e3o, caso seja necess\u00e1rio fazer download de artefatos remotos.<br>Em geral, voc\u00ea pode precisar editar a se\u00e7\u00e3o <code>&lt;proxies&gt;</code> em <code>settings.xml</code>:<br>http://wiki.netbeans.org/FaqMavenProxySettings<br>Como um atalho que funciona <em>em alguns sistemas</em>, o <code>-Djava.net.useSystemProxies=true</code> pode ser transferido ao Maven.<br>Deseja experimentar agora? (Remover das op\u00e7\u00f5es de Execu\u00e7\u00e3o Global se isso n\u00e3o ajudar.)
