Action_display_name_junit=Atualizar para JUnit 4.x
Action_display_name_junit4=Adicionar biblioteca Hamcrest
Action_start_msg_junit=A depend\u00eancia de teste foi atualizada para a biblioteca JUnit 4.x.
Action_start_msg_junit4=A biblioteca Hamcrest foi adicionada como depend\u00eancia de teste.
Error_description_junit=Desde o Netbeans 8.1, os bin\u00e1rios do JUnit 3.8.2 foram removidos.\n\nClique no bot\u00e3o Resolver para atualizar automaticamente a depend\u00eancia de teste para a defini\u00e7\u00e3o da biblioteca JUnit 4.x. O JUnit 4.x tem um modo de compatibilidade para manipular casos de teste do JUnit 3.x.\n\nSe preferir, fa\u00e7a download do junit-3.8.2.jar e adicione-o manualmente como depend\u00eancia de teste do projeto.
Error_description_junit4=O JUnit 4.12 n\u00e3o compacta a biblioteca de matchers do hamcrest.\n\nClique no bot\u00e3o Resolver para adicionar automaticamente o hamcrest como depend\u00eancia de teste do projeto.
Error_display_name_junit=Est\u00e3o faltando bin\u00e1rios do JUnit 3.8.2.
Error_display_name_junit4=Est\u00e3o faltando bin\u00e1rios do Hamcrest
LBL_DebugTest=Depurar
LBL_RerunTest=Executar Novamente
