MSG_AttrNamedWithJavaPersistenceQLKeyword=O nome da coluna do atributo ({0}) \u00e9 uma palavra-chave reservada do Java Persistence QL.
MSG_AttrInvalidPersistenceQLIdentifier=O nome da coluna do atributo n\u00e3o \u00e9 um identificador v\u00e1lido do Java Persistence QL.
MSG_AttrNamedWithReservedSQLKeyword=O nome da coluna do atributo ({0}) \u00e9 uma palavra-chave reservada do SQL-99.
MSG_PublicVariable=A vari\u00e1vel da inst\u00e2ncia para um atributo persistente n\u00e3o deve ser p\u00fablica.
MSG_NonPublicAccesor=O m\u00e9todo getter para um atributo persistente deve ser p\u00fablico ou protegido.
MSG_FinalAccesor=O m\u00e9todo getter para um atributo persistente n\u00e3o deve ser definitivo.
MSG_TemporalAttrNotAnnotatedProperly=Um atributo temporal deve ser marcado com a anota\u00e7\u00e3o @Temporal.
MSG_ValidBasicType=Os atributos b\u00e1sicos podem ser somente dos seguintes: tipos primitivos de Java, encapsulador de tipos primitivos, String, java.math.BigInteger, java.math.BigDecimal, java.util.Date, java.util.Calendar, java.sql.Date, java.sql.Time, java.sql.TimeStamp, byte[], Byte[], char[], Character[], enums ou qualquer tipo Serializable.
MSG_EntityRelationNotDefined=O relacionamento da entidade n\u00e3o est\u00e1 definido.
MSG_MVEntityRelationNotDefined=O relacionamento da entidade com m\u00faltiplos valores n\u00e3o est\u00e1 definido.
MSG_InvalidVersionType=O campo ou a propriedade Vers\u00e3o n\u00e3o \u00e9 um dos tipos compat\u00edveis. Verifique se este corresponde \u00e0 um dos seguintes tipos: int, Integer, short, Short, long, Long, java.sql.Timestamp.
MSG_GeneratedValueIsId=A anota\u00e7\u00e3o GeneratedValue s\u00f3 deve ser usada para o campo ID.
MSG_NonPublicMutator=O m\u00e9todo setter para um atributo persistente n\u00e3o deve ser privado.
MSG_FinalMutator=O m\u00e9todo setter para um atributo persistente n\u00e3o deve ser definitivo.
MSG_PublicIdMutatorDiscouraged=O m\u00e9todo setter para o campo Id deve ser protegido.

