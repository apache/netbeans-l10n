nlu.jvm.notfoundmessage=O Java SE Development Kit (JDK) n\u00e3o foi localizado neste computador\nO JDK 8 \u00e9 necess\u00e1rio para a instala\u00e7\u00e3o do NetBeans IDE. Certifique-se de que o JDK esteja instalado e execute o instalador novamente. Voc\u00ea pode especificar a localiza\u00e7\u00e3o do JDK utilizando o argumento do instalador {0} \n\nPara download do JDK, visite http://www.oracle.com/technetwork/java/javase/downloads
nlu.jvm.usererror=Java Runtime Environment (JRE) n\u00e3o foi localizado no local especificado {0}
nlu.jvm.uncompatible=Vers\u00e3o JVM n\u00e3o suportada em {0}.\nTente especificar outra localiza\u00e7\u00e3o de JVM utilizando o par\u00e2metro {1}
nlu.freespace=N\u00e3o h\u00e1 espa\u00e7o em disco livre suficiente para extrair os dados da instala\u00e7\u00e3o\n{0} MB de espa\u00e7o livre \u00e9 necess\u00e1rio em uma pasta tempor\u00e1ria.\nLimpe espa\u00e7o em disco e execute o instalador novamente. Voc\u00ea pode especificar uma pasta tempor\u00e1ria com espa\u00e7o em disco suficiente utilizando o argumento do instalador {1}
nlu.integrity=\nO arquivo do instalador {0} parece estar corrompido
nlu.missing.external.resource=N\u00e3o \u00e9 poss\u00edvel executar o Instalador do NetBeans.\nUm arquivo externo com dados necess\u00e1rios \u00e9 obrigat\u00f3rio, mas est\u00e1 faltando:\n{0}
nlu.cannot.create.tmpdir=N\u00e3o \u00e9 poss\u00edvel criar diret\u00f3rio tempor\u00e1rio {0}
nlu.cannot.extract.bundled.jvm=N\u00e3o \u00e9 poss\u00edvel preparar a JVM embutida para executar o instalador.\nO mais prov\u00e1vel \u00e9 que a JVM embutida seja incompat\u00edvel com a plataforma atual.\nConsulte Perguntas Frequentes em http://wiki.netbeans.org/FaqUnableToPrepareBundledJdk para obter mais informa\u00e7\u00f5es.
nlu.cannot.unpack.jvm.file=N\u00e3o p\u00f4de desempacotar o arquivo {0}
nlu.error.verify.bundled.jvm=N\u00e3o p\u00f4de verificar a JVM embutida, favor tentar procurar por uma JVM diretamente no sistema

