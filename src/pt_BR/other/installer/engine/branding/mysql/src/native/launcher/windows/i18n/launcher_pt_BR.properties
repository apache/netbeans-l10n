nlw.missing.external.resource=N\u00e3o \u00e9 poss\u00edvel executar o Instalador do NetBeans.\nUm arquivo externo com dados necess\u00e1rios \u00e9 obrigat\u00f3rio, mas est\u00e1 faltando:\n{0}
