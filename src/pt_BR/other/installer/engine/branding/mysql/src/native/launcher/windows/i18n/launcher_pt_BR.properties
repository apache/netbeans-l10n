nlw.jvm.notfoundmessage=O Java SE Development Kit (JDK) n\u00e3o foi localizado neste computador\nO JDK 6 \u00e9 necess\u00e1rio para a instala\u00e7\u00e3o do NetBeans IDE. Certifique-se de que o JDK esteja instalado e execute o instalador novamente. Voc\u00ea pode especificar a localiza\u00e7\u00e3o do JDK utilizando o argumento do instalador {0} \n\nPara download do JDK, visite http://www.oracle.com/technetwork/java/javase/downloads
nlw.jvm.usererror=Java Runtime Environment (JRE) n\u00e3o foi localizado\nN\u00e3o existe nenhum JRE no local especificado {0}
nlw.jvm.unsupportedversion=Vers\u00e3o Java VM n\u00e3o suportada\nA Java VM em {0} tem uma vers\u00e3o n\u00e3o suportada
nlw.freespace=N\u00e3o h\u00e1 espa\u00e7o em disco livre suficiente para extrair os dados da instala\u00e7\u00e3o\nS\u00e3o necess\u00e1rios {0} MB de espa\u00e7o livre em uma pasta tempor\u00e1ria. Limpe espa\u00e7o em disco e execute o instalador novamente. Voc\u00ea pode especificar uma pasta tempor\u00e1ria com espa\u00e7o em disco suficiente utilizando o argumento do instalador {1}
nlw.tmpdir=N\u00e3o \u00e9 poss\u00edvel criar o diret\u00f3rio tempor\u00e1rio\nO diret\u00f3rio tempor\u00e1rio para a extra\u00e7\u00e3o de dados {0} n\u00e3o foi criado
nlw.integrity=O arquivo do instalador corrompido\nO arquivo do instalador {0} parece estar corrompido
nlw.output.error=Erro de extra\u00e7\u00e3o de dados\nN\u00e3o \u00e9 poss\u00edvel criar o arquivo {0}!\nOcorreu o erro a seguir:\n{1}
