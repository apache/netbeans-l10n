ReconfigureDescription={1} Quando voc\u00ea reconfigura um projeto com os c\u00f3digos-fonte existentes, os scripts do projeto s\u00e3o novamente executados para criar um makefile adequado para o ambiente de constru\u00e7\u00e3o e para a cole\u00e7\u00e3o de ferramentas selecionada. Uma constru\u00e7\u00e3o limpa do projeto \u00e9 ent\u00e3o executada. Voc\u00ea deve configurar novamente a assist\u00eancia ao c\u00f3digo ap\u00f3s reconfigurar o projeto. <p>Insira quaisquer op\u00e7\u00f5es desejadas para os comandos do compilador e do linker para a <b>{0}</b> Cole\u00e7\u00e3o de Ferramentas antes de clicar em Reconfigurar.

