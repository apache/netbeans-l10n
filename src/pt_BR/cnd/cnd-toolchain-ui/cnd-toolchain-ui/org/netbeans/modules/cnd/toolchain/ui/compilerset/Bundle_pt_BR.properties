NO_COMPILERS_FOUND_MSG=N\u00e3o foram encontrados compiladores adequados no sistema. O IDE precisa de um conjunto adequado de compiladores e outras ferramentas de constru\u00e7\u00e3o para funcionar corretamente.\n\nSe voc\u00ea j\u00e1 tiver compiladores no sistema, mas eles n\u00e3o forem encontrados, adote um dos seguintes procedimentos:\n\n1) Saia do IDE, adicione os compiladores \u00e0 vari\u00e1vel de ambiente PATH e reinicie o IDE.\n\n2) Abra a caixa de di\u00e1logo Ferramenta de Constru\u00e7\u00e3o em Ferramentas | Op\u00e7\u00f5es | C/C++ | Ferramentas de Constru\u00e7\u00e3o e adicione o(s) compilador(es) \u00e0 instala\u00e7\u00e3o.\n\nCaso voc\u00ea ainda n\u00e3o tenha compiladores no sistema, fa\u00e7a o seguinte:\n\n3) Fa\u00e7a download e instale um conjunto adequado de compiladores e reinicie o IDE.\n\nConsulte o artigo "Configuring the NetBeans IDE for C/C++/Fortran" no site http://netbeans.org/kb/trails/cnd.html para obter mais informa\u00e7\u00f5es.

