# Sample ResourceBundle properties file
Binaries_Provider_Name=Analisar Arquivos Execut\u00e1veis e de Objeto
Binaries_Provider_Description=A funcionalidade de descoberta analisa as informa\u00e7\u00f5es dos arquivos de objeto ou bin\u00e1rios constru\u00eddos com informa\u00e7\u00f5es de depura\u00e7\u00e3o. \nUse os flags de compila\u00e7\u00e3o "-g3 -gdwarf-2" para os compiladores GNU.\nUse o flag de compila\u00e7\u00e3o "-g" para os compiladores Sun.\nAlguns projetos de c\u00f3digo aberto pode ser configurados com os flags por meio do seguinte comando:\nconfigure CFLAGS="-g3 -gdwarf-2" CXXFLAGS="-g3 -gdwarf-2" \nN\u00e3o se esque\u00e7a de construir o projeto com o comando: \nmake
Binaries_Files_Name=Arquivos bin\u00e1rios
Binaries_Files_Description=Lista de arquivos bin\u00e1rios constru\u00eddos com informa\u00e7\u00f5es de depura\u00e7\u00e3o

# analyze object files in folder
Folder_Provider_Name=Explorar Arquivos de Objeto na Pasta
Folder_Provider_Description=O IDE explora as informa\u00e7\u00f5es de depura\u00e7\u00e3o nos arquivos de objeto.\nOs c\u00f3digos-fonte devem ser constru\u00eddos com as informa\u00e7\u00f5es de depura\u00e7\u00e3o.
Folder_Files_Name=Selecione a pasta &raiz na qual os arquivos de objeto est\u00e3o localizados:
Folder_Files_Description=A pasta na qual os arquivos de objeto com informa\u00e7\u00f5es de depura\u00e7\u00e3o s\u00e3o procurados. Certifique-se de que os arquivos de objetos contenham informa\u00e7\u00f5es de depura\u00e7\u00e3o.

# analyze executable file
