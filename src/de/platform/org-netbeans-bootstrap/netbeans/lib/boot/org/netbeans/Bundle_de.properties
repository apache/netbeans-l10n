MSG_InstallJava7=Die Ausf\u00fchrung auf \u00e4lteren Java-Versionen als Java 7 Standard Edition ist nicht m\u00f6glich.\nInstallieren Sie Java 7 Standard Edition oder eine neuere Version, oder weisen Sie mit dem Switch --jdkhome\n auf das Installationsverzeichnis hin.
