#Question to show user to find out whether start second instance of NetBeans  or not
MSG_AlreadyRunning=Anscheinend wird bereits eine Instanz des Programms in Ihrem Benutzerverzeichnis ausgef\u00fchrt.\nEntweder wurde eine vorherige Programmsession nicht korrekt beendet, oder eine andere Instanz\ndes Programms wird auf einem anderen Rechner ausgef\u00fchrt und verwendet dasselbe Benutzerverzeichnis.\n\nWenn eine andere Programmsession in demselben Benutzerverzeichnis ausgef\u00fchrt wird, klicken Sie auf\n"Abbrechen", um eine Besch\u00e4digung des Benutzerverzeichnisses zu verhindern. Wenn Sie sicher sind, dass keine anderen\nInstanzen des Programms in Ihrem Benutzerverzeichnis ausgef\u00fchrt werden, klicken Sie zum Fortfahren auf "OK".
MSG_AlreadyRunningTitle=Warnung
MSG_CannotWrite=Eine Instanz des Programms kann nicht auf das angegebene Benutzerverzeichnis zugreifen.\nDies ist ein schwerwiegendes Problem, das unter Umst\u00e4nden dazu f\u00fchrt, dass das Programm nicht mehr ordnungsgem\u00e4\u00df funktioniert.\nStellen Sie sicher, dass {0} beschrieben werden kann.\n\nKlicken Sie auf "OK", um trotz des Fehlers fortzufahren.
MSG_CannotWriteTitle=Warnung

EXC_not_a_module={0} ist kein g\u00fcltiges NetBeans-Modul.

