OpenIDE-Module-Long-Description=Unterst\u00fctzung der NetBeans-IDE f\u00fcr <a href="http://maven.apache.org">Apache Maven</a>. <p> Maven ist ein Werkzeug f\u00fcr umfassende Softwareverwaltung. Basierend of einem Projekt-Objektmodell (POM) kann Maven von eienr zentralen Stelle aus das Erstellen eines Projektes und dessen Berichtswesen sowie Dokumentation verwalten. Mehr zu Apache Maven unter <a href="http://maven.apache.org/what-is-maven.html">What is Maven?</a> page. <p> Die Unterst\u00fctzung durch die IDE umfa\u00dft einen eigenen Projekttyp basierend auf den Metadaten von Maven, Vervollst\u00e4ndigung von Mavens Projektdateien, Integration mit anderne IDE-Extras, usw. 
OpenIDE-Module-Short-Description=NetBeans-Unters\u00fctzung f\u00fcr Maven-Projektsysteme

