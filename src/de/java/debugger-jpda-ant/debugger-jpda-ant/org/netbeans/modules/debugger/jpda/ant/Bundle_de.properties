#module descriptions
OpenIDE-Module-Name=Ant-Aufgabe JPDA-Debugger
OpenIDE-Module-Display-Category=Debugge
OpenIDE-Module-Short-Description=Erlaubt die Nutzung des NetBeans JPDA-Debuggers aus Ant.
OpenIDE-Module-Long-Description=Definiert zwei Ant-Aufgaben, welche im Ant-Skript platziert werden: <nbjpdaconnect> und <nbjpdastart>. Beide Aufgaben k\u00f6nnen nur aus der IDE heraus gestartet werden. Die Aufgabe <nbjpdaconnect> wird bei Ausf\u00fchrung den NetBeans JPDA-Debugger an einen Remoteprozess anh\u00e4ngen. Der Effekt ist \u00e4hnlich zu Debug -> Sitzung starten -> Anh\u00e4ngen... . Typischerweise wird diese Aufgabe mit <parallel> verwendet, um erst den Remoteprozess zu starten und sich dann daran anzuh\u00e4ngen. Die Aufgabe <nbjpdastart> startet den NetBeans JPDA-Debugger im Modus "Server\u00fcberwachung" und der Zielproze\u00df kann sich dann anh\u00e4ngen.

MSG_StoppedOnCompileError=Debugger hat an nicht-kompilierbaren Quellcode angehalten.

