OpenIDE-Module-Name=Java SE-Projekte
OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Short-Description=Unterst\u00fctzt einfache Java-Projekte, beispielsweise f\u00fcr clientseitige Anwendungen.
OpenIDE-Module-Long-Description=Unterst\u00fctzung f\u00fcr allgemeine Java-Projekte, meistens JavaSE (clientseitig). Ein Java SE-Projekt erm\u00f6glicht es, Java-Quelldateien kompilieren, ein JAR daraus erstellen, JUnit-basierte Tests durchzuf\u00fchren, Javadoc zu erstellen und eine Anwendung mit Main-Klasse auszuf\u00fchren oder zu debuggen. Keine direkte Unterst\u00fctzung von J2EE- oder spezieller Pack-Technologien. Unterst\u00fctzung f\u00fcr Webservice-Clients ist enthalten.

