ProfilerClient_PerformingInstrumentationString=Messungen werden ausgef\u00fchrt, bitte warten...
ProfilerClient_InvalidCodeRegionMsg=F\u00fcr die Coderegionsmessung wurde ein ung\u00fcltiger Pfad angegeben.\nMessung kann nicht ausgef\u00fchrt werden.
ProfilerClient_ClassNotFoundMsg=Klasse {0} nicht im Klassenpfad gefunden.\nMessung kann nicht ausgef\u00fchrt werden.
ProfilerClient_OutOfMemoryMsg=Es wurden zuviele Daten gesammelt - Profiler hat nicht mehr ausreichend Speicher zu Verf\u00fcgung.\nDie gesammelten Daten wurde gel\u00f6scht und das Profiling wieder aufgenommen.\nUm dieses Problem in der Zukunft zu umgehen bitte den Wert f\u00fcr -Xmx\n in der Datei "etc/netbeans.conf" (im Installationsverzeichnis von NetBeans) erh\u00f6hen oder die Detailtiefe in den Profilereinstellungen senken.
ProfilerClient_IncorrectAgentVersionMsg=Warnung: Der Profileragent zu dem verbunden wird, hat eine andere Version als dieser Profiler.\nDies kann zu Fehler und unerwartetem Verhalten f\u00fchren.
ProfilerClient_ErrorGettingCalibrationDataMsg=Beim Abruf der Kalibrierungsdaten f\u00fcr die Ziel-JVM ist ein Fehler aufgetreten\:\n{0}
ProfilerClient_MustCalibrateFirstMsg=Da der Profiler auf dieser Maschine oder f\u00fcr diese Ziel-JVM nocht nie ausgef\u00fchrt wurde, oder\ndie Kalibrierungsdaten gel\u00f6scht wurden oder die Daten korrumpiert sind, wird das Profiling jetzt GESTOPPT.\n\nVor dem Neustart des Profilers mu\u00df erst die Kalibrierung f\u00fcr die Ziel-JVM vorgenommen werden.\nDie erhaltenen Daten werden gespeichert und bei sp\u00e4teren Durchl\u00e4ufen\n wieder verwendet. Diese Meldung wird also nicht wieder erscheinen.\n\nUm die Kalibrierung durchzuf\u00fchren bitte\n\"Profile | Erweiterte Befehle | Profilerkalibrierung ausf\u00fchren\" aufrufen.\n
# HTML-formatted
ProfilerClient_MustCalibrateFirstShortMsg=<html><b>Kalibrierungsdaten fehlen.</b><br><br>Das Profiling kann auf diesem JDK nicht gestartet werden. Bitte zuerst<br>die Profilerkalibrierung vornehmen und dann das Profiling neu starten.</html>
ProfilerClient_InstrumentationLimitReachedMsg=Die Grenze von 64K zu messenden Methoden wurde erreicht.\nEs k\u00f6nnen keine weiteren Methoden gemessen werden, was bedeutet\ndas ein Teil des Codes nicht gemessen und somit auch nicht geprofiled wird.\n\nUm dieses Problem zu vermeiden, sollte in Betracht gezogen werden\nin den Modus \"Teile der Anwendung\" zu wechseln.
ProfilerClient_CorruptedTargetCalibrationDataMsg=Probleme mit gespeicherten Kalibrierungsdaten auf der Zielmaschine\:\n{0}
ProfilerClient_ConnectVmMsg=Verbinden zur Ziel-VM...
ProfilerClient_TargetJvmErrorMsg=Die Ziel-JVM wurde unerwartet beendet oder reagiert nicht.\nDer Versuch eine Nachricht zu senden endete in einer IOException\:\n{0}
ProfilerClient_UnsupportedJvmMsg=Da die zu profilende Anwendung auf der vom Profiler nicht unterst\u00fctzten {0} VM l\u00e4uft, wird das Profiling jetzt GESTOPPT.\n\nBitte die 1.5.0_04 VM (oder neuer) oder die 1.6.0 VM (beginnend ab build 26) benutzen.

