MSG_NonPublicClassAsEntity=Une classe entit\u00e9 doit \u00eatre d\u00e9clar\u00e9e public.
MSG_FinalClassAsEntity=Une classe entit\u00e9 ne doit pas \u00eatre d\u00e9clar\u00e9e final.
MSG_HasNoNoArgConstructor=The class should have a no-arg, public or protected constructor.
MSG_NestedClassAsEntity=Une classe entit\u00e9 doit \u00eatre une classe racine.
MSG_NonSerializableClass=An entity or IdClass class should implement the java.io.Serializable interface.
MSG_InnerClassAsIdClass=Une classe interne ne doit pas \u00eatre utilis\u00e9e comme un IdClass. Contruire une classe interne static.
MSG_IdClassDoesNotOverrideEquals=The IdClass must override equals(Object o) and hashCode() method.
MSG_IdClassDoesNotOverrideHashCode=L' IdClass n'\u00e9crase pas la m\u00e9thode hashCode().
MSG_NoIdDefinedInHierarchy=Il n' y a pas de ID defini pour cette entit\u00e9 hierarchie.
MSG_MissingIdField=Les champs suivants sont trouvables uniquement dans IdClass:[ {0} ]
MSG_MissingIdProperty=Les accesseurs suivants sont trouvables uniquement dans IdClass:[ {0} ]
Msg_NoIdClass=Il y a de multiples IDs dans l'entit\u00e9 classe, mais aucun IdClass n'est d\u00e9fini.
MSG_ClassNamedWithJavaPersistenceQLKeyword=Le nom de l'entit\u00e9 table est un mot r\u00e9serv\u00e9 Java Persistence QL.
MSG_InvalidPersistenceQLIdentifier=The The entity table name is not a valid Java Persistence QL identifier.
MSG_ClassNamedWithReservedSQLKeyword=The entity table name is a reserved SQL-99 keyword.
MSG_IdClassUsedByNonEntity=Cette classe ne peut pas utiliser IdClass car il n'est ni une entit\u00e9 ni a une MappedSuperClasse.
MSG_EntitySubclassHasIdClass=Une  sous-classe entit\u00e9 ne peut pas avoir un IdClass car il aboutira \u00e0 de mutilples IDs dans l'entit\u00e9 hi\u00e9rarchique.
MSG_MissingPersistenceUnitHint=The project does not contain a persistence unit
MSG_InconsistentAccessType=The class must use a consistent access type (either field or property).
MSG_NonUniqueEntityName=Duplicated entity name. Class {0} is using the same name.
MSG_IllegalAnnotationCombination=Illegal combination of annotations: {0} and {1}
MSG_JPAAnnotsOnlyOnAccesor=Only property getter methods are allowed to have Java Persistence annotations such as {0}.
MSG_QueriesProperlyDefined=Named queries can be defined only on an Entity or MappedSuperclass class.
MSG_OnlyEntityOrMappedSuperclassCanUseIdClass=Only Entity or MappedSuperclass can use IdClass.

