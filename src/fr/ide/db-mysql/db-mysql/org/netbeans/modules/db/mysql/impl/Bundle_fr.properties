MSG_ReconnectFailed=Impossible de se connecter au serveur MySQL:\n\n{0}.\n\nLe serveur n'est peut-\u00eatre pas en cours d'ex\u00e9cution, ou vos propri\u00e9t\u00e9s de connexion MySQL ne sont pas d\u00e9finies correctement.  Voulez-vous \u00e9diter vos propri\u00e9t\u00e9s de connexion \u00e0 MySQL?
