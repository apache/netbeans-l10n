MSG_ConnectionLost=La connexion au serveur MySQL a \u00e9t\u00e9 perdue.  La connexion peut avoir expir\u00e9 (time out), la connexion r\u00e9seau peut avoir \u00e9t\u00e9 perdue ou le serveur peut avoir \u00e9t\u00e9 \u00e9teint.
