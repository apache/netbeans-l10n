MSG_UnableToReconnectServerNotRunning=Impossible de se connecter au serveur MySQL car il ne semble pas en cours d'ex\u00e9cution sur l'h\u00f4te configur\u00e9 ({0}) et le port ({1}).  V\u00e9rifiez que le serveur est en cours d'ex\u00e9cution et que vos param\u00e8tres de configuration sont corrects.
