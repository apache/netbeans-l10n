# Sample ResourceBundle properties file
Binaries_Provider_Name=Analyze Object and Executable Files
Binaries_Provider_Description=Discovery feature analyzes information from object or binary files that were built with debug information. \nUtilitzar els indicadors "-g3 -gdwarf-2" per als compiladors GNU.\nUtilitzar l'indicador "-g" per als compiladors de SUN.\nAlguns projectes de codi obert es poden configurar amb els indicadors amb la seg\u00fcent comanda:\nconfigure CFLAGS="-g3 -gdwarf-2" CXXFLAGS="-g3 -gdwarf-2" \nNo us oblideu de construir el projecte utilitzant la comanda: \nmake
Binaries_Files_Name=Fitxers binaris
Binaries_Files_Description=Llistat dels fitxers binaris que van construir-se amb informaci\u00f3 de depuraci\u00f3

# analyze object files in folder
Folder_Provider_Name=Explorar fitxers d'objectes de la carpeta
Folder_Provider_Description=L'IDE explora la informaci\u00f3 de depuraci\u00f3 en els fitxers d'objectes.\nEls fitxers de fonts s'han de construir amb informaci\u00f3 de depuraci\u00f3.
Folder_Files_Name=Seleccioneu la ca&rpeta principal on estiguin ubicats els fitxers d'objectes:
Folder_Files_Description=Carpeta on es cerquen els fitxers d'objectes amb informaci\u00f3 de depuraci\u00f3. Assegureu-vos que el fitxer de l'objecte contingui informaci\u00f3 de depuraci\u00f3.

# analyze executable file
Executable_Provider_Name=Explorar fitxer executable o biblioteca
Executable_Provider_Description=L'IDE explora la informaci\u00f3 de depuraci\u00f3 del fitxer executable o biblioteca.\nEls fonts s'han de construir amb informaci\u00f3 de depuraci\u00f3.
Executable_Files_Name=Seleccioneu el fitxer e&xecutable o biblioteca:
Executable_Files_Description=Fitxer executable o biblioteca amb informaci\u00f3 de depuraci\u00f3. Assegureu-vos que el fitxer seleccionat contingui informaci\u00f3 de depuraci\u00f3.

Libraries_Files_Name=Se&leccionar fitxers de biblioteques addicionals:
Libraries_Files_Description=Fitxers de biblioteques amb informaci\u00f3 de depuraci\u00f3. Assegureu-vos que els fitxers seleccionats continguin informaci\u00f3 de depuraci\u00f3.

RESTRICT_COMPILE_ROOT=Restrict discovered sources by source files compile path
RESTRICT_SOURCE_ROOT=Restrict discovered sources by source files path

