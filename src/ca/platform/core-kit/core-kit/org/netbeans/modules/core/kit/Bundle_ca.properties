OpenIDE-Module-Long-Description=La Plataforma RCP de NetBeans \u00e9s una estructura gen\u00e8rica per a aplicacions Swing. Proporciona els serveis comuns a quasi b\u00e9 totes les aplicacions d'escriptori complexes: Gesti\u00f3 de finestres, men\u00fas, prefer\u00e8ncies i emmagatzemament, gesti\u00f3 d'actualitzaci\u00f3, acc\u00e9s a fitxers, etc\u00e8tera.<br> <br> Vegeu m\u00e9s informaci\u00f3 a <a href="http://platform.netbeans.org">platform.NetBeans.org </a>.

