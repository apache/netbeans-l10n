ReduceOverheadMessage=Quan analitzeu la CPU, heu d'establir un filtre d'instrumentaci\u00f3 significatiu i/o seleccionar l'opci\u00f3 Part de l'aplicaci\u00f3, per a reduir la sobrec\u00e0rrega en l'an\u00e0lisi.
ExportSetenvMessage=Depenent de quina consola utilitzeu, haureu d'utilitzar la comanda \"<code>setenv</code>\" en lloc de \"<code>export</code>\".
RemoteAbsolutePathHint=<code>{0}</code> ha de ser un cam\u00ed absolut
RemoteString=remot
SpacesInPathWarningMsg=En alguns sistemes/configuracions, poden produir-se problemes quan s'inicia l'agent analitzador, mitjan\u00e7ant par\u00e0metres amb espais en blanc en el cam\u00ed. Per corregir aquests problemes, traieu les cometes dels par\u00e0metres de l'agent  i modifiqueu aquests par\u00e0metres per a qu\u00e8 utilitzin el format de camins 8.3 (DOS).
WorkDirMessage=El directori de treball \u00e9s el directori des del qual s'iniciar\u00e0 l'aplicaci\u00f3.
ManualRemoteStep1Message=Si no ho heu fet abans cliqueu al bot\u00f3 "Generar el paquet remot ..." per a generar el paquet remot adequat. Un cop s'hagi generat instal\u00b7leu-ho en la m\u00e0quina remota. El directori arrel del paquet remot estar\u00e0 referenciat com \"<code>{2}</code>\".
ManualRemoteStep2Message=Si no esteu executant l'an\u00e0lisi en aquesta m\u00e0quina remota, primer executeu l'script <code>{0}</code>.
