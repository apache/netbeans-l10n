COMBO_Profile_Transport_Info=   Use plain SSL for authentication and confidentiality protection.
COMBO_Profile_MsgAuthSSL_Info=   Attach a cryptographically secured identity or authentication token with the message and use SSL for confidentiality protection.
COMBO_Profile_SAMLSSL_Info=   Attach an authorization token with the message and use SSL for confidentiality protection.
COMBO_Profile_Username_Info=   Username authentication with symmetric keys for integrity and confidentiality protection.
COMBO_Profile_Username_PasswordDerived_Info=   Username Authentication with Password Derived Keys for Integrity and Confidentiality protection.
COMBO_Profile_MutualCert_Info=   Mutual certificates for authentication and message integrity and confidentiality protection.
COMBO_Profile_EndorsCert_Info=   Symmetric keys for integrity and confidentiality protection, and endorsing client certificate to augment the claims provided by the token associated with the message signature. Message integrity and confidentiality needs to be protected, client knows service certificate, requests need to be endorsed/authorized by a special identity.
COMBO_Profile_SamlSender_Info=   Certificats mutus per la integritat i la confidencialitat amb la marca SAML que d\u00f3na fe del remitent per a l''autoritzaci\u00f3.
COMBO_Profile_SamlHolder_Info=   Signed SAML assertion (issued by a trusted authority) carrying client public key and authorization information with integrity and confidentiality protection using mutual certificates.
COMBO_Profile_Kerberos_Info=   Authentication using Kerberos Tokens and integrity and confidentiality protection using symmetric keys generated with Kerberos V5 Protocol.
COMBO_Profile_STSIssued_Info=Token issued by a trusted STS for message integrity and confidentiality protection. Message integrity and confidentiality needs to be protected. The service does not trust the client directly, but instead trusts tokens issued by a designated STS.

COMBO_Profile_STSIssuedCert_Info=   Token issued by a trusted STS for message integrity protection. Confidentiality protection using service certificate. Message integrity and confidentiality needs to be protected. Service requires the client to authenticate using a SAML token issued by designated STS. Confidentiality protection achieved using service certificate.

COMBO_Profile_STSIssuedEndorse_Info=   Random symmetric key for integrity and confidentiality protection, requests endorsed by an issued token from a designated STS. Message integrity and confidentiality protected using ephemeral key encrypted for the service. Service requires messages to be endorsed by a SAML Token issued by a designated STS.

COMBO_Profile_STSIssuedSupporting_Info=   Random symmetric key for integrity and confidentiality protection, requests endorsed by an issued token from a designated STS. Message integrity and confidentiality protected using ephemeral key encrypted for the service. Service requires messages to be supported by a SAML Token issued by a designated STS for authentication/authorization.

COMBO_Profile_NotRecognized_Info=   No s'ha reconegut cap de les pol\u00edtiques de seguretat suportades en la configuraci\u00f3 de l'actual pol\u00edtica.

COMBO_Profile_Generic_Info=User defined security mechanism.

