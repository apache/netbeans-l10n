ACSD_FromView=The "from-action" element contains an action reference expression that must have been executed (by the default ActionListener for handling application level events) in order to select this navigation rule.  If not specified, this rule will be relevant no matter which action reference was executed (or if no action reference was executed).
ACSD_BrowseFromView=Browse From View
ACSD_FromAction=The "from-action" element contains an action reference expression that must have been executed (by the default ActionListener for handling application level events) in order to select this navigation rule.  If not specified, this rule will be relevant no matter which action reference was executed (or if no action reference was executed).
ACSD_FromOutcome=The "from-outcome" element contains a logical outcome string returned by the execution of an application action method selected via an "actionRef" property (or a literal value specified by an "action" property) of a UICommand component. If specified, this rule will be relevant only if the outcome value matches this element's value.If not specified, this rule will be relevant no matter what the outcome value was.
ACSD_ToViewSelect=The to-view element contains the view identifier of the next view that should be displayed if this navigation rule is matched. Select to view from already defined views.
ACSD_BrowseToView=Browse a JSP file.
ACSD_AddNavigationCaseDialog=The navigation-case element describes a particular combination of\n conditions that must match for this case to be executed, and the\n view id of the component tree that should be selected next.
ACSD_CaseDescription=A textual description of the navigation case.
ACSD_Redirect=The "redirect" element indicates that navigation to the specified "to-view-id" should be accomplished by performing an HTTP redirect rather than the usual ViewHandler mechanisms.

