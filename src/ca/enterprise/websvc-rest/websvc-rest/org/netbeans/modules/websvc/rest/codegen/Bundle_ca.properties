MSG_JS_Readme_Content= \n <h2>Passos per a executar els Stubs dels Javascripts de Rest</h2> \n <ol> \n <li>Obriu l'IDE NetBeans.</li> \n <li>Crear un projecte web..</li> \n <li>Amb el bot\u00f3 dret cliqueu al projecte web, despr\u00e9s seleccioneu "Nou->Stubs de client de servei web Restful". \n In the wizard select a web project that contain the RESTful Web Services. Click "Finish".</li> \n <li>Executeu "/Web Pages/rest/TestStubs.html" per a provar els Javascripts generats per al \n projecte de servei web RESTful. This displays a table of available resources.</li> \n </ol> \n Note: When using proxy for javascript cross-domain, create a java package under \n <Source Packages>org.netbeans.rest.proxy, then copy RestProxyServlet.txt to new package \n ,then rename RestProxyServlet.txt to RestProxyServlet.java. Add servlet mapping info \n into /WEB-INF/web.xml as specified in the class documentation for RestProxyServlet.java.




