AnnotationHelpPanel.jLabel1.text=<html>Utilitzeu la taula de format d'anotaci\u00f3 per a configurar les anotacions de les carpetes espec\u00edfiques del dip\u00f2sit que continguin branques o etiquetes<br> <tt><dl> <dt><b>patr\u00f3 d'URL <tt> - una expressi\u00f3 regular per a coincidir amb la carpeta del dip\u00f2sit<br><br></tt> \t<dd>per exemple .*/(branches|tags)/(.+?)/.* coincidir\u00e0 amb qualsevol URL que contingui una carpeta anomenada 'branches' o 'tags' <br><br> <dt>Anotaci\u00f3 <tt> - especifica de quina forma s'ha d'anotar un fitxer d'una determinada carpeta del dip\u00f2sit.<br> El valor pot ser un text normal barrejat amb prefer\u00e8ncies per agrupar-ho en una expressi\u00f3 regular en el patr\u00f3 de la URL<br><br></tt> \t<dd>per exemple mybranch \\2 d\u00f3na una etiqueta que consisteix de la cadena de text "mybranch" i<br> una subcadena que coincideix amb el segon grup en el patr\u00f3 de la  URL </dd></dt> </tt></dl> <br> Un patr\u00f3 d'URL .*/(branches|tags)/(.+?)/.* i una anotaci\u00f3 mybranch - \\2 aleshores provocar\u00e0 que tots els fitxers de <br> la URL http\://somesvnserver.org/svn/branches/MyProject_branch1/ estaran etiquetades amb  "mybranch - MyProject_branch1" </html>
AnnotationHelpPanel.jTextArea1.text=        \n Utilitzeu la taula de format  d'anotaci\u00f3 per a configurar les anotacions de carpetes espec\u00edfiques del dip\u00f2sit que continguin branques o etiquetes.\n\n Patr\u00f3 d'URL - una expressi\u00f3 regular que coincideix amb una carpeta del dip\u00f2sit\n\n     per exemple. ".*/(branches|tags)/(.+?)/.*" coincidir\u00e0 amb qualsevol URL que contingui una carpeta anomenada 'branches' o 'tags'\n\n\n Anotaci\u00f3 - especifica com anotar els fitxers de carpetes espec\u00edfiques del dip\u00f2sit. El valor pot ser un text normal \n                    barrejat amb prefer\u00e8ncies per agrupar-ho en una expressi\u00f3 regular en el patr\u00f3 de la URL\n\n      per exemple "mybranch \\2" - d\u00f3na una etiqueta que consisteix de la cadena de text "mybranch" i el valor del \n                                      segon grup en el patr\u00f3 de la URL \n

