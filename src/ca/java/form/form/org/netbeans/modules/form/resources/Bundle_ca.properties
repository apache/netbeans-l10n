# display names and tooltips for standard JDK components in the palette
NAME_ChooseBean=Triar Bean
HINT_ChooseBean=Seleccioneu un bean des del classpath.
NAME_javax-swing-JLabel=Etiqueta
HINT_javax-swing-JLabel=<html>javax.swing.JLabel<br>Un \u00e0rea per mostrar una cadena de text breu,<br>o b\u00e9 una imatge, o ambd\u00f3s.
NAME_javax-swing-JButton=Bot\u00f3
HINT_javax-swing-JButton=<html>javax.swing.JButton<br>Un bot\u00f3 "pr\u00e9mer".
NAME_javax-swing-JToggleButton=Bot\u00f3 commutable
HINT_javax-swing-JToggleButton=<html>javax.swing.JToggleButton<br>Un bot\u00f3 amb dos estats.
NAME_javax-swing-JCheckBox=Casella de selecci\u00f3
HINT_javax-swing-JCheckBox=<html>javax.swing.JCheckBox<br>Un element que pot ser marcat o desmarcat.<br>Per convenci\u00f3, en un grup es poden seleccionar<br>qualsevol n\u00famero de caselles de selecci\u00f3.
NAME_javax-swing-JRadioButton=Bot\u00f3 d'opci\u00f3
HINT_javax-swing-JRadioButton=<html>javax.swing.JRadioButton<br>Un element que pot ser marcat o desmarcat.<br>Utilitzat amb l'objecte ButtonGroup per crear<br>un grup de botons en el qual al mateix temps<br>nom\u00e9s pot estar seleccionat un bot\u00f3 a la vegada.
NAME_javax-swing-ButtonGroup=Grup de botons
HINT_javax-swing-ButtonGroup=<html>javax.swing.ButtonGroup<br>Aquesta classe s'utilitza per crear un \u00e0mbit d'exclusi\u00f3 m\u00fatua<br>per a un conjunt de botons.
NAME_javax-swing-JComboBox=Quadre desplegable
HINT_javax-swing-JComboBox=<html>javax.swing.JComboBox<br>Un component que combina un bot\u00f3, o un camp<br>editable amb un llistat desplegable.
NAME_javax-swing-JList=Llistat
HINT_javax-swing-JList=<html>javax.swing.JList<br>Un component que permet a l'usuari seleccionar<br>un o m\u00e9s elements d'un llistat.
NAME_javax-swing-JTextField=Quadre de text
HINT_javax-swing-JTextField=<html>javax.swing.JTextField<br>Un component lleuger que permet l'edici\u00f3<br>d'una l\u00ednia senzilla de text.
NAME_javax-swing-JTextArea=Requadre de text
HINT_javax-swing-JTextArea=<html>javax.swing.JTextArea<br>Una \u00e0rea multi-l\u00ednia que mostra un text planer.
NAME_javax-swing-JPanel=Panell
HINT_javax-swing-JPanel=<html>javax.swing.JPanel<br>Un contenidor gen\u00e8ric lleuger.
NAME_javax-swing-JTabbedPane=Panell amb pestanyes
HINT_javax-swing-JTabbedPane=<html>javax.swing.JTabbedPane<br>Un component que permet a l'usuari triar entre un<br>grup de components tot clicant en una perastanya<br>amb un t\u00edtol o icona concret.
NAME_javax-swing-JScrollBar=Barra de despla\u00e7ament
HINT_javax-swing-JScrollBar=<html>javax.swing.JScrollBar<br>Un component que permet ajustar els continguts<br>d'una \u00e0rea de visualitzaci\u00f3 d'un altre component.
NAME_javax-swing-JScrollPane=Panell amb despla\u00e7ament
HINT_javax-swing-JScrollPane=<html>javax.swing.JScrollPane<br>Una vista despla\u00e7able d'un component lleuger.
NAME_javax-swing-JMenuBar=Barra de men\u00fa
HINT_javax-swing-JMenuBar=<html>javax.swing.JMenuBar<br>Un contenidor per a men\u00fas i elements de men\u00fa.
NAME_javax-swing-JMenu=Men\u00fa
HINT_javax-swing-JMenu=<html>javax.swing.JMenu<br>Un men\u00fa per elements de men\u00fa i sub-men\u00fas..
NAME_javax-swing-JMenuItem=Element men\u00fa
HINT_javax-swing-JMenuItem=<html>javax.swing.JMenuItem<br>Un element senzill en un men\u00fa.
NAME_javax-swing-JCheckBoxMenuItem=Element men\u00fa / Casella de selecci\u00f3
HINT_javax-swing-JCheckBoxMenuItem=<html>javax.swing.JCheckBoxMenuItem<br>Un element de casella de selecci\u00f3 en un men\u00fa.
NAME_javax-swing-JRadioButtonMenuItem=Element men\u00fa / Bot\u00f3 d'opci\u00f3
HINT_javax-swing-JRadioButtonMenuItem=<html>javax.swing.JRadioButtonMenuItem<br>Un element de bot\u00f3 d'opci\u00f3 en un men\u00fa.
NAME_javax-swing-JPopupMenu=Men\u00fa emergent
HINT_javax-swing-JPopupMenu=<html>javax.swing.JPopupMenu<br>Una finestra petita que emergeix i mostra<br>una s\u00e8rie de seleccions.
NAME_javax-swing-JSlider=Lliscador
HINT_javax-swing-JSlider=<html>javax.swing.JSlider<br>Un component que permet a l'usuari seleccionar<br>de forma gr\u00e0fica un valor tot despla\u00e7ant un tirador<br>dins d'un interval delimitat.
NAME_javax-swing-JProgressBar=Barra de progressi\u00f3
HINT_javax-swing-JProgressBar=<html>javax.swing.JProgressBar<br>A progress bar typically communicates the progress<br>of some work by displaying its percentage of completion<br>and possibly a textual display of this percentage.
NAME_javax-swing-JSplitPane=Divisor de panell
HINT_javax-swing-JSplitPane=<html>javax.swing.JSplitPane<br>Un component utilitzat per dividir dos (i \u00fanicament dos)<br>components. El component despr\u00e8s por ser redimensionat<br>de forma interactiva per l'usuari.
NAME_javax-swing-JFormattedTextField=Camp amb format
HINT_javax-swing-JFormattedTextField=<html>javax.swing.JFormattedTextField<br>Un component que permet l'edici\u00f3 d'un<br>valor amb format (l\u00ednia de text), aix\u00ed com<br>la recuperaci\u00f3 d'un objecte concret un cop<br>l'usuari hagi editat el text.
NAME_javax-swing-JPasswordField=Camp de contrasenya
HINT_javax-swing-JPasswordField=<html>javax.swing.JPasswordField<br>Un component que permet l'edici\u00f3 d'una l\u00ednia senzilla<br>de text on la vista nom\u00e9s mostra que s'ha escrit alguna<br>cosa, no obstant no mostra els car\u00e0cters originals.
NAME_javax-swing-JSpinner=Disposici\u00f3 en fila
HINT_javax-swing-JSpinner=<html>javax.swing.JSpinner<br>Un camp d'entrada de l\u00ednia senzilla que permet a l'usuari<br>seleccionar el valor d'un n\u00famero o d'un objecte des d'una<br>seq\u00fc\u00e8ncia ordenada.
NAME_javax-swing-JSeparator=Separador
HINT_javax-swing-JSeparator=<html>javax.swing.JSeparator<br>Un component de prop\u00f2sit general per la implementaci\u00f3<br>de l\u00ednies divis\u00f2ries.
NAME_javax-swing-JTextPane=Panell de text
HINT_javax-swing-JTextPane=<html>javax.swing.JTextPane<br>Un component de text que pot ser marcat amb<br>atributs que s\u00f3n representats de forma gr\u00e0fica.
NAME_javax-swing-JEditorPane=Panell d'edici\u00f3
HINT_javax-swing-JEditorPane=<html>javax.swing.JEditorPane<br>Un editor de text per editar diversos tipus<br>de continguts.
NAME_javax-swing-JTree=Arbre
HINT_javax-swing-JTree=<html>javax.swing.JTree<br>Un control que mostra un conjunt de<br>dades jer\u00e0rquiques com un esquema.
NAME_javax-swing-JTable=Taula
HINT_javax-swing-JTable=<html>javax.swing.JTable<br>Un component utilitzat per mostrar i editar taules<br>regulars de cel\u00b7les de dos dimensions.
NAME_javax-swing-JToolBar=Barra d'eines
HINT_javax-swing-JToolBar=<html>javax.swing.JToolBar<br>Un component que \u00e9s \u00fatil per mostrar<br>accions o controls utilitzats freq\u00fcentment.
NAME_javax-swing-JInternalFrame=Marc intern
HINT_javax-swing-JInternalFrame=<html>javax.swing.JInternalFrame<br>Un objecte lleuger que proporciona moltes de les caracter\u00edstiques<br>d'un marc natiu, incloent l'arrossegament, el tancament, transformaci\u00f3<br>d'una icona, redimensionament, mostrar t\u00edtol, i suport per a una barra<br>de men\u00fas.
NAME_javax-swing-JLayeredPane=Panell amb capes
HINT_javax-swing-JLayeredPane=<html>javax.swing.JLayeredPane<br>Un contenidor que permet als seus components<br>especificar la seva profunditat i superposar cada<br>un dels altres quan es requereixi.
NAME_javax-swing-JDesktopPane=Panell d'escriptori
HINT_javax-swing-JDesktopPane=<html>javax.swing.JDesktopPane<br>Un contenidor utilitzat per crear interf\u00edcies de<br>documents-m\u00faltiples o un escriptori virtual.
NAME_javax-swing-JOptionPane=Panell d'opci\u00f3
HINT_javax-swing-JOptionPane=<html>javax.swing.JOptionPane<br>Una caixa de di\u00e0leg est\u00e0ndard que demana un valor<br>als usuaris o els informa de qualsevol cosa.
NAME_javax-swing-JColorChooser=Eina de selecci\u00f3 de colors
HINT_javax-swing-JColorChooser=<html>javax.swing.JColorChooser<br>Un panell de controls dissenyat per permetre<br>a un usuari manipular i seleccionar un color.
NAME_javax-swing-JFileChooser=Eina de selecci\u00f3 de fitxers
HINT_javax-swing-JFileChooser=<html>javax.swing.JFileChooser<br>Un panell de controls dissenyat per permetre<br>a un usuari seleccionar un fitxer.
NAME_javax-swing-JFrame=Marc
HINT_javax-swing-JFrame=<html>javax.swing.JFrame<br>Una finestra d'alt-nivell.
NAME_javax-swing-JDialog=Di\u00e0leg
HINT_javax-swing-JDialog=<html>javax.swing.JDialog<br>Una finestra de di\u00e0leg.

NAME_java-awt-Label=Etiqueta
HINT_java-awt-Label=<html>java.awt.Label<br>Un component que mostra una l\u00ednia senzilla de text<br>de nom\u00e9s-lectura.
NAME_java-awt-Button=Bot\u00f3
HINT_java-awt-Button=<html>java.awt.Button<br>Un bot\u00f3 etiquetat.
NAME_java-awt-TextField=Quadre de text
HINT_java-awt-TextField=<html>java.awt.TextField<br>Un component de text que permet l'edici\u00f3<br>d'una l\u00ednia senzilla de text.
NAME_java-awt-TextArea=Requadre de text
HINT_java-awt-TextArea=<html>java.awt.TextArea<br>Una regi\u00f3 multi-l\u00ednia que mostra un text.<br>Aquest pot ser establert per permetre l'edici\u00f3,<br>o b\u00e9 ser de nom\u00e9s-lectura.
NAME_java-awt-Checkbox=Casella de selecci\u00f3
HINT_java-awt-Checkbox=<html>java.awt.Checkbox<br>Un element que pot ser marcat o desmarcat.
NAME_java-awt-Choice=Elecci\u00f3
HINT_java-awt-Choice=<html>java.awt.Choice<br>Un men\u00fa emergent d'opcions.
NAME_java-awt-List=Llistat
HINT_java-awt-List=<html>java.awt.List<br>Un llistat d'elements de text despla\u00e7able.
NAME_java-awt-Scrollbar=Barra de despla\u00e7ament
HINT_java-awt-Scrollbar=<html>java.awt.Scrollbar<br>Una barra de despla\u00e7ament proporciona l'instrument<br>adequat per permetre a l'usuari seleccionar des d'un<br>rang de valors.
NAME_java-awt-ScrollPane=Panell amb despla\u00e7ament
HINT_java-awt-ScrollPane=<html>java.awt.ScrollPane<br>Una classe de contenidor la qual implementa un<br>despla\u00e7ament autom\u00e0tic horitzontal i/o vertical<br>per un component fill senzill.
NAME_java-awt-Panel=Panell
HINT_java-awt-Panel=<html>java.awt.Panel<br>Un contenidor de prop\u00f2sit general.
NAME_java-awt-Canvas=Canvas
HINT_java-awt-Canvas=<html>java.awt.Canvas<br>Una \u00e0rea rectangular blanca de pantalla<br>on la qual l'aplicaci\u00f3 pot dibuixar, o b\u00e9<br>des de la qual l'aplicaci\u00f3 pot capturar<br>esdeveniments d'entrada de l'usuari.
NAME_java-awt-MenuBar=Barra de men\u00fa
HINT_java-awt-MenuBar=<html>java.awt.MenuBar<br>Una barra de men\u00fa associada a un marc.
NAME_java-awt-PopupMenu=Men\u00fa emergent
HINT_java-awt-PopupMenu=<html>java.awt.PopupMenu<br>Un men\u00fa el qual pot apar\u00e8ixer din\u00e0micament<br>a una posici\u00f3 espec\u00edfica dins d'un component. 

NAME_java-awt-FlowLayout=Flux del Disseny
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout<br>Un flux de disseny disposa els components en un flux direccional,<br>d'una forma similar a les l\u00ednies de text en un par\u00e0graf.
NAME_java-awt-BorderLayout=Marc del Disseny
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout<br>Un marc de disseny situa l'exterior d'un contenidor, alineant i re-dimensionant<br>els seus components per ser ajustats en cinc regions: nord, sud, est, oest, i centre.
NAME_java-awt-GridLayout=Disseny-Graella
HINT_java-awt-GridLayout=<html>java.awt.GridLayout<br>Un gestor de disseny que situa l'exterior dels contenidors del component en una graella rectangular.
NAME_java-awt-GridBagLayout=Disseny-Bossa-Graella
HINT_java-awt-GridBagLayout=<html>java.awt.GridBagLayout<br>Un gestor de disseny flexible que alinea els components de forma vertical i horitzontal,<br>sense necessitar que els components siguin de la mateixa mida
NAME_java-awt-CardLayout=Disseny-Targeta
HINT_java-awt-CardLayout=<html>java.awt.CardLayout<br>Un gestor de disseny que actua com una pila de targetes.
NAME_javax-swing-BoxLayout=Disseny-Caixa
HINT_javax-swing-BoxLayout=<html>java.swing.BoxLayout<br>Un gestor de disseny que permet a diversos components<br>ser situats fora tant de forma vertical o horitzontal.
NAME_org-netbeans-lib-awtextra-AbsoluteLayout=Disseny absolut
HINT_org-netbeans-lib-awtextra-AbsoluteLayout=<html>org.netbeans.lib.awtextra.AbsoluteLayout<br>Un gestor de disseny que permet l'empla\u00e7ament dels components en posicions absolutes.
NAME_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=Disseny Nul
HINT_org-netbeans-modules-form-layoutsupport-delegates-NullLayoutSupport=<html>Sense (per exemple nul) gestor de disseny.

NAME_javax-swing-border-EmptyBorder=Contorn Buit
HINT_javax-swing-border-EmptyBorder=<html>javax.swing.border.EmptyBorder <br>Un contorn buit i transparent el qual pren espai per\u00f2 no el dibuixa.
NAME_javax-swing-border-LineBorder=Contorn L\u00ednia
HINT_javax-swing-border-LineBorder=<html>javax.swing.border.LineBorder <br>Una l\u00ednia de contorn d'espessor arbitr\u00e0ria i d'un color senzill.
NAME_javax-swing-border-MatteBorder=Contorn Mate
HINT_javax-swing-border-MatteBorder=<html>javax.swing.border.MatteBorder <br>Un contorn semblant a mate tant d'un color s\u00f2lid o d'una icona repetida.
NAME_javax-swing-border-TitledBorder=Contorn Titulat
HINT_javax-swing-border-TitledBorder=<html>javax.swing.border.TitledBorder <br>Un contorn amb un t\u00edtol de text en una posici\u00f3 i justificaci\u00f3 determinada.
NAME_javax-swing-border-EtchedBorder=Contorn Gravat
HINT_javax-swing-border-EtchedBorder=<html>javax.swing.border.EtchedBorder <br>Un contorn amb un gravat senzill que pot ser tant gravat cap a fora o cap a dins.
NAME_javax-swing-border-BevelBorder=Contorn Esquadra
HINT_javax-swing-border-BevelBorder=<html>javax.swing.border.BevelBorder <br>Un contorn senzill d'esquadra amb dos l\u00ednies.
NAME_javax-swing-border-SoftBevelBorder=Contorn Esquadra Suau
HINT_javax-swing-border-SoftBevelBorder=<html>javax.swing.border.SoftBevelBorder <br>Una esquadra aixecada i redu\u00efda amb corners atenuats.
NAME_javax-swing-border-CompoundBorder=Contorn Compost
HINT_javax-swing-border-CompoundBorder=<html>javax.swing.border.CompoundBorder <br>Un contorn compost de dos objectes Contorn en un sol contorn.
NAME_BoxFillerGlue=Glue
HINT_BoxFillerGlue=<html>javax.swing.Box.Filler <br>A component that grows in both (horizontal and vertical) directions.
NAME_BoxFillerHorizontalGlue=Horizontal Glue
HINT_BoxFillerHorizontalGlue=<html>javax.swing.Box.Filler <br>A component that has zero height and grows in horizontal direction.
NAME_BoxFillerHorizontalStrut=Horizontal Strut
HINT_BoxFillerHorizontalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed height and grows in horizontal direction.
NAME_BoxFillerRigidArea=Rigid Area
HINT_BoxFillerRigidArea=<html>javax.swing.Box.Filler <br>A component that has fixed size.
NAME_BoxFillerVerticalGlue=Vertical Glue
HINT_BoxFillerVerticalGlue=<html>javax.swing.Box.Filler <br>A component that has zero width and grows in vertical direction.
NAME_BoxFillerVerticalStrut=Vertical Strut
HINT_BoxFillerVerticalStrut=<html>javax.swing.Box.Filler <br>A component that has fixed width and grows in vertical direction.

