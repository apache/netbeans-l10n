CMD_clean=Netejar
CMD_rebuild=Netejar i Construir
CMD_run=Executar
CMD_test=Provar
CMD_debug=Depurar
CMD_javadoc=Generar Javadoc
CMD_redeploy=Redesplegar
CMD_deploy=Desplegar

