OpenIDE-Module-Short-Description=Tipo di progetto speciale con scripts Ant preesistenti.
OpenIDE-Module-Long-Description=Consente all'utente di scrivere un file project.xml speciale che descrive il formato e le funzionalit\u00e0 di base di un progetto esistente basato su Ant. Supporta la definizione della corrispondenza tra obiettivi Ant e azione dell'IDE, l'ubicazione delle cartelle dei sorgenti, il formato della vista logica, e cos\u00ec via.

# Actions
# The key name is "CMD_" followed by a constant from
# org.netbeans.spi.project.ActionProvider, org.netbeans.api.java.project.JavaProjectConstants
# or org.netbeans.modules.web.api.webmodule.WebProjectConstants.
# Only project-global actions (not context-sensitive actions like compile.single)
# need to be listed, since this is for the context menu of the project node.
# List should match that in Actions.COMMON_IDE_GLOBAL_ACTIONS + COMMON_NON_IDE_GLOBAL_ACTIONS.
CMD_build=Costruisci
CMD_clean=Pulisci
CMD_rebuild=Pulisci e costruisci
CMD_run=Esegui
CMD_test=Test
CMD_debug=Esegui il debug
CMD_javadoc=Genera Javadoc
CMD_redeploy=Ridistribuisci
CMD_deploy=Distribuisci

