OpenIDE-Module-Display-Category=IDE di base
OpenIDE-Module-Long-Description=La piattaforma IDE consiste in moduli dell'IDE Base che non appartengono ad alcuno dei suoi plugin visibili, ma sono installati insieme con i plugin che li richiedono. I moduli (NBMs) nella piattaforma IDE sono: Directory Chooser, External HTML Browser, External Libraries, General Online Help, General Options Dialog Panels, Generic Languages Framework, HTTP Server, IDE Defaults, Project UI, Refactoring API, Tag Based Editors Library, Timers API e User Utilities.
