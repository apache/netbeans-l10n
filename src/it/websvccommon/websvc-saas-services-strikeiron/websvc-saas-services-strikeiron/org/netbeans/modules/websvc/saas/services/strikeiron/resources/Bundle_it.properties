EmailVerify30_Name=Verifica dell'email 30
IPAddressLookup_Name=Ricerca dell'indirizzo IP
ReversePhoneLookup_Name=Ricerca telefonica inversa
SalesandUseTaxComplete40_Name=Imposta completa 40
ZipCode_Name=Codice di avviamento postale

AddressVerification40_Desc=<html>Il web service verifica ogni elemento di un indirizzo per verificarne la validit\u00e0 e, <br/>utilizzando una sofistifcata tecnologia di standardizzazione di dati e di corrsipondenze, aggiorna <br/>gli indirizzi sbagliati cos\u00ec come richiesto dalla posta. StrikeIron ispeziona i numeri <br/> di casa, le indicazioni stradali, i nomi delle strade, i tipi di strada, i numeri di appartamento e <br />casella postale per assicurare l'accuratezza di ogni elemento e standardizzare gli indirizzi <br />in base alle regole delle autorit\u00e0 postali. StrikeIron corregge anche errori nei nomi <br/>delle strade, valida le estensioni dei tipi di strada, standardizza i nomi delle citt\u00e0 e <br/>degli stati, ed agiunge le abbreviazioni di stato mancanti. Il servizio web pu\u00f2 essere <br/> invocato per un singolo indirizzo o come processo batch.</html>

EmailVerify30_Desc=<html>Il web service StrikeIron di verifica delle email instantaneamente determina la validit\u00e0 di un indirizzo <br/>email oppure di un dominio. Semplicemente, fornisci un indirizzo email e questo web service <br/>ritorner\u00e0 un vero o falso contattando il server SMTP proprietario dell'email per validare <br/>un indirizzo senza inviare una email. </html>

IPAddressLookup_Desc=<html>Questo servizio web fornisce l'indirizzo IP quando riceve il nome di un server web. <br/>Per esempio, www.anywebserver.com ritornerebbe 256.1.1.56.</html>

ReversePhoneLookup_Desc=<html>La ricerca telefonica al contrario: il web service fornisce, con una accuratezza di 90 giorni, una interfaccia programmatica <br/>relativamenta a nome ed indirizzi associati ad un numero di telefono. Aggiornato ogni notte, <br/>la sua accuratezza \u00e8 entro gli ultimi 90 giorni di cambiamenti.</html>

SalesandUseTaxComplete40_Desc=<html>Il web service StrikeIron Tax Data Systems Sales and Use Tax fornisce una interfaccia programmatica a <br/> dati aggiornati dell'imposta di vendite e d'uso. Semplicemente fornisci un codice di avviamento postale statunitense o canadese <br/>e verr\u00e0 subito associato alle vendite generali ed usa i livelli di aliquota d'imposta<br/>per lo stato, regione, citt\u00e0, MTA, SPD ed altro. I dati sulle imposte sono quindi spediti <br/>in diretta attraverso un servizio web basato su XML direttamente in qualsiasi <br/> applicazione, piattaforma, prodotto o sito web.</html>

ZipCode_Desc=<html>Il servizio web StrikeIron ZIP Code Information ricava instantaneamente citt\u00e0, stato, regione, latitudine, <br/>longitudine e fuso orario per un dato codice di avviamento postale statunitense o canadese.</html>

