# {0} = name of the file to create
# {1} = path of the folder to create in
EXC_CannotCreateData=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u043c \u0444\u0430\u0439\u043b {0} \u0432 \u043f\u0430\u043f\u043a\u0430 {1}.
EXC_CannotCreateExistingData=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u043c \u0444\u0430\u0439\u043b {0} \u0432 \u043f\u0430\u043f\u043a\u0430 {1}. \u0422\u043e\u0437\u0438 \u0444\u0430\u0439\u043b \u0432\u0435\u0447\u0435 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430.

# {0} = name of the folder to create
# {1} = path of the folder to create in
EXC_CannotCreateFolder=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u043c \u043f\u0430\u043f\u043a\u0430 {0} \u0432 \u043f\u0430\u043f\u043a\u0430 {1}.
EXC_CannotCreateExistingFolder=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u043c \u043f\u0430\u043f\u043a\u0430 {0} \u0432 \u043f\u0430\u043f\u043a\u0430 {1}. \u0422\u0430\u0437\u0438 \u043f\u0430\u043f\u043a\u0430 \u0432\u0435\u0447\u0435 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430.

# {0} - the file
EXC_CannotLock=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0437\u0430\u043a\u043b\u044e\u0447\u0430 \u0444\u0430\u0439\u043b {0}, \u043a\u043e\u0439\u0442\u043e \u0435 \u0441\u0430\u043c\u043e \u0437\u0430 \u0447\u0435\u0442\u0435\u043d\u0435.

# {0} - file that cannot be deleted
# {1} - path of the folder to create from
EXC_CannotDelete=\u041d\u0435 \u043c\u043e\u0434\u0430 \u0434\u0430 \u0438\u0437\u0442\u0440\u0438\u044f \u0444\u0430\u0439\u043b {0\} \u0432 {1}.

# {0} = original name of the file (with extension)
# {1} = path of the folder
# {2} = new name of the file (with extension)
EXC_CannotRename=\u041d\u0435 \u043c\u043e\u0434\u0430 \u0434\u0430 \u043f\u0440\u0435\u0438\u043c\u0435\u043d\u0443\u0432\u0430\u043c \u0444\u0430\u0439\u043b {0\} \u043e\u0442 {1} \u0432 {2}.

# {0} = instance of tested lock
# {1} = name of the file
EXC_InvalidLock=\u041d\u0435\u0432\u0430\u043b\u0438\u0434\u043d\u043e \u0437\u0430\u043a\u043b\u044e\u0447\u0432\u0430\u043d\u0435 [{0}] \u0437\u0430 \u0444\u0430\u0439\u043b {1}.

# {0} = name of FS
EXC_CannotRenameRoot=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u043f\u0440\u0435\u0438\u043c\u0435\u043d\u0443\u0432\u0430\u043c \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0438\u044f \u043d\u0430 {0}.

# {0} - filesystem
EXC_CannotDeleteRoot=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u0438\u0437\u0442\u0440\u0438\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0438\u044f \u043d\u0430 {0}.

EXC_CannotLockRoot=\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0438\u044f \u043d\u0435 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0430.

# {0} - object name
EXC_CannotGetExclusiveAccess=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0430 \u0435\u043a\u0441\u043a\u043b\u0443\u0437\u0438\u0432\u0435\u043d \u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e {0} (\u043d\u0430\u0439-\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0435 \u043e\u0442\u0432\u043e\u0440\u0435\u043d \u0437\u0430 \u0447\u0435\u0442\u0435\u043d\u0435).

# {0} - object name
EXC_CannotGetSharedAccess=\u041d\u0435 \u043c\u043e\u0433\u0430 \u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0430 \u0435\u043a\u0441\u043a\u043b\u0443\u0437\u0438\u0432\u0435\u043d \u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e {0} (\u043d\u0430\u0439-\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0435 \u043e\u0442\u0432\u043e\u0440\u0435\u043d \u0437\u0430 \u043f\u0438\u0441\u0430\u043d\u0435).

