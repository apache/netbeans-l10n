<BODY>
從程式碼中抽離所有人類可視的文字字串，以建立適合國際化應用程式的資源束 (.properties) 檔案。資源束檔案也可以用來收集其他類型的字串，例如 Ant 腳本檔的屬性。建立的資源束只包含一種語言環境，但您可以使用已建立的檔案的上下文功能表來加入其他語言環境。可以在文字檔 (屬性檔案排版) 中針對特定語言環境來編輯資源束，也可以在顯示所有語言環境之資訊的表格中編輯資源束。
</BODY></HTML>
