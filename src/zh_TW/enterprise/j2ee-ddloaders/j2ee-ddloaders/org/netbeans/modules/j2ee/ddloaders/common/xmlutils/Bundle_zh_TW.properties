# Sample ResourceBundle properties file
TXT_parser=XML \u5256\u6790\u5668

# Messages for invalid xml file
TXT_errorOnLine={0} \u884c\u51fa\u73fe\u932f\u8aa4
TXT_errorMessage={0} [{1},{2}]
MSG_invalidXmlWarning=\u9a57\u8b49 XML \u6587\u4ef6\u6642\u767c\u751f\u932f\u8aa4\u3002\n\u6709\u95dc\u932f\u8aa4\u8a0a\u606f\uff0c\u8acb\u53c3\u95b1\u300c\u8f38\u51fa\u8996\u7a97\u300d\u3002\n\u662f\u5426\u4ecd\u8981\u5132\u5b58\uff1f
TTL_invalidXmlWarning=\u7121\u6548\u7684 XML \u6a94\u6848
# {0} = name of file
# {1} = the bad encoding
MSG_BadCharConversion=<html>{0} \u4e2d\u5305\u542b\u7684\u5b57\u5143\u5728\u8f49\u63db\u70ba {1} \u5b57\u5143\u96c6\u7684\u7a0b\u5e8f\u4e2d\u53ef\u80fd\u6703\u906d\u5230\u7834\u58de\u3002<br>\u662f\u5426\u8981\u4f7f\u7528\u6b64\u5b57\u5143\u96c6\u5132\u5b58\u6a94\u6848\uff1f</html>
TEXT_SAVE_AS_UTF=\u4e0d\u652f\u63f4\u9078\u5b9a\u7684\u7de8\u78bc {0}\u3002\u662f\u5426\u8981\u5c07\u5176\u53e6\u5b58\u65b0\u6a94\u70ba UTF-8\uff1f

# Messages after correct parsing
TXT_parsedCorrectly=\u5df2\u6b63\u78ba\u5256\u6790\u3002
HINT_XMLJ2eeAnnotation=XML J2EE \u932f\u8aa4
HINT_XMLErrorDescription=\u5256\u6790\u5668\u5728\u5256\u6790 XML \u6587\u4ef6\u6642\u767c\u73fe\u932f\u8aa4\u3002
TXT_elementExists=\u5177\u6709\u5c6c\u6027 {1}=\u300c{2}\u300d\u7684\u5143\u7d20 <{0}> \u5df2\u5b58\u5728\u3002
